<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - shader material demo. featuring lava shader by <a href="http://irrlicht.sourceforge.net/phpBB2/viewtopic.php?t=21057" target="_blank" rel="noopener">TheGameMaker</a>
</div>
<ngx3js-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true , autoRotate : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  <ngx3js-camera [type]="'perspective'" [fov]="35" [near]="1" [far]="3000">
    <ngx3js-position [x]="0" [y]="0" [z]="4"></ngx3js-position>
  </ngx3js-camera>
  <ngx3js-scene #scene>
    <ngx3js-mesh (onLoad)="setMesh($event)">
      <ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
      <ngx3js-rotation [x]="17.19" [y]="0" [z]="0"></ngx3js-rotation>
      <ngx3js-geometry
        [type]="'Torus'"
        [radius]="0.65"
        [tube]="0.3"
        [radialSegments]="30"
        [tubularSegments]="30"
      ></ngx3js-geometry>
      <ngx3js-material [type]="'shader'" 
        [uniforms]="{ 
          fogDensity : { type : 'number', value : 0.45 },
          fogColor : { type : 'v3', value : [0,0,0] },
          time : { type : 'number', value : 1 },
          uvScale : { type : 'v2', value : [3.0,1.0] },
          texture1 : { type : 'texture', value : 'textures/lava/cloud.png', options : 'wrapRepeat'},
          texture2 : { type : 'texture', value : 'textures/lava/lavatile.jpg', options : 'wrapRepeat'}
        }"
        [shader]="'ShaderLava'"
      ></ngx3js-material>
      <ngx3js-controller [type]="'uniforms'" [controlParams]="{ key : 'time', speed : controls.speed }"></ngx3js-controller>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
