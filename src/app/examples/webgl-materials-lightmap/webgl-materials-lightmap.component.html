<div class="info dark">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
	webgl_materials_lightmap
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true }"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[outputEncoding]="'sRGBEncoding'"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="40" [near]="1" [far]="10000">
		<ngx3js-position [x]="700" [y]="200" [z]="-500"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene>
		<ngx3js-light
			[type]="'DirectionalLight'"
			[color]="'0xaabbff'"
			[intensity]="0.3"
		>
			<ngx3js-position [x]="300" [y]="250" [z]="-500"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-mesh
			(onLoad)="setMesh($event)"
			[storageName]="'models/json/lightmap/lightmap.json'"
		>
			<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
		</ngx3js-mesh>
		<ngx3js-mesh [name]="'SKYDOME'">
			<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
			<ngx3js-geometry
				[type]="'SphereGeometry'"
				[radius]="4000"
				[widthSegments]="32"
				[heightSegments]="15"
			></ngx3js-geometry>
			<ngx3js-material
				[type]="'ShaderMaterial'"
				[shader]="'ShaderSkyDome'"
				[uniforms]="{
					topColor: { type: 'color', value: '0xaabbff' },
					bottomColor: { type: 'color', value: '0xffffff' },
					offset: { type: 'number', value: 400 },
					exponent: { type: 'number', value: 0.6 }
				}"
				[side]="'BackSide'"
			></ngx3js-material>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
