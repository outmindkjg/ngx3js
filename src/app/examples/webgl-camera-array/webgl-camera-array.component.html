<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - Skeletal Animation Blending
  (model from <a href="https://www.mixamo.com/" target="_blank" rel="noopener">mixamo.com</a>)<br/>
  Note: crossfades are possible with blend weights being set to (1,0,0), (0,1,0) or (0,0,1)
</div>
<three-renderer [controlType]="'orbit'" [enablePan]="false" [enableDamping]="true" [statsMode]="0" [antialias]="true" [clearColor]="'0xffffff'" [shadowMapEnabled]="true" [guiControl]="controls" [guiParams]="controlsParams" (onRender)="onRender($event)">
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'array'">
    <three-position [x]="0" [y]="0" [z]="3"></three-position>
    <three-camera *ngFor="let info of cameraInfos" 
      [type]="'perspective'" 
      [fov]="40" 
      [near]="0.1" 
      [far]="10" 
      [viewportType]="'camera'" 
      [viewport]="true" 
      [x]="info.viewport.x" [y]="info.viewport.y" [width]="info.viewport.width" [height]="info.viewport.height">
        <three-position [x]="info.position.x" [y]="info.position.y" [z]="info.position.z" [multiply]="2"></three-position>
        <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
    </three-camera>
  </three-camera>
  <three-scene #scene>
      <three-light [type]="'ambient'">
        <three-position [x]="0" [y]="0" [z]="0"></three-position>
      </three-light>
      <three-light [type]="'directional'" [color]="'0xffffff'" [castShadow]="true"
        [shadowCameraZoom]="4"
      >
          <three-position [x]="0.5" [y]="0.5" [z]="1"></three-position>
          <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
      </three-light>
      <three-mesh (onLoad)="setMesh($event)" [receiveShadow]="true" [castShadow]="true">
          <three-position [x]="0" [y]="0" [z]="0"></three-position>
          <three-geometry [type]="'Cylinder'" [radiusTop]="0.5" [radiusBottom]="0.5" [height]="1" [radialSegments]="32"></three-geometry>
          <three-material [type]="'MeshPhong'" [color]="'0xff0000'"></three-material>
      </three-mesh>
      <three-mesh [receiveShadow]="true" [castShadow]="false">
        <three-position [x]="0" [y]="0" [z]="-1"></three-position>
        <three-rotation [x]="0" [y]="0" [z]="0"></three-rotation>
        <three-geometry [type]="'Plane'" [width]="100" [height]="100"></three-geometry>
        <three-material [type]="'MeshPhong'" [color]="'0x000066'"></three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
