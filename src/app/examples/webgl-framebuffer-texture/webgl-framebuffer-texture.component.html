<div [id]="'info'">
  <a [href]="'https://threejs.org'" [target]="'_blank'" [rel]="'noopener noreferrer'">three.js</a> framebuffer to texture
</div>
<three-renderer
  [controlType]="'orbit'"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [clearColor]="'0xffffff'"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="70" [near]="1" [far]="1000">
    <three-position [x]="0" [y]="0" [z]="20"></three-position>
    <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  </three-camera>
  <three-scene #scene>
    <three-mesh (onLoad)="setMesh($event)" [type]="'line'">
      <three-position [x]="0" [y]="1" [z]="0"></three-position>
      <three-scale [x]="0.05" [y]="0.05" [z]="0.05"></three-scale>
      <three-geometry
        [onInit]="loadGeometry"
        [type]="'geometry'"
      ></three-geometry>
      <three-material [type]="'LineBasic'" [vertexColors]="true"></three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
