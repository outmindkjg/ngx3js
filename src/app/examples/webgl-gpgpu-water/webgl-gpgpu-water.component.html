<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
	<span id="waterSize"></span> webgl gpgpu water<br />
	Move mouse to disturb water.<br />
	'W' key toggles wireframe.
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true }"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="75" [near]="1" [far]="3000">
		<ngx3js-position [x]="0" [y]="200" [z]="350"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene>
		<ngx3js-light
			[type]="'DirectionalLight'"
			[color]="'0xffffff'"
			[intensity]="1.0"
		>
			<ngx3js-position [x]="300" [y]="400" [z]="175"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-light
			[type]="'DirectionalLight'"
			[color]="'0x40A040'"
			[intensity]="0.6"
		>
			<ngx3js-position [x]="-100" [y]="350" [z]="-200"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-position [x]="0" [y]="1" [z]="0"></ngx3js-position>
			<ngx3js-geometry
				[type]="'box'"
				[width]="1"
				[height]="1"
				[depth]="1"
			></ngx3js-geometry>
			<ngx3js-material
				[type]="'meshlambert'"
				[color]="'0xff0000'"
			></ngx3js-material>
		</ngx3js-mesh>
		<ngx3js-mesh [receiveShadow]="true">
			<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
			<ngx3js-rotation [x]="-90" [y]="0" [z]="0"></ngx3js-rotation>
			<ngx3js-geometry
				[type]="'Plane'"
				[width]="100"
				[height]="100"
			></ngx3js-geometry>
			<ngx3js-material
				[type]="'MeshPhong'"
				[color]="'0x999999'"
				[depthWrite]="false"
			></ngx3js-material>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
