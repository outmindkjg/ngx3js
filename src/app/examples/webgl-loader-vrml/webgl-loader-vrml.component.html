<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - VRML loader
</div>
<ngx3js-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true , autoRotate : true , minDistance: 1 , maxDistance: 200 }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  <ngx3js-scene #scene>
    <ngx3js-camera [type]="'perspective'" [fov]="60" [near]="0.1" [far]="'1e10'">
      <ngx3js-position [x]="-10" [y]="5" [z]="10"></ngx3js-position>
    </ngx3js-camera>
    <ngx3js-light
      [type]="'Hemisphere'"
      [skyColor]="'0xffffff'"
      [groundColor]="'0x000000'"
      [intensity]="1"
    ></ngx3js-light>
    <ngx3js-light
      [type]="'directional'"
      [color]="'0xffffff'"
      [intensity]="0.5"
    >
      <ngx3js-position [x]="200" [y]="200" [z]="200"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-mesh (onLoad)="setMesh($event)" [storageName]="controls.asset">
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
