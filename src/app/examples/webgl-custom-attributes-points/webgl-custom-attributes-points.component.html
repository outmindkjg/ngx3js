<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - custom attributes example - particles
</div>
<three-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="40" [near]="1" [far]="10000">
    <three-position [x]="0" [y]="0" [z]="300"></three-position>
  </three-camera>
  <three-scene #scene>
    <three-mesh (onLoad)="setMesh($event)" [type]="'Points'">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-geometry
        [type]="'BufferGeometry'"
        [attrPosition]="positions"
        [attrCustomColor]="colors"
        [attrSize]="sizes"
      ></three-geometry>
      <three-material 
        [type]="'ShaderMaterial'" 
        [uniforms]="{
          color : { type : 'color', value : '0xffffff'},
          pointTexture : { type : 'texture', value : 'textures/sprites/spark1.png'}
        }"
        [shader]="'CustomAttributesPoints'"
        [blending]="'AdditiveBlending'"
        [depthTest]="false"
        [transparent]="true"
      ></three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
