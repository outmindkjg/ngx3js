<div id="info">
  <a [href]="'https://threejs.org'" [target]="'_blank'" [rel]="'noopener'">three.js</a> - LDrawLoader
</div>
<three-renderer
  [controlType]="'orbit'"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [clearColor]="'0xffffff'"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="50" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="10000">
    <three-position [x]="150" [y]="200" [z]="250"></three-position>
    <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  </three-camera>
  <three-scene #scene [background]="'0xdeebed'">
    <three-light
      [type]="'ambient'"
      [color]="'0xdeebed'"
      [intensity]="0.4"
    >
    </three-light>
    <three-light
      [type]="'directional'"
      [color]="'0xffffff'"
      [intensity]="1"
      [castShadow]="true"
    >
      <three-position [x]="-1000" [y]="1200" [z]="1500"></three-position>
    </three-light>
    <three-mesh (onLoad)="setMesh($event)" [storageName]="storageName">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-rotation [x]="180" [y]="0" [z]="0"></three-rotation>
    </three-mesh>
  </three-scene>
</three-renderer>
