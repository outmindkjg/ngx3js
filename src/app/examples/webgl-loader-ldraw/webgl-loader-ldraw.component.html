<div class="info dark">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - LDrawLoader
</div>
<ngx3js-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [clearColor]="'0xffffff'"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="50" [z]="0"></ngx3js-lookat>
  <ngx3js-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="10000">
    <ngx3js-position [x]="150" [y]="200" [z]="250"></ngx3js-position>
    <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  </ngx3js-camera>
  <ngx3js-scene #scene [background]="'0xdeebed'">
    <ngx3js-light
      [type]="'ambient'"
      [color]="'0xdeebed'"
      [intensity]="0.4"
    >
    </ngx3js-light>
    <ngx3js-light
      [type]="'directional'"
      [color]="'0xffffff'"
      [intensity]="1"
      [castShadow]="true"
    >
      <ngx3js-position [x]="-1000" [y]="1200" [z]="1500"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-mesh (onLoad)="setMesh($event)" [storageName]="storageName">
      <ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
      <ngx3js-rotation [x]="180" [y]="0" [z]="0"></ngx3js-rotation>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
