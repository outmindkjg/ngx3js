<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - cube mapping demo.<br />
  Texture by <a href="http://www.humus.name/index.php?page=Textures" target="_blank" rel="noopener">Humus</a>, Walt Disney head by <a href="http://davidoreilly.com/post/18087489343/disneyhead" target="_blank" rel="noopener">David OReilly</a>
</div>
<three-renderer
  [controlType]="'orbit'"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [clearColor]="'0xffffff'"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="50" [near]="1" [far]="5000">
    <three-position [x]="0" [y]="0" [z]="2000"></three-position>
  </three-camera>
  <three-scene #scene [background]="reflectionCube">
    <three-shared>
      <three-texture 
        #reflectionCube
        [image]="'textures/cube/SwedishRoyalCastle/'" 
        [cubeImage]="['','jpg']"
      ></three-texture>
      <three-texture 
        #refractionCube
        [image]="'textures/cube/SwedishRoyalCastle/'" 
        [cubeImage]="['','jpg']"
        [mapping]="'CubeRefraction'"
      ></three-texture>
    </three-shared>
    <three-light
      [type]="'Ambient'"
      [color]="'0xffffff'"
    >
    </three-light>
    <three-light
      [type]="'Point'"
      [color]="'0xffffff'"
      [intensity]="2"
    >
    </three-light>
    <three-mesh (onLoad)="setMesh($event)">
      <three-position [x]="0" [y]="-500" [z]="0"></three-position>
      <three-mesh [storageName]="'models/obj/walt/WaltHead.obj'">
        <three-scale [multiply]="15"></three-scale>
        <three-position [x]="0" [y]="0" [z]="0"></three-position>
        <three-material [type]="'MeshLambert'" [color]="'0xffffff'" [envMap]="reflectionCube"></three-material>
      </three-mesh>
      <three-mesh [storageName]="'models/obj/walt/WaltHead.obj'">
        <three-scale [multiply]="15"></three-scale>
        <three-position [x]="-900" [y]="0" [z]="0"></three-position>
        <three-material [type]="'MeshLambert'" [color]="'0xffee00'" [envMap]="refractionCube" [refractionRatio]="0.95"></three-material>
      </three-mesh>
      <three-mesh [storageName]="'models/obj/walt/WaltHead.obj'">
        <three-scale [multiply]="15"></three-scale>
        <three-position [x]="900" [y]="0" [z]="0"></three-position>
        <three-material [type]="'MeshLambert'" [color]="'0xff6600'" [envMap]="reflectionCube"  [combine]="'Mix'" [reflectivity]="0.3"></three-material>
      </three-mesh>
    </three-mesh>
  </three-scene>
</three-renderer>
