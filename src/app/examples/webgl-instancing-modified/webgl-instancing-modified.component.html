<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
	webgl instancing - modified
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true }"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
<ngx3js-camera [type]="'perspective'" [fov]="40" [near]="1" [far]="100">
	<ngx3js-position [x]="0" [y]="0" [z]="20"></ngx3js-position>
</ngx3js-camera>
<ngx3js-scene #scene>
	<ngx3js-light [type]="'Ambient'" [color]="'0x606060'"></ngx3js-light>
	<ngx3js-light
		[type]="'directional'"
		[color]="'0xffffff'"
		[intensity]="1"
		[castShadow]="true"
		[shadowCameraTop]="2"
		[shadowCameraBottom]="-2"
		[shadowCameraLeft]="-2"
		[shadowCameraRight]="2"
		[shadowCameraNear]="0.1"
		[shadowCameraFar]="40"
	>
		<ngx3js-position
			[x]="1"
			[y]="0.75"
			[z]="0.5"
			[normalize]="true"
		></ngx3js-position>
	</ngx3js-light>
	<ngx3js-mesh
		(onLoad)="setMesh($event)"
		[type]="'InstancedMesh'"
		[makeMatrix]="makeMatrix"
		[count]="count"
	>
		<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
		<ngx3js-geometry
			[storageName]="'models/json/suzanne_buffergeometry.json'"
			[computeVertexNormals]="true"
			[scale]="0.5"
			(onLoad)="setGeometry($event)"
		></ngx3js-geometry>
		<ngx3js-material [type]="'MeshMatcapMaterial'" [color]="'0xaaaaff'" (onLoad)="setMaterial($event)">
			<ngx3js-texture [type]="'matcap'" [image]="'textures/matcaps/matcap-porcelain-white.jpg'"></ngx3js-texture>
		</ngx3js-material>
	</ngx3js-mesh>
</ngx3js-scene>
</ngx3js-renderer>
