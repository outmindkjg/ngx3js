<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - geometry extrude shapes
</div>
<three-renderer
  [controlType]="'Trackball'"
  [minDistance]="200"
  [maxDistance]="500"
  [statsMode]="0"
  [antialias]="true"
  [clearColor]="'0x222222'"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-scene #scene [background]="'0x222222'">
    <three-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="1000">
      <three-position [x]="0" [y]="0" [z]="500"></three-position>
      <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
      <three-light
        [type]="'Point'"
        [color]="'0xffffff'"
      >
      </three-light>
    </three-camera>
    <three-light
      [type]="'Ambient'"
      [color]="'0x222222'"
    >
    </three-light>
    <three-mesh (onLoad)="setMesh($event)">
      <three-mesh>
        <three-position [x]="0" [y]="0" [z]="0"></three-position>
        <three-geometry
          [type]="'Extrude'"
          [shapes]="shapes1"
          [steps]="100"
          [bevelEnabled]="false"
          [extrudePath]="extrudePath"
          [closed]="true"
          ></three-geometry>
        <three-material [type]="'meshlambert'" [color]="'0xb00000'" [wireframe]="false"></three-material>
      </three-mesh>
      <three-mesh>
        <three-position [x]="0" [y]="0" [z]="0"></three-position>
        <three-geometry
          [type]="'Extrude'"
          [shapes]="shapes2"
          [steps]="200"
          [bevelEnabled]="false"
          [extrudePath]="randomPoints"
          ></three-geometry>
        <three-material [type]="'meshlambert'" [color]="'0xff8000'" [wireframe]="false"></three-material>
      </three-mesh>
      <three-mesh>
        <three-position [x]="50" [y]="100" [z]="50"></three-position>
        <three-geometry
          [type]="'Extrude'"
          [shapes]="shapes2"
          [depth]="20"
          [steps]="1"
          [bevelEnabled]="true"
          [bevelThickness]="2"
          [bevelSize]="4"
          [bevelSegments]="1"
        ></three-geometry>
        <three-material [type]="'meshlambert'" [color]="'0xb00000'" [wireframe]="false"></three-material>
        <three-material [type]="'meshlambert'" [color]="'0xff8000'" [wireframe]="false"></three-material>
        <three-material [type]="'meshlambert'" [color]="'0xb00000'" [wireframe]="false"></three-material>
      </three-mesh>
    </three-mesh>
  </three-scene>
</three-renderer>
