<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - Vertex Reduction using SimplifyModifier
</div>
<three-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-scene #scene>
    <three-camera [type]="'perspective'" [fov]="40" [near]="1" [far]="1000">
      <three-position [x]="0" [y]="0" [z]="15"></three-position>
      <three-light
        [type]="'Point'"
        [color]="'0xffffff'"
        [intensity]="0.7"
      ></three-light>
    </three-camera>
    <three-light
      [type]="'Ambient'"
      [color]="'0xffffff'"
      [intensity]="0.2"
    ></three-light>
    <three-mesh (onLoad)="setMesh($event)">
      <three-mesh>
        <three-position [x]="-3" [y]="0" [z]="0"></three-position>
        <three-rotation [x]="0" [y]="90" [z]="0"></three-rotation>
        <three-geometry [storageName]="'models/gltf/LeePerrySmith/LeePerrySmith.glb'" ></three-geometry>
        <three-material [type]="'meshlambert'" [color]="'0xffffff'"></three-material>
      </three-mesh>
      <three-mesh>
        <three-position [x]="3" [y]="0" [z]="0"></three-position>
        <three-rotation [x]="0" [y]="-90" [z]="0"></three-rotation>
        <three-geometry [storageName]="'models/gltf/LeePerrySmith/LeePerrySmith.glb'" [simplify]="controls.simplify" [count]="controls.count"></three-geometry>
        <three-material [type]="'meshlambert'" [color]="'0xffffff'" [flatShading]="true"></three-material>
      </three-mesh>
    </three-mesh>
  </three-scene>
</three-renderer>
