<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
	Vertex Reduction using SimplifyModifier
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true }"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-scene #scene>
		<ngx3js-camera [type]="'perspective'" [fov]="40" [near]="1" [far]="1000">
			<ngx3js-position [x]="0" [y]="0" [z]="15"></ngx3js-position>
			<ngx3js-light
				[type]="'Point'"
				[color]="'0xffffff'"
				[intensity]="0.7"
			></ngx3js-light>
		</ngx3js-camera>
		<ngx3js-light
			[type]="'Ambient'"
			[color]="'0xffffff'"
			[intensity]="0.2"
		></ngx3js-light>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-mesh>
				<ngx3js-position [x]="-3" [y]="0" [z]="0"></ngx3js-position>
				<ngx3js-rotation [x]="0" [y]="90" [z]="0"></ngx3js-rotation>
				<ngx3js-geometry
					[storageName]="'models/gltf/LeePerrySmith/LeePerrySmith.glb'"
				></ngx3js-geometry>
				<ngx3js-material
					[type]="'meshlambert'"
					[color]="'0xffffff'"
				></ngx3js-material>
			</ngx3js-mesh>
			<ngx3js-mesh>
				<ngx3js-position [x]="3" [y]="0" [z]="0"></ngx3js-position>
				<ngx3js-rotation [x]="0" [y]="-90" [z]="0"></ngx3js-rotation>
				<ngx3js-geometry
					[storageName]="'models/gltf/LeePerrySmith/LeePerrySmith.glb'"
					[simplify]="controls.simplify"
					[count]="controls.count"
				></ngx3js-geometry>
				<ngx3js-material
					[type]="'meshlambert'"
					[color]="'0xffffff'"
					[flatShading]="true"
				></ngx3js-material>
			</ngx3js-mesh>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
