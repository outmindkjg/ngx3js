<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
  vtk formats loader test<br />
  Legacy vtk model from <a href="http://www.cc.gatech.edu/projects/large_models/" target="_blank" rel="noopener">The GeorgiaTech Lagre Geometric Model Archive</a>
</div>
<three-renderer
  [controlType]="'orbit'"
  [autoRotate]="true"
  [minDistance]="0.1"
  [maxDistance]="0.5"
  [rotateSpeed]="5.0"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-scene #scene>
    <three-camera [type]="'perspective'" [fov]="60" [near]="0.01" [far]="'1e10'">
      <three-position [x]="0" [y]="0" [z]="0.2"></three-position>
    </three-camera>
    <three-light
      type="Hemisphere"
      [skyColor]="'0xffffff'"
      [groundColor]="'0x000000'"
      [intensity]="1"
    >
    </three-light>
    <three-light
      type="directional"
      [color]="'0xffffff'"
      [intensity]="0.5"
    >
      <three-position [x]="2" [y]="2" [z]="2"></three-position>
    </three-light>
    <three-mesh (onLoad)="setMesh($event)">
      <three-mesh>
        <three-position [x]="-0.075" [y]="0.005" [z]="0"></three-position>
        <three-scale [multiply]="0.2"></three-scale>
        <three-geometry [storageName]="'models/vtk/bunny.vtk'" [center]="true" [computeVertexNormals]="true"></three-geometry>
        <three-material
          [type]="'MeshLambert'"
          [color]="'0xffffff'"
        ></three-material>
      </three-mesh>
      <three-mesh>
        <three-position [x]="-0.025" [y]="0" [z]="0"></three-position>
        <three-scale [multiply]="0.01"></three-scale>
        <three-geometry [storageName]="'models/vtk/cube_ascii.vtp'" [center]="true" [computeVertexNormals]="true"></three-geometry>
        <three-material
          [type]="'MeshLambert'"
          [color]="'0x00ff00'"
        ></three-material>
      </three-mesh>
      <three-mesh>
        <three-position [x]="0.025" [y]="0" [z]="0"></three-position>
        <three-scale [multiply]="0.01"></three-scale>
        <three-geometry [storageName]="'models/vtk/cube_binary.vtp'" [center]="true" [computeVertexNormals]="true"></three-geometry>
        <three-material
          [type]="'MeshLambert'"
          [color]="'0x0000ff'"
        ></three-material>
      </three-mesh>
      <three-mesh>
        <three-position [x]="0.075" [y]="0" [z]="0"></three-position>
        <three-scale [multiply]="0.01"></three-scale>
        <three-geometry [storageName]="'models/vtk/cube_no_compression.vtp'" [center]="true" [computeVertexNormals]="true"></three-geometry>
        <three-material
          [type]="'MeshLambert'"
          [color]="'0xff0000'"
        ></three-material>
      </three-mesh>
    </three-mesh>
  </three-scene>
</three-renderer>
