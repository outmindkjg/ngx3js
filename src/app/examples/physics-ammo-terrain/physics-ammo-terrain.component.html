<div class="info dark">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a
	><br />
	Ammo.js physics terrain heightfield demo
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true }"
	[statsMode]="0"
	[antialias]="true"
	[clearColor]="'0xffffff'"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="60" [near]="0.2" [far]="2000">
		<ngx3js-position [x]="0" [y]="35" [z]="50"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene [background]="'0xbfd1e5'">
		<ngx3js-physics [gravity]="-6"></ngx3js-physics>
		<ngx3js-light [type]="'AmbientLight'" [color]="'0x404040'"></ngx3js-light>
		<ngx3js-light
			[type]="'DirectionalLight'"
			[color]="'0xffffff'"
			[intensity]="1"
			[castShadow]="true"
			[shadowCameraTop]="200"
			[shadowCameraBottom]="-50"
			[shadowCameraLeft]="-50"
			[shadowCameraRight]="50"
			[shadowCameraNear]="200 / 30"
			[shadowCameraFar]="200"
			[shadowMapSize]="2048"
		>
			<ngx3js-position [x]="100" [y]="100" [z]="50"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
			<ngx3js-mesh
				*ngFor="let info of shapeInfos; let idx = index"
				name="'shape_' + index"
			>
				<ngx3js-position
					[x]="info.x"
					[y]="info.y"
					[z]="info.z"
				></ngx3js-position>
				<ngx3js-geometry
					[type]="info.type"
					[radius]="info.radius"
					[radiusTop]="info.radiusTop"
					[radiusBottom]="info.radiusBottom"
					[width]="info.width"
					[height]="info.height"
					[depth]="info.depth"
					[widthSegments]="info.widthSegments"
					[heightSegments]="info.heightSegments"
					[depthSegments]="info.depthSegments"
					[radialSegments]="info.radialSegments"
				></ngx3js-geometry>
				<ngx3js-material
					[type]="'meshlambert'"
					[color]="info.color"
				></ngx3js-material>
				<ngx3js-rigidbody [mass]="15" [margin]="0.05"></ngx3js-rigidbody>
			</ngx3js-mesh>
		</ngx3js-mesh>
		<ngx3js-mesh name="'terrain'" [receiveShadow]="true">
			<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
			<ngx3js-rotation [x]="0" [y]="0" [z]="0"></ngx3js-rotation>
			<ngx3js-geometry
				[type]="'PlaneGeometry'"
				[width]="100"
				[height]="100"
				[widthSegments]="128 - 1"
				[heightSegments]="128 - 1"
				[program]="'terrainSin'"
				[programParam]="{ minHeight: -2, maxHeight: 4, repeat: 3 }"
			></ngx3js-geometry>
			<ngx3js-material [type]="'MeshPhongMaterial'" [color]="'0xC7C7C7'">
				<ngx3js-texture
					[image]="'textures/grid.png'"
					[wrap]="'RepeatWrapping'"
					[repeat]="128 - 1"
				></ngx3js-texture>
			</ngx3js-material>
			<ngx3js-rigidbody
				[type]="'terrain'"
				[mass]="0"
				[margin]="0.05"
			></ngx3js-rigidbody>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
