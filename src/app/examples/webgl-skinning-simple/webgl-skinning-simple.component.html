<div class="info dark">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - simple skinning
</div>
<ngx3js-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  <ngx3js-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="1000">
    <ngx3js-position [x]="18" [y]="6" [z]="18"></ngx3js-position>
  </ngx3js-camera>
  <ngx3js-scene #scene [background]="'0xa0a0a0'">
    <ngx3js-fog [color]="'0xa0a0a0'" [near]="70" [far]="100"></ngx3js-fog>
    <ngx3js-light
      [type]="'Hemisphere'"
      [skyColor]="'0xffffff'"
      [groundColor]="'0x444444'"
      [intensity]="0.6"
    >
      <ngx3js-position [x]="0" [y]="200" [z]="0"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-light
      [type]="'directional'"
      [color]="'0xffffff'"
      [intensity]="0.8"
      [castShadow]="true"
      [shadowCameraTop]="18"
      [shadowCameraBottom]="-10"
      [shadowCameraLeft]="-12"
      [shadowCameraRight]="12"
    >
      <ngx3js-position [x]="0" [y]="20" [z]="10"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-mesh (onLoad)="setMesh($event)" [storageName]="'models/gltf/SimpleSkinning.gltf'" [castShadow]="true">
      <ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
      <ngx3js-mixer [action]="'run'">
        <ngx3js-clip [name]="'run'" [index]="0"></ngx3js-clip>
      </ngx3js-mixer>
    </ngx3js-mesh>
    <ngx3js-helper [type]="'GridHelper'" [size]="500" [divisions]="100" [color1]="'0x000000'" [opacity]="0.2">
      <ngx3js-position [x]="0" [y]="-5" [z]="0"></ngx3js-position>
    </ngx3js-helper>
    <ngx3js-mesh [receiveShadow]="true">
      <ngx3js-position [x]="0" [y]="-5" [z]="0"></ngx3js-position>
      <ngx3js-rotation [x]="-90" [y]="0" [z]="0"></ngx3js-rotation>
      <ngx3js-geometry
        [type]="'Plane'"
        [width]="500"
        [height]="500"
      ></ngx3js-geometry>
      <ngx3js-material
        [type]="'MeshPhong'"
        [color]="'0x999999'"
        [depthWrite]="false"
      ></ngx3js-material>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
