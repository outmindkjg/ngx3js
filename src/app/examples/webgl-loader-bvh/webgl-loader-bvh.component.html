<div class="info dark">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
	BVH Loader<br />
	animation from <a href="http://mocap.cs.cmu.edu/">http://mocap.cs.cmu.edu/</a>
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true }"
	[statsMode]="0"
	[antialias]="true"
	[clearColor]="'0xffffff'"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="60" [near]="1" [far]="1000">
		<ngx3js-position [x]="0" [y]="200" [z]="300"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene [background]="'0xeeeeee'">
		<ngx3js-fog [color]="'0xa0a0a0'" [near]="10" [far]="50"></ngx3js-fog>
		<ngx3js-light
			[type]="'Hemisphere'"
			[skyColor]="'0xffffff'"
			[groundColor]="'0x444444'"
		>
			<ngx3js-position [x]="0" [y]="20" [z]="0"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-light
			[type]="'directional'"
			[color]="'0xffffff'"
			[intensity]="1"
			[castShadow]="true"
			[shadowCameraTop]="2"
			[shadowCameraBottom]="-2"
			[shadowCameraLeft]="-2"
			[shadowCameraRight]="2"
			[shadowCameraNear]="0.1"
			[shadowCameraFar]="40"
		>
			<ngx3js-position [x]="-3" [y]="10" [z]="-10"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-helper
			[type]="'GridHelper'"
			[size]="400"
			[divisions]="10"
		></ngx3js-helper>
		<ngx3js-mesh
			(onLoad)="setMesh($event)"
			[storageName]="'models/bvh/pirouette.bvh'"
		>
			<ngx3js-mixer [timeScale]="1" [action]="'default'">
				<ngx3js-clip
					[index]="0"
					[name]="'default'"
					[weight]="1.0"
				></ngx3js-clip>
			</ngx3js-mixer>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
