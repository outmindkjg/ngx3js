<three-renderer [controlType]="'orbit'" [statsMode]="0" [antialias]="true" [clearColor]="'0xffffff'"
  [shadowMapEnabled]="true" [guiControl]="controls" [guiParams]="controlsParams" (onRender)="onRender($event)">
  <three-scene #scene>
    <three-camera [type]="'perspective'" [fov]="45" [near]="0.1" [far]="2000"
      [storageName]="'models/mmd/vmds/wavefile_camera.vmd'">
      <three-mixer [type]="'MMDAnimationHelper'" [animationHelper]="animationHelper"></three-mixer>
      <three-position [x]="0" [y]="20" [z]="30"></three-position>
      <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
      <three-listener></three-listener>
    </three-camera>
    <three-physics></three-physics>
    <three-mesh [type]="'light'" 
      [lightOptions]="{
        type : 'ambient', color : '0x121212'
      }"
    ></three-mesh>
    <three-mesh [type]="'light'" 
      [lightOptions]="{
        type : 'directional', color : '0xffffff', intensity : 0.2
      }"
      [castShadow]="true"
    >
      <three-position [x]="-40" [y]="60" [z]="-10"></three-position>
      <three-lookat [refer]="scene"></three-lookat>
    </three-mesh>
    <three-mesh [helperType]="'polargrid'" [helperOptions]="{ radius : 30 , radials : 10 }">
      <three-position [x]="0" [y]="-10" [z]="0"></three-position>
      <three-audio [type]="'audio'" [url]="'models/mmd/audios/wavefile_short.mp3'">
        <three-mixer [type]="'MMDAnimationHelper'" [animationHelper]="animationHelper" [delayTime]="160 * 1 / 30">
        </three-mixer>
      </three-audio>
    </three-mesh>
    <three-mesh [storageName]="'models/mmd/miku/miku_v2.pmd'" [storageOption]="{
          vmdUrl : ['models/mmd/vmds/wavefile_v2.vmd']
        }" [castShadow]="true">
      <three-mixer [type]="'MMDAnimationHelper'" #animationHelper [afterglow]="2.0" [gravity]="-9.8 * 10"
        [physics]="true"></three-mixer>
      <three-position [x]="0" [y]="-10" [z]="0"></three-position>
    </three-mesh>
  </three-scene>
</three-renderer>
