<div [id]="'info'">
  <a [href]="'https://threejs.org'" [target]="'_blank'" [rel]="'noopener'">three.js</a> - webgl - KTX2 texture loader<br />
  <a [href]="'http://github.khronos.org/KTX-Specification/'" [target]="'_blank'" [rel]="'noopener'">KTX2</a> with
  <a [href]="'https://github.com/binomialLLC/basis_universal'" [target]="'_blank'">Basis Universal GPU Texture Codec</a>
</div>
<three-renderer
  [controlType]="'orbit'"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="60" [near]="0.1" [far]="100">
    <three-position [x]="2" [y]="1.5" [z]="1"></three-position>
    <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  </three-camera>
  <three-scene #scene [background]="'0x202020'">
    <three-mesh (onLoad)="setMesh($event)">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-geometry
        [type]="'Plane'"
        [width]="1"
        [height]="1"
        [depth]="1"
        [flipY]="true"
      ></three-geometry>
      <three-material [type]="'MeshBasic'" [color]="'0xFFFFFF'" [side]="'double'" [transparent]="true">
        <three-texture [storageName]="'textures/compressed/sample_uastc.ktx2'" [storageOption]="{ transcoderPath : 'js/libs/basis/'}"></three-texture>
      </three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
