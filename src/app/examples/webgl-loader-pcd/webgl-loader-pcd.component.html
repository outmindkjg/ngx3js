<div [id]="'info'">
  <a [href]="'https://threejs.org'" [target]="'_blank'" [rel]="'noopener'">three.js</a>
  <a [href]="'http://pointclouds.org/documentation/tutorials/pcd_file_format.php#pcd-file-format'" [target]="'_blank'" [rel]="'noopener'">PCD File format</a>
  <div>PCD loader test by <a [href]="'http://filipecaixeta.com.br'" [target]="'_blank'" [rel]="'noopener'">Filipe Caixeta</a></div>
  <div>+/-: Increase/Decrease point size</div>
  <div>c: Change color</div>
</div>
<three-renderer
  [controlType]="'orbit'"
  [autoRotate]="true"
  [enablePan]="false"
  [enableDamping]="true"
  [staticMoving]="true"
  [rotateSpeed]="2.0"
  [zoomSpeed]="0.3"
  [panSpeed]="0.2"
  [minDistance]="0.3"
  [maxDistance]="100"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  [useEvent]="['keypress']"
  (eventListener)="setKeyPress($event)"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-scene #scene [background]="'0x000000'">
    <three-camera [type]="'perspective'" [fov]="15" [near]="0.01" [far]="40">
      <three-position [x]="0.4" [y]="0" [z]="-2"></three-position>
    </three-camera>
    <three-mesh (onLoad)="setMesh($event)" [storageName]="'models/pcd/binary/Zaghetto.pcd'" [storageOption]="{ autoCenter : true }">
      <three-rotation [x]="-180" [y]="0" [z]="0"></three-rotation>
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
    </three-mesh>
  </three-scene>
</three-renderer>
