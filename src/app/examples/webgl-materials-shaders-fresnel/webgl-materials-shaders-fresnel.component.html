<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
	webgl cube Fresnel shader demo.<br />texture by
	<a
		href="http://www.humus.name/index.php?page=Textures"
		target="_blank"
		rel="noopener"
		>Humus</a
	>
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true }"
	[statsMode]="0"
	[antialias]="true"
	[clearColor]="'0xffffff'"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="60" [near]="1" [far]="100000">
		<ngx3js-position [x]="0" [y]="0" [z]="3200"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene [background]="textureCube">
		<ngx3js-shared>
			<ngx3js-texture
				#textureCube
				[image]="'textures/cube/Park2/'"
				[cubeImage]="['', 'jpg', 'pos', 'neg']"
			></ngx3js-texture>
			<ngx3js-geometry
				#geometry
				[type]="'SphereGeometry'"
				[radius]="100"
				[widthSegments]="32"
				[heightSegments]="16"
			></ngx3js-geometry>
			<ngx3js-material
				#material
				[type]="'ShaderMaterial'"
				[shader]="'FresnelShader'"
				[uniforms]="{ tCube: { type: 'texture', value: textureCube } }"
			></ngx3js-material>
		</ngx3js-shared>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-mesh
				*ngFor="let info of meshIninfos"
				[geometry]="geometry"
				[material]="material"
			>
				<ngx3js-position
					[x]="info.x"
					[y]="info.y"
					[z]="info.z"
				></ngx3js-position>
				<ngx3js-scale [multiply]="info.scale"></ngx3js-scale>
			</ngx3js-mesh>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
