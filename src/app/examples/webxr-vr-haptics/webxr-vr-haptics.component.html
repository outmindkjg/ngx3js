<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> vr - haptics
  - need ar/vr device to test
</div>
<ngx3js-renderer [controlType]="'vr'" [statsMode]="0" [antialias]="true" [shadowMapEnabled]="true" [guiControl]="controls" [guiParams]="controlsParams" (onRender)="onRender($event)">
	<ngx3js-lookat [x]="0" [y]="1.6" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="50" [near]="0.1" [far]="10">
		<ngx3js-position [x]="0" [y]="1.6" [z]="3"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene [background]="'0x808080'">
		<ngx3js-light [type]="'HemisphereLight'" [skyColor]="'0x808080'" [groundColor]="'0x606060'"></ngx3js-light>
		<ngx3js-light [type]="'DirectionalLight'" [color]="'0xffffff'" [castShadow]="true" [shadowCameraTop]="2" [shadowCameraBottom]="-2" [shadowCameraLeft]="-2" [shadowCameraRight]="2" [shadowMapSize]="4096">
			<ngx3js-position [x]="0" [y]="6" [z]="0"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-position [x]="0" [y]="0" [z]="-0.5"></ngx3js-position>
      <ngx3js-mesh *ngFor="let info of boxInfos">
        <ngx3js-position [x]="info.position.x" [y]="info.position.y" [z]="info.position.z"></ngx3js-position>
        <ngx3js-geometry [type]="'BoxGeometry'" [width]="info.size.width" [height]="info.size.height" [depth]="info.size.depth" ></ngx3js-geometry>
        <ngx3js-material [type]="'MeshStandardMaterial'" [color]="info.color" [roughness]="0.7" [metalness]="0.0"></ngx3js-material>
      </ngx3js-mesh>
		</ngx3js-mesh>
		<ngx3js-mesh #floor [receiveShadow]="true">
			<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
			<ngx3js-rotation [x]="-90" [y]="0" [z]="0"></ngx3js-rotation>
			<ngx3js-geometry [type]="'PlaneGeometry'" [width]="4" [height]="4"></ngx3js-geometry>
			<ngx3js-material [type]="'MeshStandardMaterial'" [color]="'0xeeeeee'" [roughness]="1.0" [metalness]="0.0"></ngx3js-material>
		</ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
