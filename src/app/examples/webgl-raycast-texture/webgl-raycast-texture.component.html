<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - raycast texture<br>Left to right: buffer geometry - geometry - indexed buffer geometry
</div>
<three-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  [useEvent]="'mousemove'"
  (eventListener)="setMouseMove($event)"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="1000" (onLoad)="setCamera($event)">
    <three-position [x]="-30" [y]="40" [z]="50"></three-position>
  </three-camera>
  <three-scene #scene [background]="'0xeeeeee'">
    <three-shared>
      <three-material #material [type]="'MeshBasic'" [side]="'double'">
        <three-texture 
          [image]="'textures/uv_grid_opengl.jpg'" 
          [mapping]="'uv'" 
          [wrapS]="controls.wrapS" 
          [wrapT]="controls.wrapT"
          [repeatX]="controls.repeat.x"
          [repeatY]="controls.repeat.y"
          [offsetX]="controls.offset.x"
          [offsetY]="controls.offset.y"
          [rotation]="controls.rotation"
          (onLoad)="setTexture($event)"
        ></three-texture>
      </three-material>
    </three-shared>
    <three-mesh (onLoad)="setMesh($event)">
      <three-mesh [material]="material">
        <three-position [x]="4" [y]="-5" [z]="0"></three-position>
        <three-geometry
          [type]="'box'"
          [width]="20"
          [height]="20"
          [depth]="20"
          (onLoad)="setGeometry('box', $event)"
        ></three-geometry>
      </three-mesh>
      <three-mesh [material]="material">
        <three-position [x]="-16" [y]="-5" [z]="0"></three-position>
        <three-geometry
          [type]="'Plane'"
          [width]="25"
          [height]="25"
          [widthSegments]="1"
          [heightSegments]="1"
          (onLoad)="setGeometry('plane', $event)"
          ></three-geometry>
      </three-mesh>
      <three-mesh [material]="material">
        <three-position [x]="24" [y]="-5" [z]="0"></three-position>
        <three-geometry
          [type]="'Circle'"
          [radius]="25"
          [segments]="40"
          [thetaStart]="0"
          [thetaLength]="360"
          (onLoad)="setGeometry('circle', $event)"
        ></three-geometry>
      </three-mesh>
    </three-mesh>
  </three-scene>
</three-renderer>
