<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener noreferrer">three.js</a> - webgl - postprocessing<br/>
  sobel (edge detection)
</div>
<three-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-composer [scene]="scene" [camera]="camera">
    <three-pass [type]="'RenderPass'"></three-pass>
    <three-pass [type]="'ShaderPass'" [enabled]="controls.enable" [shader]="'LuminosityShader'"></three-pass>
    <three-pass [type]="'ShaderPass'" [enabled]="controls.enable" [shader]="'SobelOperatorShader'" [uniforms]="{ resolutionX : 1024, resolutionY : 1024}"></three-pass>
  </three-composer>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-scene #scene>
    <three-light
      [type]="'AmbientLight'"
      [skyColor]="'0xcccccc'"
      [intensity]="0.4"
    >
    </three-light>
    <three-camera #camera [type]="'perspective'" [fov]="70" [near]="0.1" [far]="200">
      <three-position [x]="0" [y]="10" [z]="25"></three-position>
      <three-light
        [type]="'PointLight'"
        [skyColor]="'0xffffff'"
        [intensity]="0.8"
      ></three-light>
    </three-camera>
    <three-mesh (onLoad)="setMesh($event)">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-geometry
        [type]="'TorusKnotGeometry'"
        [radius]="8"
        [tube]="3"
        [radiusSegments]="256"
        [tubularSegments]="32"
        [p]="2"
        [q]="3"
      ></three-geometry>
      <three-material [type]="'MeshPhongMaterial'" [color]="'0xffff00'"></three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
