<div class="info dark">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - postprocessing - FXAA<br />
  Left scene processed with FXAA, right scene is rendered without anti-aliasing.
  todo
</div>
<ngx3js-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true , autoRotate : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  <ngx3js-camera #camera [type]="'perspective'" [fov]="45" [near]="1" [far]="2000">
    <ngx3js-position [x]="0" [y]="0" [z]="500"></ngx3js-position>
  </ngx3js-camera>
  <ngx3js-composer [scene]="scene" [camera]="camera" [viewport]="true" [x]="0" [y]="0" [width]="'50%'" [height]="'100%'" [viewportAspect]="true" [clear]="true">
    <ngx3js-pass [refer]="renderPass"></ngx3js-pass>
    <ngx3js-pass [type]="'ShaderPass'" [shader]="'FXAAShader'"></ngx3js-pass>
  </ngx3js-composer>
  <ngx3js-composer [scene]="scene" [camera]="camera" [viewport]="true" [x]="'50%'" [y]="0" [width]="'50%'" [height]="'100%'" [viewportAspect]="true">
    <ngx3js-pass [refer]="renderPass"></ngx3js-pass>
    <ngx3js-pass [type]="'ShaderPass'" [shader]="'CopyShader'"></ngx3js-pass>
  </ngx3js-composer>
  <ngx3js-scene #scene [background]="'0xffffff'">
    <ngx3js-fog [color]="'0xcccccc'" [near]="100" [far]="1500"></ngx3js-fog>
    <ngx3js-light
      [type]="'Hemisphere'"
      [skyColor]="'0xffffff'"
      [groundColor]="'0x444444'"
    >
      <ngx3js-position [x]="0" [y]="1000" [z]="0"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-light
      [type]="'directional'"
      [color]="'0xffffff'"
      [intensity]="0.8"
    >
      <ngx3js-position [x]="-3000" [y]="1000" [z]="-1000"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-shared>
      <ngx3js-pass #renderPass [type]="'RenderPass'"></ngx3js-pass>
      <ngx3js-geometry
        #geometry
        [type]="'TetrahedronGeometry'"
        [radius]="10"
      ></ngx3js-geometry>
      <ngx3js-material 
        #material
        [type]="'MeshStandardMaterial'" 
        [color]="'0xee0808'"
        [flatShading]="true"
      ></ngx3js-material>
    </ngx3js-shared>
    <ngx3js-mesh (onLoad)="setMesh($event)">
      <ngx3js-mesh *ngFor="let info of meshInfos" [geometry]="geometry" [material]="material">
        <ngx3js-position [x]="info.position.x" [y]="info.position.y" [z]="info.position.z"></ngx3js-position>
        <ngx3js-rotation [x]="info.rotation.x" [y]="info.rotation.y" [z]="info.rotation.z"></ngx3js-rotation>
        <ngx3js-scale [multiply]="info.scale"></ngx3js-scale>
      </ngx3js-mesh>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
