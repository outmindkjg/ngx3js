<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - animation - basic use
</div>
<three-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="40" [near]="1" [far]="1000">
    <three-position [x]="25" [y]="25" [z]="50"></three-position>
  </three-camera>
  <three-scene #scene>

    <three-mesh (onLoad)="setMesh($event)">
      <three-position [x]="0" [y]="1" [z]="0"></three-position>
      <three-geometry
        [type]="'box'"
        [width]="5"
        [height]="5"
        [depth]="5"
      ></three-geometry>
      <three-material [type]="'MeshBasicMaterial'" [color]="'0xffffff'" [transparent]="true"></three-material>
    </three-mesh>
    <three-helper [type]="'AxesHelper'" [size]="10"></three-helper>
  </three-scene>
</three-renderer>
