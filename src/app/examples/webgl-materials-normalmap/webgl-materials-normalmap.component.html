<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl normalmap demo.<br/>
  <a href="http://graphics.cs.williams.edu/data/meshes.xml#14" target="_blank" rel="noopener">Lee Perry-Smith</a> head.
</div>
<ngx3js-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  <ngx3js-camera [type]="'perspective'" [fov]="27" [near]="1" [far]="10000">
    <ngx3js-position [x]="0" [y]="0" [z]="1200"></ngx3js-position>
  </ngx3js-camera>
  <ngx3js-scene #scene [background]="'0x111111'">
    <ngx3js-light
      [type]="'AmbientLight'"
      [color]="'0x444444'"
    ></ngx3js-light>
    <ngx3js-light
      [type]="'PointLight'"
      [color]="'0xffffff'"
      [intensity]="1.25"
      [distance]="1000"
    >
      <ngx3js-position [x]="0" [y]="0" [z]="600"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-light
      [type]="'DirectionalLight'"
      [color]="'0xffffff'"
    >
      <ngx3js-position [x]="1" [y]="-0.5" [z]="-1"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-mesh (onLoad)="setMesh($event)">
      <ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
      <ngx3js-scale [multiply]="100"></ngx3js-scale>
      <ngx3js-geometry [storageName]="'models/gltf/LeePerrySmith/LeePerrySmith.glb'"></ngx3js-geometry>
      <ngx3js-material 
        [type]="'MeshPhongMaterial'" 
        [color]="'0xdddddd'"
        [specular]="'0x222222'"
        [shininess]="35"
        [map]="'models/gltf/LeePerrySmith/Map-COL.jpg'"
        [specularMap]="'models/gltf/LeePerrySmith/Map-SPEC.jpg'"
        [normalMap]="'models/gltf/LeePerrySmith/Infinite-Level_02_Tangent_SmoothUV.jpg'"
        [normalScale]="0.8"
      ></ngx3js-material>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
