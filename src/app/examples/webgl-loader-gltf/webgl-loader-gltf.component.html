<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{
		enablePan: false,
		enableDamping: true,
		autoRotate: true,
		minDistance: 2,
		maxDistance: 10
	}"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="-0.2"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="45" [near]="0.25" [far]="20">
		<ngx3js-position [x]="-1.8" [y]="0.6" [z]="2.7"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-shared>
		<ngx3js-texture
			#background
			[storageName]="'textures/equirectangular/royal_esplanade_1k.hdr'"
			[cubeType]="'fromequirectangular'"
		></ngx3js-texture>
	</ngx3js-shared>
	<ngx3js-scene #scene [background]="background" [environment]="background">
		<ngx3js-mesh
			(onLoad)="setMesh($event)"
			[storageName]="'models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf'"
		>
			<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
