<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - SVGLoader
</div>
<ngx3js-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true , autoRotate : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  <ngx3js-camera [type]="'perspective'" [fov]="50" [near]="1" [far]="1000">
    <ngx3js-position [x]="0" [y]="0" [z]="200"></ngx3js-position>
    <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  </ngx3js-camera>
  <ngx3js-scene #scene [background]="'0xb0b0b0'">
    <ngx3js-helper [type]="'grid'" [size]="160" [divisions]="10">
      <ngx3js-rotation [x]="90" [y]="0" [z]="0"></ngx3js-rotation>
    </ngx3js-helper>
    <ngx3js-mesh (onLoad)="setMesh($event)" [storageName]="controls.currentURL" [storageOption]="{ drawFillShapes : controls.drawFillShapes , drawStrokes : controls.drawStrokes, fillShapesWireframe : controls.fillShapesWireframe, strokesWireframe : controls.strokesWireframe }">
      <ngx3js-position [x]="-70" [y]="70" [z]="2"></ngx3js-position>
      <ngx3js-scale [x]="1" [y]="-1" [z]="1" [multiply]="0.25"></ngx3js-scale>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
