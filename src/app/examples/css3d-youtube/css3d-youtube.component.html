<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
</div>
<ngx3js-renderer
  [cssType]="'css3d'"
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [clearColor]="'0xffffff'"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  <ngx3js-camera [type]="'perspective'" [fov]="50" [near]="1" [far]="5000">
    <ngx3js-position [x]="500" [y]="350" [z]="750"></ngx3js-position>
  </ngx3js-camera>
  <ngx3js-scene #scene [background]="'0xa0a0a0'">
    <ngx3js-mesh (onLoad)="setMesh($event)">
      <ngx3js-mesh *ngFor="let info of youtubeInfo" [type]="'css3d'" [cssTag]="'iframe'" [cssStyle]="{ width : 480, height : 360, border : 0, src : 'https://www.youtube.com/embed/' + info.id + '?rel=0'}">
        <ngx3js-position [x]="info.x" [y]="info.y" [z]="info.z"></ngx3js-position>
        <ngx3js-rotation [x]="0" [y]="info.ry" [z]="0"></ngx3js-rotation>
      </ngx3js-mesh>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
