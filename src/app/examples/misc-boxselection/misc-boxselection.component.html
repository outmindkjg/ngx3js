<div class="info dark">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - box selection
</div>
<three-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [clearColor]="'0xffffff'"
  [shadowMapEnabled]="true"
  [shadowMapType]="'PCFShadowMap'"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="70" [near]="1" [far]="5000">
    <three-position [x]="0" [y]="0" [z]="1000"></three-position>
  </three-camera>
  <three-scene #scene [background]="'0xf0f0f0'">
    <three-light
      [type]="'AmbientLight'"
      [color]="'0x505050'"
    ></three-light>
    <three-light
      [type]="'SpotLight'"
      [color]="'0xffffff'"
      [intensity]="1.5"
      [angle]="180/9"
      [castShadow]="true"
      [shadowCameraTop]="2"
      [shadowCameraBottom]="-2"
      [shadowCameraLeft]="-2"
      [shadowCameraRight]="2"
      [shadowCameraNear]="1000"
      [shadowCameraFar]="4000"
      [shadowMapSize]="1024"
    >
      <three-position [x]="0" [y]="500" [z]="2000"></three-position>
    </three-light>
    <three-shared>
      <three-geometry
        #geometry
        [type]="'box'"
        [width]="20"
        [height]="20"
        [depth]="20"
      ></three-geometry>
    </three-shared>
    <three-mesh (onLoad)="setMesh($event)">
      <three-mesh *ngFor="let info of boxInfos" [geometry]="geometry" [castShadow]="true" [receiveShadow]="true">
        <three-position [x]="info.position.x" [y]="info.position.y" [z]="info.position.z"></three-position>
        <three-scale [x]="info.scale.x" [y]="info.scale.y" [z]="info.scale.z"></three-scale>
        <three-rotation [x]="info.rotation.x" [y]="info.rotation.y" [z]="info.rotation.z"></three-rotation>
        <three-material [type]="'MeshLambertMaterial'" [color]="info.color"></three-material>
      </three-mesh>
    </three-mesh>
  </three-scene>
</three-renderer>
