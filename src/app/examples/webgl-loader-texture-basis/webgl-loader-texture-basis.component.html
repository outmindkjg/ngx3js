<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
	webgl - basis texture loader<br />
	<a href="https://github.com/binomialLLC/basis_universal" target="_blank"
		>Basis Universal GPU Texture Codec</a
	>
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true }"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="60" [near]="0.1" [far]="100">
		<ngx3js-position [x]="0" [y]="0" [z]="1"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
			<ngx3js-geometry [type]="'PlaneBuffer'" [flipY]="true"></ngx3js-geometry>
			<ngx3js-material [type]="'MeshBasic'" [side]="'bouble'">
				<ngx3js-texture
					[storageName]="
						'textures/compressed/canestra_di_frutta_caravaggio.basis'
					"
					[encoding]="'sRGB'"
				></ngx3js-texture>
			</ngx3js-material>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
