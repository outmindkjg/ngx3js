<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl - basis texture loader<br />
  <a href="https://github.com/binomialLLC/basis_universal" target="_blank">Basis Universal GPU Texture Codec</a>
</div>
<three-renderer
  [controlType]="'orbit'"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="60" [near]="0.1" [far]="100">
    <three-position [x]="0" [y]="0" [z]="1"></three-position>
  </three-camera>
  <three-scene #scene>
    <three-mesh (onLoad)="setMesh($event)">
      <three-position [x]="0" [y]="1" [z]="0" ></three-position>
      <three-geometry
        [type]="'PlaneBuffer'"
        [width]="50"
        [height]="50"
        [depth]="50"
      ></three-geometry>
      <three-material type="MeshBasic" [side]="'bouble'">
        <three-texture [storageName]="'textures/compressed/canestra_di_frutta_caravaggio.basis'" [storageOption]="{ transcoderPath : 'js/libs/basis/'}" [encoding]="'sRGB'"></three-texture>
      </three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
