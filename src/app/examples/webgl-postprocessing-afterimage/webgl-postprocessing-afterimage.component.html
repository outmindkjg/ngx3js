<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl_postprocessing_afterimage
</div>
<three-renderer
  [controlType]="'orbit'"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-composer>
    <three-pass [type]="'RenderPass'"></three-pass>
    <three-pass [type]="'AfterimagePass'" [damp]="controls.value" [enabled]="controls.enable"></three-pass>
  </three-composer>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera #camera [type]="'perspective'" [fov]="70" [near]="1" [far]="1000">
    <three-position [x]="0" [y]="0" [z]="400"></three-position>
  </three-camera>
  <three-scene #scene>
    <three-fog [color]="'0x000000'" [near]="1" [far]="1000"></three-fog>
    <three-mesh (onLoad)="setMesh($event)">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-geometry
        [type]="'box'"
        [width]="150"
        [height]="150"
        [depth]="150"
        [segments]="2"
      ></three-geometry>
      <three-material [type]="'MeshNormalMaterial'"></three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
