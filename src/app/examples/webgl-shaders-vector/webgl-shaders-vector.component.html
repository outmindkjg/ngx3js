<ngx3js-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="50" [y]="100" [z]="0"></ngx3js-lookat>
  <ngx3js-camera [type]="'perspective'" [fov]="50" [near]="1" [far]="10000">
    <ngx3js-position [x]="50" [y]="100" [z]="500"></ngx3js-position>
  </ngx3js-camera>
  <ngx3js-scene #scene [background]="'0xf0f0f0'">
    <ngx3js-shared>
      <ngx3js-geometry
        #geometry
        [type]="'text'"
        [text]="'&'"
        [size]="180"
      ></ngx3js-geometry>
    </ngx3js-shared>
    <ngx3js-mesh (onLoad)="setMesh($event)">
      <ngx3js-mesh [geometry]="geometry">
        <ngx3js-position [x]="-200" [y]="0" [z]="0"></ngx3js-position>
        <ngx3js-material 
          [type]="'MeshBasic'" 
          [color]="'0x0000ff'"
          [side]="'double'"
          [wireframe]="true"
        ></ngx3js-material>
      </ngx3js-mesh>
      <ngx3js-mesh [geometry]="geometry">
        <ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
        <ngx3js-material 
          [type]="'shader'" 
          [uniforms]="{ color : { type : 'color', value : '0x2cff00'}}"
          [shader]="'ShaderDemo6'"
          [side]="'double'"
        ></ngx3js-material>
      </ngx3js-mesh>
      <ngx3js-mesh [geometry]="geometry">
        <ngx3js-position [x]="200" [y]="0" [z]="0"></ngx3js-position>
        <ngx3js-material 
          [type]="'MeshBasic'" 
          [color]="'0xff0000'"
          [side]="'double'"
          [wireframe]="true"
        ></ngx3js-material>
      </ngx3js-mesh>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
