<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - MDDLoader
</div>
<ngx3js-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  <ngx3js-camera [type]="'perspective'" [fov]="35" [near]="0.1" [far]="100">
    <ngx3js-position [x]="8" [y]="8" [z]="8"></ngx3js-position>
    <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  </ngx3js-camera>
  <ngx3js-scene #scene>
    <ngx3js-mesh (onLoad)="setMesh($event)" [storageName]="'models/mdd/cube.mdd'">
      <ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
      <ngx3js-geometry
        [type]="'box'"
        [width]="1"
        [height]="1"
        [depth]="1"
      ></ngx3js-geometry>
      <ngx3js-material [type]="'MeshNormal'" [morphTargets]="true"></ngx3js-material>
      <ngx3js-mixer [action]="'base'">
        <ngx3js-clip [name]="'base'" [index]="0"></ngx3js-clip>
      </ngx3js-mixer>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
