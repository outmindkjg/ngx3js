<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - box projected cubemap environment mapping. <br> created by <a href="https://codercat.tk" target="_blank" rel="noopener">codercat</a>
</div>
<ngx3js-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true, maxDistance : 400, minDistance : 10 }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="-10" [z]="0"></ngx3js-lookat>
  <ngx3js-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="800">
    <ngx3js-position [x]="280" [y]="106" [z]="-5"></ngx3js-position>
  </ngx3js-camera>
  <ngx3js-camera #cubeCamera [type]="'CubeCamera'" [near]="1" [far]="1000">
    <ngx3js-rotation [x]="-90" [y]="0" [z]="0"></ngx3js-rotation>
    <ngx3js-position [x]="0" [y]="-49" [z]="0"></ngx3js-position>
  </ngx3js-camera>
  <ngx3js-scene #scene>
    <ngx3js-light
      #blueRectLight
      [type]="'RectAreaLight'"
      [color]="'0x9aaeff'"
      [intensity]="10"
      [width]="50"
      [height]="50"
    >
      <ngx3js-position [x]="99" [y]="5" [z]="0"></ngx3js-position>
      <ngx3js-lookat [x]="0" [y]="5" [z]="0"></ngx3js-lookat>
      <ngx3js-helper [type]="'RectAreaLightHelper'"></ngx3js-helper>
    </ngx3js-light>
    <ngx3js-light
      #redRectLight
      [type]="'RectAreaLight'"
      [color]="'0xf3aaaa'"
      [intensity]="10"
      [width]="50"
      [height]="50"
    >
      <ngx3js-position [x]="-99" [y]="5" [z]="0"></ngx3js-position>
      <ngx3js-lookat [x]="0" [y]="5" [z]="0"></ngx3js-lookat>
      <ngx3js-helper [type]="'RectAreaLightHelper'"></ngx3js-helper>
    </ngx3js-light>
    <ngx3js-shared>
      <ngx3js-material 
        #defaultMat
        [type]="'MeshPhysicalMaterial'" 
        [envMap]="cubeCamera"
        [roughness]="1"
        [roughnessMap]="{ value : 'textures/lava/lavatile.jpg' , options : 'RepeatWrapping,repeat=2x1'}"
      ></ngx3js-material>
      <ngx3js-material 
        #boxProjectedMat
        [type]="'MeshPhysicalMaterial'" 
        [color]="'0xffffff'"
        [envMap]="cubeCamera"
        [roughness]="1"
        [roughnessMap]="{ value : 'textures/lava/lavatile.jpg' , options : 'RepeatWrapping,repeat=2x1'}"
        [onBeforeCompile]="onBeforeCompile"
      ></ngx3js-material>
      <ngx3js-material 
        #wallMat
        [type]="'MeshPhysicalMaterial'" 
        [map]="'textures/brick_diffuse.jpg'"
        [bumpMap]="'textures/brick_bump.jpg'"
        [roughness]="0.6"
      ></ngx3js-material>
      <ngx3js-geometry
        #planeGeo
        [type]="'PlaneGeometry'"
        [width]="100"
        [height]="100"
      ></ngx3js-geometry>
    </ngx3js-shared>
    <ngx3js-mesh (onLoad)="setMesh($event)">
      <ngx3js-mesh #planeBack1 [geometry]="planeGeo" [material]="wallMat">
        <ngx3js-position [x]="-50" [y]="0" [z]="-50"></ngx3js-position>
        <ngx3js-rotation [x]="0" [y]="0" [z]="0"></ngx3js-rotation>
      </ngx3js-mesh>
      <ngx3js-mesh #planeBack2 [geometry]="planeGeo" [material]="wallMat">
        <ngx3js-position [x]="50" [y]="0" [z]="-50"></ngx3js-position>
        <ngx3js-rotation [x]="0" [y]="0" [z]="0"></ngx3js-rotation>
      </ngx3js-mesh>
      <ngx3js-mesh #planeFront1 [geometry]="planeGeo" [material]="wallMat">
        <ngx3js-position [x]="-50" [y]="0" [z]="50"></ngx3js-position>
        <ngx3js-rotation [x]="0" [y]="180" [z]="0"></ngx3js-rotation>
      </ngx3js-mesh>
      <ngx3js-mesh #planeFront2 [geometry]="planeGeo" [material]="wallMat">
        <ngx3js-position [x]="50" [y]="0" [z]="50"></ngx3js-position>
        <ngx3js-rotation [x]="0" [y]="180" [z]="0"></ngx3js-rotation>
      </ngx3js-mesh>
      <ngx3js-mesh #planeRight [geometry]="planeGeo" [material]="wallMat">
        <ngx3js-position [x]="100" [y]="0" [z]="0"></ngx3js-position>
        <ngx3js-rotation [x]="0" [y]="-90" [z]="0"></ngx3js-rotation>
      </ngx3js-mesh>
      <ngx3js-mesh #planeLeft [geometry]="planeGeo" [material]="wallMat">
        <ngx3js-position [x]="-100" [y]="0" [z]="0"></ngx3js-position>
        <ngx3js-rotation [x]="0" [y]="90" [z]="0"></ngx3js-rotation>
      </ngx3js-mesh>
    </ngx3js-mesh>
    <ngx3js-mesh #groundPlane [material]="controls.boxProjected ? boxProjectedMat : defaultMat">
      <ngx3js-rotation [x]="-90" [y]="0" [z]="0"></ngx3js-rotation>
      <ngx3js-position [x]="0" [y]="-49" [z]="0"></ngx3js-position>
      <ngx3js-geometry
        [type]="'PlaneGeometry'"
        [width]="200"
        [height]="100"
        [widthSegments]="100"
      ></ngx3js-geometry>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
