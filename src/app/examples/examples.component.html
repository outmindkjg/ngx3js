<div id="example">
  <div id="panel" [ngClass]="searchFocused ? 'searchFocused' : 'searchUnFocused'">
    <app-menu [menuType]="'examples'"></app-menu>
    <div id="contentWrapper">
      <div id="inputWrapper">
        <input
          #search
          placeholder=""
          type="text"
          id="filterInput"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          (keyup)="searchKeyUp()"
          (focus)="searchFocus()"
          (blur)="searchBlur()"
        />
        <div id="exitSearchButton" (click)="searchClear()"></div>
      </div>

      <div id="content" [ngClass]="minimal ? 'minimal' : 'maximal'">
        <img
          id="previewsToggler"
          src="/assets/examples/files/thumbnails.svg"
          width="20"
          height="20"
          (click)="toggleMinimal()"
        />
        <div *ngFor="let item of searchMenu" class="menu-item">
          <h2>{{ item.name }}</h2>
          <div *ngFor="let child of item.children" class="card" [ngClass]="child.selected ? 'selected' : 'unselected'" >
            <a href="#" [routerLink]="child.id">
              <div class="cover">
                <img [src]="child.image" loading="lazy">
              </div>
              <div class="title">{{ child.tags }}</div>
            </a>
            <div *ngIf="child.selected">{{ child.safeId }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="viewer">
    <div id="viewer-inner">
      <router-outlet></router-outlet>
    </div>
  </div>
  <a class="button download" href="#" title="Download" (click)="downloadThumbFile()"><img src="/assets/examples/files/icon.svg"></a>
  <a class="button github" target="_blank" href="#" title="View source code for animation / cloth on GitHub"><img src="/assets/examples/files/ic_code_black_24dp.svg"></a>
</div>
