<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
	FBXLoader<br />
	Character and animation from
	<a href="https://www.mixamo.com/" target="_blank" rel="noopener">Mixamo</a>
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true, autoRotate: true }"
	[statsMode]="0"
	[antialias]="true"
	[clearColor]="'0xffffff'"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="100" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="2000">
		<ngx3js-position [x]="100" [y]="200" [z]="300"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene [background]="'0xa0a0a0'">
		<ngx3js-fog [color]="'0xa0a0a0'" [near]="200" [far]="1000"></ngx3js-fog>
		<ngx3js-light
			[type]="'Hemisphere'"
			[skyColor]="'0xffffff'"
			[groundColor]="'0x444444'"
		>
			<ngx3js-position [x]="0" [y]="200" [z]="0"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-light
			[type]="'directional'"
			[color]="'0xffffff'"
			[intensity]="1"
			[castShadow]="true"
			[shadowCameraTop]="180"
			[shadowCameraBottom]="-100"
			[shadowCameraLeft]="-120"
			[shadowCameraRight]="120"
		>
			<ngx3js-position [x]="0" [y]="200" [z]="100"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-mesh
			(onLoad)="setMesh($event)"
			[storageName]="'models/fbx/Samba Dancing.fbx'"
			[castShadow]="true"
			[receiveShadow]="true"
		>
			<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
			<ngx3js-mixer [action]="'dance'">
				<ngx3js-clip [name]="'dance'" [index]="0"></ngx3js-clip>
			</ngx3js-mixer>
		</ngx3js-mesh>
		<ngx3js-helper
			[type]="'Grid'"
			[size]="2000"
			[divisions]="20"
			[color1]="'0x000000'"
			[color2]="'0x000000'"
			[opacity]="0.2"
		></ngx3js-helper>
		<ngx3js-mesh [receiveShadow]="true">
			<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
			<ngx3js-rotation [x]="-90" [y]="0" [z]="0"></ngx3js-rotation>
			<ngx3js-geometry
				[type]="'Plane'"
				[width]="2000"
				[height]="2000"
			></ngx3js-geometry>
			<ngx3js-material
				[type]="'MeshPhong'"
				[color]="'0x999999'"
				[depthWrite]="false"
			></ngx3js-material>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
