<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - FBXLoader<br />
  Character and animation from <a href="https://www.mixamo.com/" target="_blank" rel="noopener">Mixamo</a>
</div>
<three-renderer
  [controlType]="'orbit'"
  [autoRotate]="true"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [clearColor]="'0xffffff'"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="100" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="2000">
    <three-position [x]="100" [y]="200" [z]="300"></three-position>
    <three-lookat [x]="0" [y]="100" [z]="0"></three-lookat>
  </three-camera>
  <three-scene #scene [background]="'0xa0a0a0'">
    <three-fog [color]="'0xa0a0a0'" [near]="200" [far]="1000" ></three-fog>
    <three-light
      type="Hemisphere"
      [skyColor]="'0xffffff'"
      [groundColor]="'0x444444'"
    >
      <three-position [x]="0" [y]="200" [z]="0"></three-position>
    </three-light>
    <three-light
      type="directional"
      [color]="'0xffffff'"
      [intensity]="1"
      [castShadow]="true"
      [shadowCameraTop]="180"
      [shadowCameraBottom]="-100"
      [shadowCameraLeft]="-120"
      [shadowCameraRight]="120"
    >
      <three-position [x]="0" [y]="200" [z]="100"></three-position>
    </three-light>
    <three-mesh (onLoad)="setMesh($event)" [storageName]="'models/fbx/Samba Dancing.fbx'" [castShadow]="true" [receiveShadow]="true">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-mixer [action]="'dance'">
        <three-clip [name]="'dance'" [index]="0"></three-clip>
      </three-mixer>
    </three-mesh>
    <three-helper [type]="'Grid'" [size]="2000" [divisions]="20" [color1]="'0x000000'" [color2]="'0x000000'" [opacity]="0.2"></three-helper>
    <three-mesh [receiveShadow]="true">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-rotation [x]="-90" [y]="0" [z]="0"></three-rotation>
      <three-geometry
        [type]="'Plane'"
        [width]="2000"
        [height]="2000"
      ></three-geometry>
      <three-material
        [type]="'MeshPhong'"
        [color]="'0x999999'"
        [depthWrite]="false"
      ></three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
