<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> WebGL 2 - buffergeometry - integer attributes
</div>
<three-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true , autoRotate : true }"
  [statsMode]="0"
  [antialias]="true"
  [clearColor]="'0xffffff'"
  [shadowMapEnabled]="false"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="27" [near]="1" [far]="3500">
    <three-position [x]="0" [y]="0" [z]="2500"></three-position>
  </three-camera>
  <three-scene #scene [background]="'0x050505'">
    <three-fog [color]="'0x050505'" [near]="2500" [far]="3500"></three-fog>
    <three-mesh (onLoad)="setMesh($event)">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-geometry
        [type]="'BufferGeometry'"
        [attrPosition]="positions"
        [attrUv]="uvs"
        [attrTextureIndex]="textureIndices"
        [computeBoundingSphere]="true"
      ></three-geometry>
      <three-material 
        [type]="'ShaderMaterial'"
        [uniforms]="{ uTextures : { type : 'textureList', value : ['textures/crate.gif','textures/floors/FloorsCheckerboard_S_Diffuse.jpg', 'textures/terrain/grasslight-big.jpg']} }"
        [shader]="'ShaderDemo5'"
        [side]="'double'"
        [glslVersion]="'GLSL3'"
      ></three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
