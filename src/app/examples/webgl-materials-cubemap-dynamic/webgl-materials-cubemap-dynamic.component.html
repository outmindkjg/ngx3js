<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js webgl</a> - materials - dynamic cube reflection<br/>Photo by <a href="http://www.flickr.com/photos/jonragnarsson/2294472375/" target="_blank" rel="noopener">J&oacute;n Ragnarsson</a>.
</div>
<three-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [outputEncoding]="'sRGB'"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="60" [near]="1" [far]="1000">
    <three-position [x]="0" [y]="0" [z]="100"></three-position>
  </three-camera>
  <three-camera [type]="'cube'" [near]="1" [far]="1000" [material]="material">
  </three-camera>
  <three-scene #scene [background]="texture">
    <three-shared>
      <three-texture #texture [image]="'textures/2294472375_24a3b8ef46_o.jpg'" [encoding]="'sRGBEncoding'" [mapping]="'EquirectangularReflectionMapping'"></three-texture>
      <three-material 
        #material
        [type]="'MeshBasicMaterial'"
        [combine]="'MultiplyOperation'"
        [reflectivity]="1"
      ></three-material>
    </three-shared>
    <three-mesh (onLoad)="setMesh($event)">
      <three-mesh [material]="material">
        <three-position [x]="0" [y]="0" [z]="0"></three-position>
        <three-geometry 
          [type]="'IcosahedronGeometry'"
          [radius]="20"
          [detail]="8"
        ></three-geometry>
      </three-mesh>
      <three-mesh [material]="material" (onLoad)="setCube($event)">
        <three-position [x]="-30" [y]="0" [z]="0"></three-position>
        <three-geometry 
          [type]="'box'"
          [width]="20"
          [height]="20"
          [depth]="20"
        ></three-geometry>
      </three-mesh>
      <three-mesh [material]="material" (onLoad)="setTorus($event)">
        <three-position [x]="30" [y]="0" [z]="0"></three-position>
        <three-geometry 
          [type]="'TorusKnot'"
          [radius]="10"
          [tube]="5"
          [radialSegments]="128"
          [tubularSegments]="16"
        ></three-geometry>
      </three-mesh>
    </three-mesh>
  </three-scene>
</three-renderer>
