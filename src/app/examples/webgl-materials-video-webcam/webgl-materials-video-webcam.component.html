<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - video webcam input
</div>
<ngx3js-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  <ngx3js-camera [type]="'perspective'" [fov]="45" [near]="0.1" [far]="100" #camera>
    <ngx3js-position [x]="0" [y]="0" [z]="0.01"></ngx3js-position>
  </ngx3js-camera>
  <ngx3js-scene #scene>
    <ngx3js-shared>
      <ngx3js-geometry
        #geometry
        [type]="'PlaneGeometry'"
        [width]="16"
        [height]="9"
        [scale]="0.5"
      ></ngx3js-geometry>
      <ngx3js-material #material [type]="'MeshBasicMaterial'">
        <ngx3js-texture #webcam [image]="'user.webcam'"></ngx3js-texture>
      </ngx3js-material>
    </ngx3js-shared>
    <ngx3js-mesh (onLoad)="setMesh($event)">
      <ngx3js-mesh *ngFor="let info of planePostion" [geometry]="geometry" [material]="material">
        <ngx3js-position [x]="info.x" [y]="info.y" [z]="info.z"></ngx3js-position>
        <ngx3js-lookat [refer]="camera"></ngx3js-lookat>
      </ngx3js-mesh>
  </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
