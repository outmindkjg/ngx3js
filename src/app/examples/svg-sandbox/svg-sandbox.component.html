<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
</div>
<ngx3js-renderer
	[type]="'SVGRenderer'"
	[quality]="'low'"
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true, autoRotate: true }"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="75" [near]="1" [far]="10000">
		<ngx3js-position [x]="0" [y]="0" [z]="500"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene [background]="'0xf0f0f0'">
		<ngx3js-fog [color]="'0xa0a0a0'" [near]="10" [far]="50"></ngx3js-fog>
		<ngx3js-light [type]="'AmbientLight'" [color]="'0x80ffff'"></ngx3js-light>
		<ngx3js-light
			[type]="'DirectionalLight'"
			[color]="'0xffff00'"
			[intensity]="1"
		>
			<ngx3js-position [x]="-1" [y]="0.5" [z]="0"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-shared>
			<ngx3js-geometry
				#boxGeometry
				[type]="'BoxGeometry'"
				[width]="100"
			></ngx3js-geometry>
		</ngx3js-shared>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-mesh>
				<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
				<ngx3js-scale [multiply]="2"></ngx3js-scale>
				<ngx3js-geometry
					[storageName]="'models/json/QRCode_buffergeometry.json'"
				></ngx3js-geometry>
				<ngx3js-material
					[type]="'MeshLambertMaterial'"
					[vertexColors]="true"
				></ngx3js-material>
			</ngx3js-mesh>
			<ngx3js-mesh [geometry]="boxGeometry">
				<ngx3js-position [x]="500" [y]="0" [z]="0"></ngx3js-position>
				<ngx3js-rotation
					[x]="'random'"
					[y]="'random'"
					[z]="0"
				></ngx3js-rotation>
				<ngx3js-scale [multiply]="2"></ngx3js-scale>
				<ngx3js-material
					[type]="'MeshBasicMaterial'"
					[color]="'0x0000ff'"
					[opacity]="0.5"
					[transparent]="true"
				></ngx3js-material>
			</ngx3js-mesh>
			<ngx3js-mesh [geometry]="boxGeometry">
				<ngx3js-position [x]="500" [y]="500" [z]="0"></ngx3js-position>
				<ngx3js-rotation
					[x]="'random'"
					[y]="'random'"
					[z]="0"
				></ngx3js-rotation>
				<ngx3js-scale [multiply]="2"></ngx3js-scale>
				<ngx3js-material
					[type]="'MeshBasicMaterial'"
					[color]="'random'"
				></ngx3js-material>
			</ngx3js-mesh>
			<ngx3js-mesh>
				<ngx3js-position [x]="0" [y]="-500" [z]="0"></ngx3js-position>
				<ngx3js-geometry
					[type]="'PlaneGeometry'"
					[width]="100"
					[height]="100"
				></ngx3js-geometry>
				<ngx3js-material
					[type]="'MeshBasicMaterial'"
					[color]="'random'"
					[side]="'double'"
				></ngx3js-material>
			</ngx3js-mesh>
			<ngx3js-mesh>
				<ngx3js-position [x]="0" [y]="-500" [z]="0"></ngx3js-position>
				<ngx3js-rotation [x]="-90" [y]="0" [z]="0"></ngx3js-rotation>
				<ngx3js-scale [multiply]="2"></ngx3js-scale>
				<ngx3js-geometry
					[type]="'CylinderGeometry'"
					[radiusTop]="20"
					[radiusBottom]="100"
					[height]="200"
					[heightSegments]="10"
				></ngx3js-geometry>
				<ngx3js-material
					[type]="'MeshBasicMaterial'"
					[color]="'random'"
				></ngx3js-material>
			</ngx3js-mesh>
			<ngx3js-mesh name="group">
				<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
				<ngx3js-scale [multiply]="2"></ngx3js-scale>
				<ngx3js-geometry
					[type]="'BufferGeometry'"
					[attrPosition]="vertices"
					[attrColor]="colors"
				></ngx3js-geometry>
				<ngx3js-material
					[type]="'MeshBasicMaterial'"
					[vertexColors]="true"
					[side]="'double'"
				></ngx3js-material>
			</ngx3js-mesh>
			<ngx3js-mesh *ngFor="let info of spriteInfos" [type]="'Sprite'">
				<ngx3js-position
					[x]="info.x"
					[y]="info.y"
					[z]="info.z"
				></ngx3js-position>
				<ngx3js-scale [x]="64" [y]="64" [z]="1"></ngx3js-scale>
				<ngx3js-material
					[type]="'SpriteMaterial'"
					[color]="info.color"
				></ngx3js-material>
			</ngx3js-mesh>
			<ngx3js-mesh
				*ngFor="let info of nodeInfos"
				[type]="'svg'"
				[cssTag]="node"
			>
				<ngx3js-position
					[x]="info.x"
					[y]="info.y"
					[z]="info.z"
				></ngx3js-position>
			</ngx3js-mesh>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
