<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - mirror
</div>
<three-renderer
  #render
  [controlType]="'orbit'"
  [enablePan]="false"
  [enableDamping]="true"
  [maxDistance]="400"
  [minDistance]="10"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="40" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="500">
    <three-position [x]="0" [y]="75" [z]="160"></three-position>
  </three-camera>
  <three-scene #scene>
    <three-light
      [type]="'Point'"
      [color]="'0xcccccc'"
      [intensity]="1.5"
      [distance]="250"
    >
      <three-position [x]="0" [y]="60" [z]="0"></three-position>
    </three-light>
    <three-light
      [type]="'Point'"
      [color]="'0x00ff00'"
      [intensity]="0.25"
      [distance]="1000"
    >
      <three-position [x]="550" [y]="50" [z]="0"></three-position>
    </three-light>
    <three-light
      [type]="'Point'"
      [color]="'0xff0000'"
      [intensity]="0.25"
      [distance]="1000"
    >
      <three-position [x]="-550" [y]="50" [z]="0"></three-position>
    </three-light>
    <three-light
      [type]="'Point'"
      [color]="'0x7f7fff'"
      [intensity]="0.25"
      [distance]="1000"
    >
      <three-position [x]="0" [y]="50" [z]="550"></three-position>
    </three-light>
    <three-shared>
      <three-geometry
        #planeGeo
        [type]="'Plane'"
        [width]="100.1"
        [height]="100.1"
      ></three-geometry>
    </three-shared>
    <three-mesh (onLoad)="setMesh($event)">
      <three-mesh [type]="'Reflector'" [color]="'0x889999'" [clipBias]="0.003" [textureWidth]="1024" [textureWidth]="1024" #verticalMirror >
        <three-position [x]="0" [y]="50" [z]="-50"></three-position>
        <three-geometry
          [type]="'Plane'"
          [width]="100"
          [height]="100"
        ></three-geometry>
      </three-mesh>
      <three-mesh [type]="'Reflector'" [color]="'0x777777'" [clipBias]="0.003" [textureWidth]="1024" [textureWidth]="1024" #groundMirror >
        <three-position [x]="0" [y]="0.5" [z]="0"></three-position>
        <three-rotation [x]="-90" [y]="0" [z]="0"></three-rotation>
        <three-geometry
          [type]="'Circle'"
          [radius]="40"
          [segments]="64"
        ></three-geometry>
      </three-mesh>
      <three-mesh #sphereGroup (onLoad)="setSphereGroup($event)">
        <three-position [x]="0" [y]="15" [z]="0"></three-position>
        <three-rotation [x]="-135" [y]="0" [z]="-20"></three-rotation>
        <three-geometry
          [type]="'Sphere'"
          [radius]="15"
          [widthSegments]="24"
          [heightSegments]="24"
          [phiStart]="90"
          [phiLength]="360"
          [thetaStart]="0"
          [thetaLength]="120"
        ></three-geometry>
        <three-material [type]="'MeshPhong'" [color]="'0xffffff'" [emissive]="'0x444444'"></three-material>
        <three-mesh #sphereCap>
          <three-position [x]="0" [y]="-7.55" [z]="0"></three-position>
          <three-rotation [x]="-180" [y]="0" [z]="0"></three-rotation>
          <three-geometry
            [type]="'Cylinder'"
            [radiusTop]="0.1"
            [radiusBottom]="12.99"
            [height]="0.1"
            [radialSegments]="24"
            [heightSegments]="1"
          ></three-geometry>
          <three-material [type]="'MeshPhong'" [color]="'0xffffff'" [emissive]="'0x444444'"></three-material>
        </three-mesh>
      </three-mesh>
      <three-mesh #smallSphere (onLoad)="setSmallSphere($event)">
        <three-position [x]="30" [y]="5" [z]="0"></three-position>
        <three-geometry
          [type]="'Icosahedron'"
          [radius]="5"
          [detail]="0"
        ></three-geometry>
        <three-material [type]="'MeshPhong'" [color]="'0xffffff'" [emissive]="'0x333333'" [flatShading]="true"></three-material>
      </three-mesh>
    </three-mesh>
    <three-mesh>
      <three-mesh [geometry]="planeGeo" #planeTop>
        <three-position [x]="0" [y]="100" [z]="0"></three-position>
        <three-rotation [x]="90" [y]="0" [z]="0"></three-rotation>
        <three-material [type]="'MeshPhong'" [color]="'0xffffff'"></three-material>
      </three-mesh>
      <three-mesh [geometry]="planeGeo" #planeBottom>
        <three-position [x]="0" [y]="0" [z]="0"></three-position>
        <three-rotation [x]="-90" [y]="0" [z]="0"></three-rotation>
        <three-material [type]="'MeshPhong'" [color]="'0xffffff'"></three-material>
      </three-mesh>
      <three-mesh [geometry]="planeGeo" #planeFront>
        <three-position [x]="0" [y]="50" [z]="50"></three-position>
        <three-rotation [x]="0" [y]="180" [z]="0"></three-rotation>
        <three-material [type]="'MeshPhong'" [color]="'0x7f7fff'"></three-material>
      </three-mesh>
      <three-mesh [geometry]="planeGeo" #planeRight>
        <three-position [x]="50" [y]="50" [z]="0"></three-position>
        <three-rotation [x]="0" [y]="-90" [z]="0"></three-rotation>
        <three-material [type]="'MeshPhong'" [color]="'0x00ff00'"></three-material>
      </three-mesh>
      <three-mesh [geometry]="planeGeo" #planeLeft>
        <three-position [x]="-50" [y]="50" [z]="0"></three-position>
        <three-rotation [x]="0" [y]="90" [z]="0"></three-rotation>
        <three-material [type]="'MeshPhong'" [color]="'0xff0000'"></three-material>
      </three-mesh>
    </three-mesh>
  </three-scene>
</three-renderer>
