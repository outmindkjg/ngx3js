<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
  <a href="http://3mf.io" target="_blank" rel="noopener">3MF File format</a>
  <div>3MF loader test by <a href="https://github.com/technohippy" target="_blank" rel="noopener">technohippy</a></div>
  <div>Files from <a href="https://github.com/3MFConsortium/3mf-samples" target="_blank" rel="noopener">3mf-samples</a></div>
</div>
<three-renderer
  [controlType]="'orbit'"
  [minDistance]="50"
  [maxDistance]="400"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [clearColor]="'0xffffff'"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="35" [near]="1" [far]="500">
    <three-position [x]="-100" [y]="-250" [z]="100"></three-position>
    <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  </three-camera>
  <three-scene #scene [background]="'0x333333'">
    <three-light
      type="Ambient"
      [color]="'0xffffff'"
      [intensity]="0.2"
    >
    </three-light>
    <three-light
      type="Point"
      [color]="'0xffffff'"
      [intensity]="0.8"
    >
    </three-light>
    <three-mesh (onLoad)="setMesh($event)" [storageName]="'models/3mf/'+controls.assets+'.3mf'" [storageOption]="{ autoCenter : true }">
      <three-position [x]="0" [y]="1" [z]="0"></three-position>
    </three-mesh>
  </three-scene>
</three-renderer>
