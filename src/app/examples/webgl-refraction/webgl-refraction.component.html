<div class="info dark">
	<a href="https://threejs.org" target="_blank" rel="noopener noreferrer"
		>three.js</a
	>
	- refraction
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{
		enablePan: false,
		enableDamping: true,
		maxDistance: 400,
		minDistance: 10
	}"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="40" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="500">
		<ngx3js-position [x]="0" [y]="75" [z]="160"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene>
		<ngx3js-light
			#mainLight
			[type]="'PointLight'"
			[color]="'0xcccccc'"
			[intensity]="1.5"
			[distance]="250"
		>
			<ngx3js-position [x]="0" [y]="60" [z]="0"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-light
			#greenLight
			[type]="'PointLight'"
			[color]="'0x00ff00'"
			[intensity]="0.25"
			[distance]="1000"
		>
			<ngx3js-position [x]="550" [y]="50" [z]="0"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-light
			#redLight
			[type]="'PointLight'"
			[color]="'0xff0000'"
			[intensity]="0.25"
			[distance]="1000"
		>
			<ngx3js-position [x]="-550" [y]="50" [z]="0"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-light
			#blueLight
			[type]="'PointLight'"
			[color]="'0x7f7fff'"
			[intensity]="0.25"
			[distance]="1000"
		>
			<ngx3js-position [x]="0" [y]="50" [z]="550"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-shared>
			<ngx3js-geometry
				#planeGeo
				[type]="'Plane'"
				[width]="100.1"
				[height]="100.1"
			></ngx3js-geometry>
		</ngx3js-shared>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-mesh #smallSphere (onLoad)="setSmallSphere($event)">
				<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
				<ngx3js-geometry
					[type]="'IcosahedronGeometry'"
					[radius]="5"
					[detail]="0"
				></ngx3js-geometry>
				<ngx3js-material
					[type]="'MeshPhongMaterial'"
					[color]="'0xffffff'"
					[emissive]="'0x333333'"
					[flatShading]="true"
				></ngx3js-material>
			</ngx3js-mesh>
			<ngx3js-mesh
				[type]="'refractor'"
				[color]="'0x999999'"
				[textureWidth]="1024"
				[textureHeight]="1024"
				[shader]="'WaterRefraction'"
				(onLoad)="setRefractor($event)"
			>
				<ngx3js-position [x]="0" [y]="50" [z]="0"></ngx3js-position>
				<ngx3js-geometry
					[type]="'Plane'"
					[width]="90"
					[height]="90"
				></ngx3js-geometry>
				<ngx3js-texture
					[type]="'tdudv'"
					[image]="'textures/waterdudv.jpg'"
					[wrapT]="'repeat'"
					[wrapS]="'repeat'"
				></ngx3js-texture>
			</ngx3js-mesh>
			<ngx3js-mesh #planeTop [geometry]="planeGeo">
				<ngx3js-position [x]="0" [y]="100" [z]="0"></ngx3js-position>
				<ngx3js-rotation [x]="90" [y]="0" [z]="0"></ngx3js-rotation>
				<ngx3js-material
					[type]="'MeshPhongMaterial'"
					[color]="'0xffffff'"
				></ngx3js-material>
			</ngx3js-mesh>
			<ngx3js-mesh #planeBottom [geometry]="planeGeo">
				<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
				<ngx3js-rotation [x]="-90" [y]="0" [z]="0"></ngx3js-rotation>
				<ngx3js-material
					[type]="'MeshPhongMaterial'"
					[color]="'0xffffff'"
				></ngx3js-material>
			</ngx3js-mesh>
			<ngx3js-mesh #planeBack [geometry]="planeGeo">
				<ngx3js-position [x]="0" [y]="50" [z]="-50"></ngx3js-position>
				<ngx3js-rotation [x]="0" [y]="0" [z]="0"></ngx3js-rotation>
				<ngx3js-material
					[type]="'MeshPhongMaterial'"
					[color]="'0x7f7fff'"
				></ngx3js-material>
			</ngx3js-mesh>
			<ngx3js-mesh #planeRight [geometry]="planeGeo">
				<ngx3js-position [x]="50" [y]="50" [z]="0"></ngx3js-position>
				<ngx3js-rotation [x]="0" [y]="-90" [z]="0"></ngx3js-rotation>
				<ngx3js-material
					[type]="'MeshPhongMaterial'"
					[color]="'0x00ff00'"
				></ngx3js-material>
			</ngx3js-mesh>
			<ngx3js-mesh #planeLeft [geometry]="planeGeo">
				<ngx3js-position [x]="-50" [y]="50" [z]="0"></ngx3js-position>
				<ngx3js-rotation [x]="0" [y]="90" [z]="0"></ngx3js-rotation>
				<ngx3js-material
					[type]="'MeshPhongMaterial'"
					[color]="'0xff0000'"
				></ngx3js-material>
			</ngx3js-mesh>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
