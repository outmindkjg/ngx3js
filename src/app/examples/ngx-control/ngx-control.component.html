<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
	ngx control <strong class="shadow">{{ controls.controlType }}</strong>
</div>
<ngx3js-renderer
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-control
		[type]="controls.controlType"
		[minDistance]="controls.minDistance"
		[maxDistance]="controls.maxDistance"
		[enablePan]="false"
		[enableDamping]="true"
		(onLoad)="setControl($event)"
	>
		<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	</ngx3js-control>
	<ngx3js-camera
		[type]="'perspective'"
		[fov]="45"
		[near]="1"
		[far]="1000"
		(onLoad)="setCamera($event)"
	>
		<ngx3js-position [x]="0" [y]="5" [z]="10"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene [background]="'0x000000'">
		<ngx3js-fog [color]="'0x000000'" [near]="10" [far]="50"></ngx3js-fog>
		<ngx3js-light
			[type]="'Hemisphere'"
			[skyColor]="'0xffffff'"
			[groundColor]="'0x444444'"
			[intensity]="0.5"
		>
			<ngx3js-position [x]="0" [y]="20" [z]="0"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-light
			[type]="'directional'"
			[color]="'0xffffff'"
			[intensity]="1"
			[castShadow]="true"
			[shadowCameraTop]="6"
			[shadowCameraBottom]="-6"
			[shadowCameraLeft]="-6"
			[shadowCameraRight]="6"
			[shadowCameraNear]="0.1"
			[shadowCameraFar]="100"
		>
			<ngx3js-position [x]="-3" [y]="10" [z]="10"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-helper
			[name]="'gridHelper'"
			[type]="'GridHelper'"
			[size]="100"
			[divisions]="50"
			[color1]="'0x888888'"
			[color2]="'0x444444'"
		>
			<ngx3js-position [x]="0" [y]="-2.5" [z]="0"></ngx3js-position>
		</ngx3js-helper>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
			<ngx3js-geometry
				[type]="'TorusKnotGeometry'"
				[radius]="1.5"
				[tube]="0.34"
				[radiusSegments]="100"
				[tubularSegments]="64"
			></ngx3js-geometry>
			<ngx3js-material [type]="'MeshPhongMaterial'">
				<ngx3js-texture
					[type]="'map'"
					[image]="'textures/crate.gif'"
				></ngx3js-texture>
			</ngx3js-material>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
