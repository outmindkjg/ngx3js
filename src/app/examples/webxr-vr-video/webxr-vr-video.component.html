<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> vr - 360 stereo video<br />
  stereoscopic panoramic render by <a href="http://pedrofe.com/rendering-for-oculus-rift-with-arnold/" target="_blank" rel="noopener">pedrofe</a>. scene from <a href="http://www.meryproject.com/" target="_blank" rel="noopener">mery project</a>.
</div>
<three-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="70" [near]="1" [far]="2000">
    <three-position [x]="0" [y]="0" [z]="-10"></three-position>
  </three-camera>
  <three-scene #scene [background]="'0x101010'">
    <three-shared>
      <three-texture #texture [loaderType]="'video'" [image]="'textures/MaryOculus.mp4'"></three-texture>
    </three-shared>
    <three-mesh (onLoad)="setMesh($event)">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-rotation [x]="0" [y]="-90" [z]="0"></three-rotation>
      <three-geometry
        [type]="'SphereGeometry'"
        [radius]="500"
        [widthSegments]="60"
        [heightSegments]="40"
      >
        <three-scale [x]="-1" [y]="1" [z]="1"></three-scale>
      </three-geometry>
      <three-material [type]="'MeshBasicMaterial'" [map]="texture">
      </three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
