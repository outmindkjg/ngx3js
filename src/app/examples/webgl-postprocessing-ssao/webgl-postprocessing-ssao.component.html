<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
	screen space ambient occlusion<br />
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true }"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-composer [scene]="scene" [camera]="camera">
		<ngx3js-pass
			[type]="'SSAOPass'"
			[kernelRadius]="16"
			(onLoad)="setSsaoPass($event)"
		></ngx3js-pass>
	</ngx3js-composer>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera
		#camera
		[type]="'perspective'"
		[fov]="65"
		[near]="100"
		[far]="700"
	>
		<ngx3js-position [x]="0" [y]="0" [z]="500"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene [background]="'0xaaaaaa'">
		<ngx3js-light [type]="'HemisphereLight'"></ngx3js-light>
		<ngx3js-light [type]="'DirectionalLight'"></ngx3js-light>
		<ngx3js-shared>
			<ngx3js-geometry
				#geometry
				[type]="'box'"
				[width]="10"
				[height]="10"
				[depth]="10"
			></ngx3js-geometry>
		</ngx3js-shared>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-mesh *ngFor="let info of meshInfos" [geometry]="geometry">
				<ngx3js-position
					[x]="info.position.x"
					[y]="info.position.y"
					[z]="info.position.z"
				></ngx3js-position>
				<ngx3js-rotation
					[x]="info.rotation.x"
					[y]="info.rotation.y"
					[z]="info.rotation.z"
				></ngx3js-rotation>
				<ngx3js-scale [multiply]="info.scale"></ngx3js-scale>
				<ngx3js-material
					[type]="'meshlambert'"
					[color]="info.color"
				></ngx3js-material>
			</ngx3js-mesh>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
