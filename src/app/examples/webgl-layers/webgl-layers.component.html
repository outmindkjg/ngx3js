<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl layers
</div>
<ngx3js-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true, autoRotate : true  }"
  [statsMode]="0"
  [antialias]="true"
  [clearColor]="'0xffffff'"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  <ngx3js-scene #scene [background]="'0xf0f0f0'">
    <ngx3js-camera [type]="'perspective'" 
      [fov]="70" 
      [near]="1" 
      [far]="10000" 
      [layers]="[0,1,2]"
      (onLoad)="setCamera($event)">
      <ngx3js-position [x]="0" [y]="0" [z]="100"></ngx3js-position>
      <ngx3js-light
        [type]="'Point'"
        [color]="'0xffffff'"
        [intensity]="1"
        [layers]="[0,1,2]"
      >
      </ngx3js-light>
    </ngx3js-camera>
    <ngx3js-shared>
      <ngx3js-geometry
        #boxGeometry
        [type]="'box'"
        [width]="20"
        [height]="20"
        [depth]="20"
      ></ngx3js-geometry>
    </ngx3js-shared>
    <ngx3js-mesh (onLoad)="setMesh($event)">
      <ngx3js-mesh *ngFor="let box of layers" [layers]="box.layers"  [geometry]="boxGeometry" >
        <ngx3js-position [x]="box.position.x" [y]="box.position.y" [z]="box.position.z"></ngx3js-position>
        <ngx3js-rotation [x]="box.rotation.x" [y]="box.rotation.y" [z]="box.rotation.z"></ngx3js-rotation>
        <ngx3js-scale [x]="box.scale.x" [y]="box.scale.y" [z]="box.scale.z"></ngx3js-scale>
        <ngx3js-material [type]="'meshlambert'" [color]="box.color"></ngx3js-material>
      </ngx3js-mesh>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
