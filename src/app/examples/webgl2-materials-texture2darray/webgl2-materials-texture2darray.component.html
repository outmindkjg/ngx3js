<three-renderer
  [type]="'webgl2'"
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="45" [near]="0.1" [far]="2000">
    <three-position [x]="0" [y]="0" [z]="70"></three-position>
  </three-camera>
  <three-scene #scene >
    <three-mesh (onLoad)="setMesh($event)">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-geometry
        [type]="'PlaneGeometry'"
        [width]="50"
        [height]="50"
      ></three-geometry>
      <three-material [type]="'ShaderMaterial'" 
        [uniforms]="{
          diffuse : { type :'texture2d', value : 'textures/3d/head256x256x109.zip', options : 'width=256,height=256,depth=109,filename=head256x256x109,RedFormat,UnsignedByteType'},
          depth : { type : 'number', value : 55 },
          size : { type : 'vector2', value : [ 50, 50 ] }
        }"
        [shader]="'ShaderDemo10'"
        [glslVersion]="'GLSL3'"
      ></three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
