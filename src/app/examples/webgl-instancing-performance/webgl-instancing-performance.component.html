<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - instancing - performance
</div>
<ngx3js-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true, autoRotate : true  }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  <ngx3js-camera [type]="'perspective'" [fov]="60" [near]="0.1" [far]="10000">
    <ngx3js-position [x]="9" [y]="9" [z]="9"></ngx3js-position>
  </ngx3js-camera>
  <ngx3js-scene #scene [background]="'0xffffff'">
    <ngx3js-mesh (onLoad)="setMesh($event)" 
      [type]="controls.method" 
      [count]="controls.count" 
      [makeMatrix]="randomizeMatrix"  
    >
      <ngx3js-geometry
        [storageName]="'models/json/suzanne_buffergeometry.json'"
        [computeVertexNormals]="true"
      >
      </ngx3js-geometry>
      <ngx3js-material [type]="'MeshNormal'"></ngx3js-material>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
