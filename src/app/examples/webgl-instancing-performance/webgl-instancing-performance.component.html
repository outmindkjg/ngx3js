<div [id]="'info'">
  <a [href]="'https://threejs.org'" [target]="'_blank'" [rel]="'noopener'">three.js</a> webgl - instancing - performance
</div>
<three-renderer
  [controlType]="'orbit'"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [autoRotate]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="60" [near]="0.1" [far]="10000">
    <three-position [x]="9" [y]="9" [z]="9"></three-position>
    <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  </three-camera>
  <three-scene #scene [background]="'0xffffff'">
    <three-mesh (onLoad)="setMesh($event)" 
      [type]="controls.method" 
      [count]="controls.count" 
      [makeMatrix]="randomizeMatrix"  
    >
      <three-geometry
        [storageName]="'models/json/suzanne_buffergeometry.json'"
        [computeVertexNormals]="true"
      >
      </three-geometry>
      <three-material [type]="'MeshNormal'"></three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
