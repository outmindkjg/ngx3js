<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
	WebGPU - Custom Lighting Model<br />(Chrome Canary with flag:
	--enable-unsafe-webgpu) todo
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true }"
	[statsMode]="0"
	[antialias]="true"
	[clearColor]="'0xffffff'"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[requiredExtensions]="['gpu']"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="70" [near]="0.1" [far]="10">
		<ngx3js-position [x]="0" [y]="0" [z]="2"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene [background]="'0x222222'">
		<ngx3js-shared>
			<ngx3js-geometry
				#sphere
				[type]="'SphereGeometry'"
				[radius]="0.02"
				[widthSegments]="16"
				[heightSegments]="8"
			></ngx3js-geometry>
		</ngx3js-shared>
		<ngx3js-light
			[type]="'PointLight'"
			[color]="'0xffaa00'"
			[intensity]="2"
			[distance]="1"
		>
			<ngx3js-position [x]="0.5" [y]="0" [z]="0"></ngx3js-position>
			<ngx3js-mesh [geometry]="sphere">
				<ngx3js-material
					[type]="'MeshBasicMaterial'"
					[color]="'0xffaa00'"
				></ngx3js-material>
			</ngx3js-mesh>
		</ngx3js-light>
		<ngx3js-light
			[type]="'PointLight'"
			[color]="'0x0040ff'"
			[intensity]="2"
			[distance]="1"
		>
			<ngx3js-position [x]="0.5" [y]="0.5" [z]="0"></ngx3js-position>
			<ngx3js-mesh [geometry]="sphere">
				<ngx3js-material
					[type]="'MeshBasicMaterial'"
					[color]="'0x0040ff'"
				></ngx3js-material>
			</ngx3js-mesh>
		</ngx3js-light>
		<ngx3js-light
			[type]="'PointLight'"
			[color]="'0x80ff80'"
			[intensity]="2"
			[distance]="1"
		>
			<ngx3js-position [x]="0.5" [y]="0.5" [z]="0.5"></ngx3js-position>
			<ngx3js-mesh [geometry]="sphere">
				<ngx3js-material
					[type]="'MeshBasicMaterial'"
					[color]="'0x80ff80'"
				></ngx3js-material>
			</ngx3js-mesh>
		</ngx3js-light>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-position [x]="0" [y]="1" [z]="0"></ngx3js-position>
			<ngx3js-geometry
				[type]="'box'"
				[width]="1"
				[height]="1"
				[depth]="1"
			></ngx3js-geometry>
			<ngx3js-material
				[type]="'meshlambert'"
				[color]="'0xff0000'"
			></ngx3js-material>
		</ngx3js-mesh>

		<ngx3js-mesh [receiveShadow]="true">
			<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
			<ngx3js-rotation [x]="-90" [y]="0" [z]="0"></ngx3js-rotation>
			<ngx3js-geometry
				[type]="'Plane'"
				[width]="100"
				[height]="100"
			></ngx3js-geometry>
			<ngx3js-material
				[type]="'MeshPhong'"
				[color]="'0x999999'"
				[depthWrite]="false"
			></ngx3js-material>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
