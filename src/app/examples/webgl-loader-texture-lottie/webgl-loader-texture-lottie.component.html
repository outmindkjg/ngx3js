<div [id]="'info'">
  <a [href]="'http://threejs.org'" [target]="'_blank'" [rel]="'noopener'">three.js</a> webgl - lottie<br/>
  <input [id]="'scrubber'" [type]="'range'" [value]="'0'" [style]="'width: 300px'">
</div>
<three-renderer
  [controlType]="'orbit'"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="50" [near]="0.1" [far]="10">
    <three-position [x]="0" [y]="0" [z]="2.5"></three-position>
    <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  </three-camera>
  <three-scene #scene [background]="'0x111111'">
    <three-mesh (onLoad)="setMesh($event)">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-geometry
        [type]="'RoundedBox'"
        [width]="1"
        [height]="1"
        [depth]="1"
        [segments]="7"
        [radius]="0.2"
      ></three-geometry>
      <three-material [type]="'MeshStandard'" [roughness]="0.1">
        <three-texture [storageName]="'textures/lottie/24017-lottie-logo-animation.json'" [storageOption]="{ loaderType : 'Lottie'}"></three-texture>
      </three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
