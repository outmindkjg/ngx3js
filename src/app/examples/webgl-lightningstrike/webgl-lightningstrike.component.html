<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - lightning strike
  todo
</div>
<three-renderer
  [controlType]="'orbit'"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="600" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="27" [near]="200" [far]="100000">
    <three-position [x]="1000" [y]="800" [z]="3600"></three-position>
  </three-camera>
  <three-scene #scene>
    <three-light
      [type]="'PointLight'"
      [color]="'0x00FFFF'"
      [intensity]="1"
      [distance]="5000"
      [decay]="2"
    >
      <three-position [x]="0" [y]="600" [z]="0"></three-position>
    </three-light>
    <three-light
      [type]="'Hemisphere'"
      [skyColor]="'0x888888'"
      [groundColor]="'0x444444'"
      [intensity]="1"
    >
    </three-light>
    <three-light
      [type]="'directional'"
      [color]="'0xffffff'"
      [intensity]="0.75"
    >
      <three-position [x]="1.5" [y]="3" [z]="2.5"></three-position>
    </three-light>
    <three-mesh (onLoad)="setMesh($event)">
      <three-mesh #coneMesh1>
        <three-position [x]="0" [y]="1200" [z]="0"></three-position>
        <three-rotation [x]="180" [y]="0" [z]="0"></three-rotation>
        <three-geometry
          [type]="'ConeGeometry'"
          [radius]="200"
          [height]="200"
          [radialSegments]="20"
          [heightSegments]="1"
          [openEnded]="false"
        ></three-geometry>
        <three-material [type]="'MeshPhongMaterial'" [color]="'0xFFFF00'" [emissive]="'0x1F1F00'"></three-material>
      </three-mesh>
      <three-mesh #coneMesh2>
        <three-position [x]="0" [y]="100" [z]="0"></three-position>
        <three-geometry
          [type]="'ConeGeometry'"
          [radius]="200"
          [height]="200"
          [radialSegments]="20"
          [heightSegments]="1"
          [openEnded]="false"
        ></three-geometry>
        <three-material [type]="'MeshPhongMaterial'" [color]="'0xFF2020'" [emissive]="'0x1F0202'"></three-material>
      </three-mesh>
    </three-mesh>
    <three-mesh [receiveShadow]="true">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-rotation [x]="-90" [y]="0" [z]="0"></three-rotation>
      <three-geometry
        [type]="'Plane'"
        [width]="200000"
        [height]="200000"
      ></three-geometry>
      <three-material
        [type]="'MeshPhongMaterial'"
        [color]="'0xC0C0C0'"
        [shininess]="0"
      ></three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
