<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
	webgl - lightning strike todo
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true }"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="600" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="27" [near]="200" [far]="100000">
		<ngx3js-position [x]="1000" [y]="800" [z]="3600"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene>
		<ngx3js-light
			[type]="'PointLight'"
			[color]="'0x00FFFF'"
			[intensity]="1"
			[distance]="5000"
			[decay]="2"
		>
			<ngx3js-position [x]="0" [y]="600" [z]="0"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-light
			[type]="'Hemisphere'"
			[skyColor]="'0x888888'"
			[groundColor]="'0x444444'"
			[intensity]="1"
		>
		</ngx3js-light>
		<ngx3js-light
			[type]="'directional'"
			[color]="'0xffffff'"
			[intensity]="0.75"
		>
			<ngx3js-position [x]="1.5" [y]="3" [z]="2.5"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-mesh #coneMesh1>
				<ngx3js-position [x]="0" [y]="1200" [z]="0"></ngx3js-position>
				<ngx3js-rotation [x]="180" [y]="0" [z]="0"></ngx3js-rotation>
				<ngx3js-geometry
					[type]="'ConeGeometry'"
					[radius]="200"
					[height]="200"
					[radialSegments]="20"
					[heightSegments]="1"
					[openEnded]="false"
				></ngx3js-geometry>
				<ngx3js-material
					[type]="'MeshPhongMaterial'"
					[color]="'0xFFFF00'"
					[emissive]="'0x1F1F00'"
				></ngx3js-material>
			</ngx3js-mesh>
			<ngx3js-mesh #coneMesh2>
				<ngx3js-position [x]="0" [y]="100" [z]="0"></ngx3js-position>
				<ngx3js-geometry
					[type]="'ConeGeometry'"
					[radius]="200"
					[height]="200"
					[radialSegments]="20"
					[heightSegments]="1"
					[openEnded]="false"
				></ngx3js-geometry>
				<ngx3js-material
					[type]="'MeshPhongMaterial'"
					[color]="'0xFF2020'"
					[emissive]="'0x1F0202'"
				></ngx3js-material>
			</ngx3js-mesh>
		</ngx3js-mesh>
		<ngx3js-mesh [receiveShadow]="true">
			<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
			<ngx3js-rotation [x]="-90" [y]="0" [z]="0"></ngx3js-rotation>
			<ngx3js-geometry
				[type]="'Plane'"
				[width]="200000"
				[height]="200000"
			></ngx3js-geometry>
			<ngx3js-material
				[type]="'MeshPhongMaterial'"
				[color]="'0xC0C0C0'"
				[shininess]="0"
			></ngx3js-material>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
