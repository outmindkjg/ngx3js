<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl realistic depth-of-field bokeh example<br/>
  shader ported from <a href="http://blenderartists.org/forum/showthread.php?237488-GLSL-depth-of-field-with-bokeh-v2-4-(update)">Martins Upitis</a>
  todo
</div>
<three-renderer
  [controlType]="'orbit'"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [clearColor]="'0xffffff'"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-scene #scene [background]="textureCube">
    <three-camera #camera [type]="'perspective'" [fov]="70" [focalLength]="35" [near]="1" [far]="3000" (onLoad)="setCamera($event)">
      <three-position [x]="0" [y]="150" [z]="500"></three-position>
    </three-camera>
    <three-light
      [type]="'AmbientLight'"
      [color]="'0xffffff'"
    ></three-light>
    <three-light
      [type]="'directional'"
      [color]="'0xffffff'"
      [intensity]="2"
    >
      <three-position [x]="2" [y]="1.2" [z]="10" [normalize]="true"></three-position>
    </three-light>
    <three-light
      [type]="'directional'"
      [color]="'0xffffff'"
      [intensity]="2"
    >
      <three-position [x]="-2" [y]="1.2" [z]="-10" [normalize]="true"></three-position>
    </three-light>
    <three-shared>
      <three-texture #textureCube [image]="'textures/cube/Bridge2/'" [cubeImage]="['','jpg','pos','neg']"></three-texture>
      <three-geometry
        #planePiece
        [type]="'PlaneGeometry'"
        [width]="10"
        [height]="10"
        [widthSegments]="1"
        [heightSegments]="1"
      ></three-geometry>
      <three-material 
        #planeMat
        [type]="'MeshPhongMaterial'" 
        [color]="'0x666666'"
        [shininess]="0.5"
        [specular]="'0xffffff'"
        [envMap]="textureCube"
        [side]="'DoubleSide'"
      ></three-material>
      <three-material 
        #monkeyMaterial
        [type]="'MeshPhongMaterial'" 
        [shininess]="50"
        [specular]="'0xffffff'"
        [envMap]="textureCube"
        [reflectivity]="1.0"
        [flatShading]="true"
      ></three-material>
      <three-geometry
        #monkeyGeometry
        [storageName]="'models/json/suzanne_buffergeometry.json'"
        [computeVertexNormals]="true"
      ></three-geometry>
      <three-geometry
        #ballGeometry
        [type]="'SphereGeometry'"
        [radius]="1"
        [widthSegments]="20"
        [heightSegments]="20"
      ></three-geometry>
    </three-shared>
    <three-mesh (onLoad)="setMesh($event)">
      <three-mesh (onLoad)="setLeaves($event)">
        <three-mesh *ngFor="let info of planeInfos" [geometry]="planePiece" [material]="planeMat">
          <three-position [x]="info.position.x" [y]="info.position.y" [z]="info.position.z"></three-position>
          <three-rotation [x]="info.rotation.x" [y]="info.rotation.y" [z]="info.rotation.z"></three-rotation>
        </three-mesh>
      </three-mesh>
      <three-mesh *ngFor="let info of monkeyInfos" [geometry]="monkeyGeometry" [material]="monkeyMaterial">
        <three-position [x]="info.x" [y]="info.y" [z]="info.z"></three-position>
        <three-scale [multiply]="30"></three-scale>
        <three-rotation [x]="0" [y]="info.ry" [z]="0"></three-rotation>
      </three-mesh>
      <three-mesh *ngFor="let info of ballInfos" [geometry]="ballGeometry">
        <three-position [x]="info.x" [y]="info.y" [z]="info.z"></three-position>
        <three-scale [multiply]="10"></three-scale>
        <three-material [type]="'MeshPhongMaterial'" [color]="info.color" [shininess]="0.5" [specular]="'0xffffff'" [envMap]="textureCube"></three-material>
      </three-mesh>
    </three-mesh>
  </three-scene>
</three-renderer>
