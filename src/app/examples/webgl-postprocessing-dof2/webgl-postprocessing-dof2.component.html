<ngx3js-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [clearColor]="'0xffffff'"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  <ngx3js-scene #scene [background]="textureCube">
    <ngx3js-camera #camera [type]="'perspective'" [fov]="70" [focalLength]="35" [near]="1" [far]="3000" (onLoad)="setCamera($event)">
      <ngx3js-position [x]="0" [y]="150" [z]="500"></ngx3js-position>
    </ngx3js-camera>
    <ngx3js-light
      [type]="'AmbientLight'"
      [color]="'0xffffff'"
    ></ngx3js-light>
    <ngx3js-light
      [type]="'directional'"
      [color]="'0xffffff'"
      [intensity]="2"
    >
      <ngx3js-position [x]="2" [y]="1.2" [z]="10" [normalize]="true"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-light
      [type]="'directional'"
      [color]="'0xffffff'"
      [intensity]="2"
    >
      <ngx3js-position [x]="-2" [y]="1.2" [z]="-10" [normalize]="true"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-shared>
      <ngx3js-texture #textureCube [image]="'textures/cube/Bridge2/'" [cubeImage]="['','jpg','pos','neg']"></ngx3js-texture>
      <ngx3js-geometry
        #planePiece
        [type]="'PlaneGeometry'"
        [width]="10"
        [height]="10"
        [widthSegments]="1"
        [heightSegments]="1"
      ></ngx3js-geometry>
      <ngx3js-material 
        #planeMat
        [type]="'MeshPhongMaterial'" 
        [color]="'0x666666'"
        [shininess]="0.5"
        [specular]="'0xffffff'"
        [envMap]="textureCube"
        [side]="'DoubleSide'"
      ></ngx3js-material>
      <ngx3js-material 
        #monkeyMaterial
        [type]="'MeshPhongMaterial'" 
        [shininess]="50"
        [specular]="'0xffffff'"
        [envMap]="textureCube"
        [reflectivity]="1.0"
        [flatShading]="true"
      ></ngx3js-material>
      <ngx3js-geometry
        #monkeyGeometry
        [storageName]="'models/json/suzanne_buffergeometry.json'"
        [computeVertexNormals]="true"
      ></ngx3js-geometry>
      <ngx3js-geometry
        #ballGeometry
        [type]="'SphereGeometry'"
        [radius]="1"
        [widthSegments]="20"
        [heightSegments]="20"
      ></ngx3js-geometry>
    </ngx3js-shared>
    <ngx3js-mesh (onLoad)="setMesh($event)">
      <ngx3js-mesh (onLoad)="setLeaves($event)">
        <ngx3js-mesh *ngFor="let info of planeInfos" [geometry]="planePiece" [material]="planeMat">
          <ngx3js-position [x]="info.position.x" [y]="info.position.y" [z]="info.position.z"></ngx3js-position>
          <ngx3js-rotation [x]="info.rotation.x" [y]="info.rotation.y" [z]="info.rotation.z"></ngx3js-rotation>
        </ngx3js-mesh>
      </ngx3js-mesh>
      <ngx3js-mesh *ngFor="let info of monkeyInfos" [geometry]="monkeyGeometry" [material]="monkeyMaterial">
        <ngx3js-position [x]="info.x" [y]="info.y" [z]="info.z"></ngx3js-position>
        <ngx3js-scale [multiply]="30"></ngx3js-scale>
        <ngx3js-rotation [x]="0" [y]="info.ry" [z]="0"></ngx3js-rotation>
      </ngx3js-mesh>
      <ngx3js-mesh *ngFor="let info of ballInfos" [geometry]="ballGeometry">
        <ngx3js-position [x]="info.x" [y]="info.y" [z]="info.z"></ngx3js-position>
        <ngx3js-scale [multiply]="10"></ngx3js-scale>
        <ngx3js-material [type]="'MeshPhongMaterial'" [color]="info.color" [shininess]="0.5" [specular]="'0xffffff'" [envMap]="textureCube"></ngx3js-material>
      </ngx3js-mesh>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
