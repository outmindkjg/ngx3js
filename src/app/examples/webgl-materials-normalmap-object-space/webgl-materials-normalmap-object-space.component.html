  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl object-space normalmap demo<br />
  Nefertiti Bust by
  <a href="http://www.cultlab3d.de/" target="_blank" rel="noopener">CultLab3D</a><br />
</div>
<three-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-scene #scene>
    <three-light
      [type]="'AmbientLight'"
      [color]="'0xffffff'"
      [intensity]="0.2"
    ></three-light>
    <three-camera [type]="'perspective'" [fov]="40" [near]="1" [far]="1000">
      <three-position [x]="-10" [y]="0" [z]="23"></three-position>
      <three-light
        [type]="'PointLight'"
        [color]="'0xffffff'"
        [intensity]="1.5"
      >
      </three-light>
    </three-camera>
  
    <three-mesh (onLoad)="setMesh($event)" [storageName]="'models/gltf/Nefertiti/Nefertiti.glb'" [storageOption]="{ autoCenter : true }">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-scale [multiply]="0.5"></three-scale>
    </three-mesh>
  </three-scene>
</three-renderer>
