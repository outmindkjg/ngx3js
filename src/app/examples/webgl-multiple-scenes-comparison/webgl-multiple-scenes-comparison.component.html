<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - multiple scenes comparison<br />
</div>
<ngx3js-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [clearColor]="'0x000000'"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  <ngx3js-camera #camera [type]="'perspective'" [fov]="35" [near]="0.1" [far]="100">
    <ngx3js-position [x]="0" [y]="0" [z]="6"></ngx3js-position>
  </ngx3js-camera>
  <ngx3js-composer [scissorTest]="true" [scissorX]="layoutFirst.x" [scissorY]="layoutFirst.y" [scissorWidth]="layoutFirst.width" [scissorHeight]="layoutFirst.height" [scene]="scene1" [camera]="camera">
    <ngx3js-pass [type]="'RenderPass'" [scene]="scene1" [camera]="camera"></ngx3js-pass>
    <ngx3js-pass [type]="'ShaderPass'" [shader]="'CopyShader'"></ngx3js-pass>
  </ngx3js-composer>
  <ngx3js-composer [scissorTest]="true" [scissorX]="layoutSecond.x" [scissorY]="layoutSecond.y" [scissorWidth]="layoutSecond.width" [scissorHeight]="layoutSecond.height" [scene]="scene2" [camera]="camera">
    <ngx3js-pass [type]="'RenderPass'" [scene]="scene2" [camera]="camera"></ngx3js-pass>
    <ngx3js-pass [type]="'ShaderPass'" [shader]="'CopyShader'"></ngx3js-pass>
  </ngx3js-composer>
  <ngx3js-shared>
    <ngx3js-geometry
      #geometry
      [type]="'IcosahedronGeometry'"
      [radius]="1"
      [detail]="3"
    ></ngx3js-geometry>
  </ngx3js-shared>
  <ngx3js-scene #scene1 [background]="'0xBCD48F'">
    <ngx3js-light
      [type]="'Hemisphere'"
      [skyColor]="'0xffffff'"
      [groundColor]="'0x444444'"
      [intensity]="1"
    >
      <ngx3js-position [x]="-2" [y]="2" [z]="2"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-mesh (onLoad)="setMesh($event)" [geometry]="geometry">
      <ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
      <ngx3js-material [type]="'MeshStandardMaterial'"></ngx3js-material>
    </ngx3js-mesh>
  </ngx3js-scene>
  <ngx3js-scene #scene2 [background]="'0x8FBCD4'">
    <ngx3js-light
      [type]="'Hemisphere'"
      [skyColor]="'0xffffff'"
      [groundColor]="'0x444444'"
      [intensity]="1"
    >
      <ngx3js-position [x]="-2" [y]="2" [z]="2"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-mesh [geometry]="geometry">
      <ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
      <ngx3js-material [type]="'MeshStandardMaterial'" [wireframe]="true"></ngx3js-material>
    </ngx3js-mesh>
  </ngx3js-scene>

</ngx3js-renderer>
