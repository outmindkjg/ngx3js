<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - animation - groups
</div>
<three-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="40" [near]="1" [far]="1000">
    <three-position [x]="50" [y]="50" [z]="100"></three-position>
  </three-camera>
  <three-shared>
    <three-geometry
      #geometry
      [type]="'BoxGeometry'"
      [width]="5"
      [height]="5"
      [depth]="5"
    ></three-geometry>
    <three-material 
      #material
      [type]="'MeshBasicMaterial'" 
      [transparent]="true"
    ></three-material>
  </three-shared>
  <three-scene #scene>
    <three-mesh (onLoad)="setMesh($event)">
      <three-mesh *ngFor="let info of boxInfos" [geometry]="geometry" [material]="material">
        <three-position [x]="info.x" [y]="info.y" [z]="info.z"></three-position>
      </three-mesh>
    </three-mesh>
  </three-scene>
</three-renderer>
