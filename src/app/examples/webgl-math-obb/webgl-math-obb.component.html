<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener noreferrer"
		>three.js</a
	>
	- OBB (Oriented Bounding Box)
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true }"
	[statsMode]="0"
	[antialias]="true"
	[clearColor]="'0xffffff'"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
	[useEvent]="'click'"
	(eventListener)="eventListener($event)"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera
		[type]="'perspective'"
		[fov]="70"
		[near]="1"
		[far]="1000"
		(onLoad)="setCamera($event)"
	>
		<ngx3js-position [x]="0" [y]="0" [z]="75"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene [background]="'0xffffff'">
		<ngx3js-light
			[type]="'Hemisphere'"
			[skyColor]="'0xffffff'"
			[groundColor]="'0x222222'"
			[intensity]="1.5"
		>
			<ngx3js-position [x]="1" [y]="1" [z]="1"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-shared>
			<ngx3js-geometry
				#geometry
				[type]="'box'"
				[width]="10"
				[height]="5"
				[depth]="6"
			></ngx3js-geometry>
			<ngx3js-mesh [geometry]="geometry" (onLoad)="setHitBox($event)">
				<ngx3js-material
					[type]="'MeshBasic'"
					[color]="'0x000000'"
					[wireframe]="true"
				></ngx3js-material>
			</ngx3js-mesh>
		</ngx3js-shared>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-mesh *ngFor="let box of boxInfos" [geometry]="geometry">
				<ngx3js-position
					[x]="box.position.x"
					[y]="box.position.y"
					[z]="box.position.z"
				></ngx3js-position>
				<ngx3js-rotation
					[x]="box.rotation.x"
					[y]="box.rotation.x"
					[z]="box.rotation.x"
				></ngx3js-rotation>
				<ngx3js-scale
					[x]="box.scale.x"
					[y]="box.scale.x"
					[z]="box.scale.x"
				></ngx3js-scale>
				<ngx3js-material
					[type]="'meshlambert'"
					[color]="'0x00ff00'"
				></ngx3js-material>
			</ngx3js-mesh>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
