<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
	Node-Based Sprites
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true, minDistance : 50, maxDistance : 200 }"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="50" [near]="1" [far]="1000">
		<ngx3js-position [x]="0" [y]="0" [z]="100"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene>
		<ngx3js-fog [color]="'0x0000FF'" [near]="70" [far]="150"></ngx3js-fog>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
			<ngx3js-mesh [type]="'Sprite'">
				<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
				<ngx3js-scale [x]="20" [y]="20" [z]="0"></ngx3js-scale>
				<ngx3js-material
					[type]="'SpriteNodeMaterial'"
				></ngx3js-material>
			</ngx3js-mesh>
			<ngx3js-mesh [type]="'Sprite'">
				<ngx3js-position [x]="30" [y]="0" [z]="0"></ngx3js-position>
				<ngx3js-scale [x]="20" [y]="20" [z]="0"></ngx3js-scale>
				<ngx3js-material
					[type]="'SpriteNodeMaterial'"
				></ngx3js-material>
			</ngx3js-mesh>
			<ngx3js-mesh [type]="'Sprite'">
				<ngx3js-position [x]="-30" [y]="0" [z]="0"></ngx3js-position>
				<ngx3js-scale [x]="20" [y]="20" [z]="0"></ngx3js-scale>
				<ngx3js-material
					[type]="'SpriteNodeMaterial'"
					[fog]="true"
				></ngx3js-material>
			</ngx3js-mesh>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
