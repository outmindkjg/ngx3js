<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - cubemap customized mipmaps demo. Author <a href="https://github.com/AngusLang" target="_blank">Angus</a><br/>
  Left: webgl generated mipmaps<br/>
  Right: manual mipmaps<br/>
</div>
<three-renderer
  [controlType]="'orbit'"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="50" [near]="1" [far]="10000">
    <three-position [x]="0" [y]="0" [z]="500"></three-position>
  </three-camera>
  <three-scene #scene>
    <three-fog [color]="'0xa0a0a0'" [near]="10" [far]="50"></three-fog>
    <three-light
      [type]="'Hemisphere'"
      [skyColor]="'0xffffff'"
      [groundColor]="'0x444444'"
    >
      <three-position [x]="0" [y]="20" [z]="0"></three-position>
    </three-light>
    <three-light
      [type]="'directional'"
      [color]="'0xffffff'"
      [intensity]="1"
      [castShadow]="true"
      [shadowCameraTop]="2"
      [shadowCameraBottom]="-2"
      [shadowCameraLeft]="-2"
      [shadowCameraRight]="2"
      [shadowCameraNear]="0.1"
      [shadowCameraFar]="40"
    >
      <three-position [x]="-3" [y]="10" [z]="-10"></three-position>
    </three-light>
    <three-shared>
      <three-geometry
        #sphere
        [type]="'sphere'"
        [radius]="100"
        [widthSegments]="128"
        [heightSegments]="128"
      ></three-geometry>
      <three-texture #texture8 [image]="'textures/cube/angus/'" [cubeImage]="['cube_m08_c00.jpg', 'cube_m08_c01.jpg', 'cube_m08_c02.jpg', 'cube_m08_c03.jpg', 'cube_m08_c04.jpg', 'cube_m08_c05.jpg']"  [mapping]="'EquirectangularReflection'"></three-texture>
    </three-shared>
    <three-mesh (onLoad)="setMesh($event)">
      <three-mesh [geometry]="sphere">
        <three-position [x]="100" [y]="0" [z]="0"></three-position>
        <three-material [type]="'MeshBasic'" [color]="'0xffffff'" [envMap]="texture8"></three-material>
      </three-mesh>
      <three-mesh [geometry]="sphere">
        <three-position [x]="-100" [y]="0" [z]="0"></three-position>
        <three-material [type]="'MeshBasic'" [color]="'0xffffff'" [envMap]="texture8"></three-material>
      </three-mesh>
    </three-mesh>
  </three-scene>
</three-renderer>
