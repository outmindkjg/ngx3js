<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - TTFLoader using opentype by gero3
  <br/>type to enter new text, drag to spin the text
</div>
<ngx3js-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  [useEvent]="'keypress,keydown'"
  (eventListener)="setKeyDown($event)"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="150" [z]="0"></ngx3js-lookat>
  <ngx3js-camera [type]="'perspective'" [fov]="30" [near]="1" [far]="1500">
    <ngx3js-position [x]="0" [y]="400" [z]="700"></ngx3js-position>
  </ngx3js-camera>
  <ngx3js-scene #scene [background]="'0x000000'">
    <ngx3js-fog [color]="'0x000000'" [near]="250" [far]="1400"></ngx3js-fog>
    <ngx3js-light
      [type]="'Hemisphere'"
      [skyColor]="'0xffffff'"
      [groundColor]="'0x444444'"
    >
      <ngx3js-position [x]="0" [y]="20" [z]="0"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-light
      [type]="'directional'"
      [color]="'0xffffff'"
      [intensity]="0.125"
    >
      <ngx3js-position [x]="0" [y]="0" [z]="1" [normalize]="true"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-light
      [type]="'Point'"
      [color]="'HSL(random,1,0.5)'"
      [intensity]="1.5"
    >
      <ngx3js-position [x]="0" [y]="100" [z]="90"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-shared>
      <ngx3js-geometry
        #textGeometry
        [font]="'fonts/ttf/kenpixel.ttf'"
        [type]="'Text'"
        [text]="text"
        [size]="70"
        [height]="20"
        [curveSegments]="4"
        [bevelThickness]="2"
        [bevelSize]="1.5"
        [bevelEnabled]="true"
        [center]="true"
      ></ngx3js-geometry>
      <ngx3js-material #textMaterial [type]="'MeshPhong'" [color]="'0xffffff'" [flatShading]="true"></ngx3js-material>
    </ngx3js-shared>
    <ngx3js-mesh (onLoad)="setMesh($event)">
      <ngx3js-position [x]="0" [y]="150" [z]="0"></ngx3js-position>
      <ngx3js-mesh [geometry]="textGeometry" [material]="textMaterial">
        <ngx3js-position [x]="0" [y]="70" [z]="0"></ngx3js-position>
      </ngx3js-mesh>
      <ngx3js-mesh [geometry]="textGeometry" [material]="textMaterial">
        <ngx3js-position [x]="0" [y]="-70" [z]="0"></ngx3js-position>
        <ngx3js-rotation [x]="180" [y]="0" [z]="0"></ngx3js-rotation>
      </ngx3js-mesh>
    </ngx3js-mesh>
    <ngx3js-mesh [receiveShadow]="true">
      <ngx3js-position [x]="0" [y]="150" [z]="0"></ngx3js-position>
      <ngx3js-rotation [x]="-90" [y]="0" [z]="0"></ngx3js-rotation>
      <ngx3js-geometry
        [type]="'Plane'"
        [width]="10000"
        [height]="10000"
      ></ngx3js-geometry>
      <ngx3js-material
        [type]="'MeshBasic'"
        [color]="'0xffffff'"
        [opacity]="0.5"
        [transparent]="true"
      ></ngx3js-material>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
