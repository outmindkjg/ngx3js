<div id="info">
  <a [href]="'https://threejs.org'" [target]="'_blank'" [rel]="'noopener'">three.js</a> - point lights WebGL demo
</div>
<three-renderer
  [controlType]="'orbit'"
  [autoRotate]="true"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="50" [near]="1" [far]="300">
    <three-position [x]="0" [y]="15" [z]="150"></three-position>
    <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  </three-camera>
  <three-scene #scene [background]="'0x040306'">
    <three-fog [color]="'0x040306'" [far]="300" [near]="10"></three-fog>
    <three-light
      [type]="'directional'"
      [color]="'0xffffff'"
      [intensity]="0.5"
      [castShadow]="true"
    >
      <three-position [x]="0.5" [y]="1" [z]="0" [normalize]="true"></three-position>
    </three-light>
    <three-shared>
      <three-geometry
        #objectGeometry
        [type]="'Torus'"
        [radius]="4.5"
        [tube]="1.4"
        [radialSegments]="8"
        [tubularSegments]="16"
      ></three-geometry>
      <three-material #objectMaterial [type]="'MeshStandard'" [color]="'0xffffff'" [roughness]="0.5" [metalness]="1.0"></three-material>
      <three-geometry
        #lightGeometry
        [type]="'Sphere'"
        [radius]="0.25"
        [widthSegments]="16"
        [heightSegments]="8"
      ></three-geometry>
    </three-shared>
    <three-mesh *ngFor="let color of lightColors" [type]="'light'" [lightType]="'Point'" [color]="color" [intensity]="2.5" [distance]="100" [decay]="2.0" (onLoad)="addLight($event)">
      <three-mesh [geometry]="lightGeometry">
        <three-material #objectMaterial [type]="'MeshBasic'" [color]="color"></three-material>
      </three-mesh>
    </three-mesh>
    <three-mesh (onLoad)="setMesh($event)">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-mesh *ngFor="let obj of objectInfo" [geometry]="objectGeometry" [material]="objectMaterial">
        <three-position [x]="obj.position.x" [y]="obj.position.y" [z]="obj.position.z"></three-position>
        <three-rotation [x]="obj.rotation.x" [y]="obj.rotation.y" [z]="obj.rotation.z"></three-rotation>
      </three-mesh>
    </three-mesh>
    <three-mesh [receiveShadow]="true">
      <three-position [x]="0" [y]="-5" [z]="0"></three-position>
      <three-rotation [x]="-90" [y]="0" [z]="0"></three-rotation>
      <three-geometry
        [type]="'Plane'"
        [width]="800"
        [height]="400"
        [widthSegments]="2"
        [heightSegments]="2"
      ></three-geometry>
      <three-material
        [type]="'MeshPhong'"
        [color]="'0xffffff'"
        [depthWrite]="false"
      >
        <three-texture [image]="'textures/disturb.jpg'" [repeatX]="20" [repeatY]="10" [wrapS]="'Repeat'" [wrapT]="'Repeat'" [encoding]="'sRGB'"></three-texture>
      </three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
