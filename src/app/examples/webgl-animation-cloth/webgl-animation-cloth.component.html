<div class="info dark">
  Simple Cloth Simulation<br />
  Verlet integration with relaxed constraints<br />
</div>
<ngx3js-renderer
  [controlType]="'orbit'"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-camera [type]="'perspective'" [fov]="30" [near]="1" [far]="10000">
    <ngx3js-position [x]="1000" [y]="50" [z]="1500"></ngx3js-position>
    <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  </ngx3js-camera>
  <ngx3js-scene #scene [background]="'0xcce0ff'">
    <ngx3js-fog [color]="'0xcce0ff'" [near]="500" [far]="10000"></ngx3js-fog>
    <ngx3js-mesh
      [type]="'light'"
      [lightOptions]="{ type : 'ambient', color : '0x666666' }"
     
    ></ngx3js-mesh>
    <ngx3js-mesh
      [type]="'light'"
      [lightOptions]="{ 
        type : 'directional', 
        color : '0xdfebff',
        intensity : 1,
        castShadow : true,
        shadowMapSizeWidth : 1024,
        shadowMapSizeHeight : 1024,
        shadowCameraLeft : -300,
        shadowCameraRight : 300,
        shadowCameraTop : 300,
        shadowCameraBottom : -300,
        shadowCameraFar : 1000
      }"
    >
      <ngx3js-position
        [x]="50"
        [y]="200"
        [z]="100"
        [multiply]="1.3"
      ></ngx3js-position>
      <ngx3js-lookat [refer]="scene"></ngx3js-lookat>
    </ngx3js-mesh>
    <ngx3js-mesh (onLoad)="setMesh($event)">
      <ngx3js-mesh [name]="'cloth'" [receiveShadow]="true" [castShadow]="true">
        <ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
        <ngx3js-geometry
          [type]="'parametricbuffer'"
          [parametric]="clothFunction"
          [slices]="10"
          [stacks]="10"
          (onLoad)="setClothGeometry($event)"
        ></ngx3js-geometry>
        <ngx3js-material [type]="'MeshLambert'" [side]="'Double'" [alphaTest]="0.5">
          <ngx3js-texture
            [image]="'textures/patterns/circuit_pattern.png'"
            [anisotropy]="16"
          ></ngx3js-texture>
        </ngx3js-material>
        <ngx3js-material
          [type]="'MeshDepth'"
          [materialType]="'customDepth'"
          [depthPacking]="'RGBA'"
          [alphaTest]="0.5"
        >
          <ngx3js-texture
            [image]="'textures/patterns/circuit_pattern.png'"
            [anisotropy]="16"
          ></ngx3js-texture>
        </ngx3js-material>
      </ngx3js-mesh>
      <ngx3js-mesh
        (onLoad)="setSphere($event)"
        [name]="'ball'"
        [receiveShadow]="true"
        [castShadow]="true"
      >
        <ngx3js-position [x]="0" [y]="-45" [z]="0"></ngx3js-position>
        <ngx3js-geometry
          [type]="'Sphere'"
          [radialSegments]="60"
          [widthSegments]="32"
          [heightSegments]="16"
        ></ngx3js-geometry>
        <ngx3js-material [type]="'meshlambert'"> </ngx3js-material>
      </ngx3js-mesh>
      <ngx3js-mesh [name]="'pole1'" [receiveShadow]="true" [castShadow]="true">
        <ngx3js-position [x]="-125" [y]="-62" [z]="0"></ngx3js-position>
        <ngx3js-geometry
          [type]="'Box'"
          [width]="5"
          [height]="375"
          [depth]="5"
        ></ngx3js-geometry>
        <ngx3js-material [type]="'meshlambert'"> </ngx3js-material>
      </ngx3js-mesh>
      <ngx3js-mesh [name]="'pole2'" [receiveShadow]="true" [castShadow]="true">
        <ngx3js-position [x]="125" [y]="-62" [z]="0"></ngx3js-position>
        <ngx3js-geometry
          [type]="'Box'"
          [width]="5"
          [height]="375"
          [depth]="5"
        ></ngx3js-geometry>
        <ngx3js-material [type]="'meshlambert'"> </ngx3js-material>
      </ngx3js-mesh>
      <ngx3js-mesh
        [name]="'pole_top'"
        [receiveShadow]="true"
        [castShadow]="true"
      >
        <ngx3js-position [x]="0" [y]="-250 + 750 / 2" [z]="0"></ngx3js-position>
        <ngx3js-geometry
          [type]="'Box'"
          [width]="255"
          [height]="5"
          [depth]="5"
        ></ngx3js-geometry>
        <ngx3js-material [type]="'meshlambert'"> </ngx3js-material>
      </ngx3js-mesh>
      <ngx3js-mesh
        [name]="'right_bottom_box'"
        [receiveShadow]="true"
        [castShadow]="true"
      >
        <ngx3js-position [x]="125" [y]="-250" [z]="0"></ngx3js-position>
        <ngx3js-geometry
          [type]="'Box'"
          [width]="10"
          [height]="10"
          [depth]="10"
        ></ngx3js-geometry>
        <ngx3js-material [type]="'meshlambert'"> </ngx3js-material>
      </ngx3js-mesh>
      <ngx3js-mesh
        [name]="'left_bottom_box'"
        [receiveShadow]="true"
        [castShadow]="true"
      >
        <ngx3js-position [x]="-125" [y]="-250" [z]="0"></ngx3js-position>
        <ngx3js-geometry
          [type]="'Box'"
          [width]="10"
          [height]="10"
          [depth]="10"
        ></ngx3js-geometry>
        <ngx3js-material [type]="'meshlambert'"> </ngx3js-material>
      </ngx3js-mesh>
    </ngx3js-mesh>
    <ngx3js-mesh [receiveShadow]="true">
      <ngx3js-position [x]="0" [y]="-250" [z]="0"></ngx3js-position>
      <ngx3js-rotation [x]="-90" [y]="0" [z]="0"></ngx3js-rotation>
      <ngx3js-geometry
        [type]="'Plane'"
        [width]="20000"
        [height]="20000"
      ></ngx3js-geometry>
      <ngx3js-material [type]="'meshlambert'">
        <ngx3js-texture
          [image]="'textures/terrain/grasslight-big.jpg'"
          [encoding]="'srgb'"
          [anisotropy]="16"
          [repeatX]="25"
          [repeatY]="25"
          [wrapS]="'Repeat'"
          [wrapT]="'Repeat'"
        ></ngx3js-texture>
      </ngx3js-material>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
