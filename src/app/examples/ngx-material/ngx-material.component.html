<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true }"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="1000">
		<ngx3js-position [x]="0" [y]="1" [z]="10"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene [background]="'0xa0a0a0'">
		<ngx3js-fog [color]="'0xa0a0a0'" [near]="10" [far]="50"></ngx3js-fog>
		<ngx3js-light
			[type]="'Hemisphere'"
			[skyColor]="'0xffffff'"
			[groundColor]="'0x444444'"
			[intensity]="0.5"
		>
			<ngx3js-position [x]="0" [y]="20" [z]="0"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-light
			[type]="'directional'"
			[color]="'0xffffff'"
			[intensity]="1"
			[castShadow]="true"
			[shadowCameraTop]="6"
			[shadowCameraBottom]="-6"
			[shadowCameraLeft]="-6"
			[shadowCameraRight]="6"
			[shadowCameraNear]="0.1"
			[shadowCameraFar]="100"
		>
			<ngx3js-position [x]="-3" [y]="10" [z]="10"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-shared>
			<ngx3js-material [type]="'meshlambert'" [wireframe]="false" #material>
				<ngx3js-texture
					[type]="'map'"
					[image]="'textures/uv_grid_opengl.jpg'"
					[wrap]="'RepeatWrapping'"
				></ngx3js-texture>
			</ngx3js-material>
			<ngx3js-material [type]="'meshlambert'" [wireframe]="true" #wireframe>
				<ngx3js-texture
					[type]="'map'"
					[image]="'textures/uv_grid_opengl.jpg'"
					[wrap]="'RepeatWrapping'"
				></ngx3js-texture>
			</ngx3js-material>
			<ngx3js-material
				#matLine
				[type]="'Line'"
				[color]="'0x4080ff'"
				[linewidth]="5"
				[dashed]="true"
				[dashScale]="5"
				[dashSize]="2"
				[gapSize]="3"
				[resolutionX]="1024"
				[resolutionY]="1024"
			></ngx3js-material>
		</ngx3js-shared>
		<ngx3js-helper [type]="'gridhelper'" [size]="10" [divisions]="20">
		</ngx3js-helper>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-mesh [material]="material" [castShadow]="true">
				<ngx3js-position [x]="-3" [y]="0" [z]="0"></ngx3js-position>
				<ngx3js-geometry
					[type]="'circle'"
					[radius]="1"
					[depth]="0.5"
					[depthRate]="controls.depthRate"
					[thetaStart]="50"
					[thetaLength]="260"
				></ngx3js-geometry>
			</ngx3js-mesh>
			<ngx3js-mesh [material]="wireframe" [castShadow]="true">
				<ngx3js-position [x]="-3" [y]="0" [z]="-1"></ngx3js-position>
				<ngx3js-geometry
					[type]="'circle'"
					[radius]="1"
					[depth]="0.5"
					[depthRate]="controls.depthRate"
					[thetaStart]="50"
					[thetaLength]="260"
				></ngx3js-geometry>
			</ngx3js-mesh>
			<ngx3js-mesh [type]="'Wireframe'" [material]="matLine">
				<ngx3js-position [x]="-3" [y]="0" [z]="1"></ngx3js-position>
				<ngx3js-geometry
					[type]="'circle'"
					[radius]="1"
					[depth]="0.5"
					[depthRate]="controls.depthRate"
					[thetaStart]="50"
					[thetaLength]="260"
					[lineType]="'WireframeGeometry2'"
				></ngx3js-geometry>
			</ngx3js-mesh>
			<ngx3js-mesh [type]="'Wireframe'" [material]="matLine">
				<ngx3js-position [x]="-3" [y]="0" [z]="2"></ngx3js-position>
				<ngx3js-geometry
					[type]="'circle'"
					[radius]="1"
					[thetaStart]="50"
					[thetaLength]="260"
					[lineType]="'WireframeGeometry2'"
				></ngx3js-geometry>
			</ngx3js-mesh>

			<ngx3js-mesh [material]="material" [castShadow]="true">
				<ngx3js-position [x]="-1" [y]="0" [z]="0"></ngx3js-position>
				<ngx3js-geometry
					[type]="'plane'"
					[width]="2"
					[height]="2"
					[widthSegments]="3"
					[heightSegments]="4"
					[depth]="0.5"
					[depthRate]="controls.depthRate"
				></ngx3js-geometry>
			</ngx3js-mesh>
			<ngx3js-mesh [material]="wireframe" [castShadow]="true">
				<ngx3js-position [x]="-1" [y]="0" [z]="-1"></ngx3js-position>
				<ngx3js-geometry
					[type]="'plane'"
					[width]="2"
					[height]="2"
					[widthSegments]="2"
					[heightSegments]="4"
					[depth]="0.5"
					[depthRate]="controls.depthRate"
				></ngx3js-geometry>
			</ngx3js-mesh>
			<ngx3js-mesh [type]="'Wireframe'" [material]="matLine">
				<ngx3js-position [x]="-1" [y]="0" [z]="1"></ngx3js-position>
				<ngx3js-geometry
					[type]="'plane'"
					[width]="2"
					[height]="2"
					[widthSegments]="2"
					[heightSegments]="4"
					[depth]="0.5"
					[depthRate]="controls.depthRate"
					[lineType]="'WireframeGeometry2'"
				></ngx3js-geometry>
			</ngx3js-mesh>
			<ngx3js-mesh [type]="'Wireframe'" [material]="matLine">
				<ngx3js-position [x]="-1" [y]="0" [z]="2"></ngx3js-position>
				<ngx3js-geometry
					[type]="'plane'"
					[width]="2"
					[height]="2"
					[widthSegments]="2"
					[heightSegments]="4"
					[lineType]="'WireframeGeometry2'"
				></ngx3js-geometry>
			</ngx3js-mesh>

			<ngx3js-mesh [material]="material" [castShadow]="true">
				<ngx3js-position [x]="1" [y]="0" [z]="0"></ngx3js-position>
				<ngx3js-geometry
					[type]="'ring'"
					[outerRadius]="1"
					[innerRadius]="0.5"
					[phiSegments]="3"
					[depth]="0.5"
					[depthRate]="controls.depthRate"
					[thetaStart]="50"
					[thetaLength]="260"
				></ngx3js-geometry>
			</ngx3js-mesh>
			<ngx3js-mesh [material]="wireframe" [castShadow]="true">
				<ngx3js-position [x]="1" [y]="0" [z]="-1"></ngx3js-position>
				<ngx3js-geometry
					[type]="'ring'"
					[outerRadius]="1"
					[innerRadius]="0.5"
					[phiSegments]="3"
					[depth]="0.5"
					[depthRate]="controls.depthRate"
					[thetaStart]="50"
					[thetaLength]="260"
				></ngx3js-geometry>
			</ngx3js-mesh>
			<ngx3js-mesh
				[type]="'Wireframe'"
				[material]="matLine"
				[castShadow]="true"
			>
				<ngx3js-position [x]="1" [y]="0" [z]="1"></ngx3js-position>
				<ngx3js-geometry
					[type]="'ring'"
					[outerRadius]="1"
					[innerRadius]="0.5"
					[phiSegments]="3"
					[depth]="0.5"
					[depthRate]="controls.depthRate"
					[thetaStart]="50"
					[thetaLength]="260"
					[lineType]="'WireframeGeometry2'"
				></ngx3js-geometry>
			</ngx3js-mesh>
			<ngx3js-mesh
				[type]="'Wireframe'"
				[material]="matLine"
				[castShadow]="true"
			>
				<ngx3js-position [x]="1" [y]="0" [z]="2"></ngx3js-position>
				<ngx3js-geometry
					[type]="'ring'"
					[outerRadius]="1"
					[innerRadius]="0.5"
					[phiSegments]="3"
					[thetaStart]="50"
					[thetaLength]="260"
					[lineType]="'WireframeGeometry2'"
				></ngx3js-geometry>
			</ngx3js-mesh>

			<ngx3js-mesh [material]="material" [castShadow]="true">
				<ngx3js-position [x]="3" [y]="0" [z]="0"></ngx3js-position>
				<ngx3js-geometry
					[type]="'star'"
					[outerRadius]="1"
					[innerRadius]="0.5"
					[depth]="0.5"
					[depthRate]="controls.depthRate"
					[thetaStart]="0"
					[thetaLength]="220"
				></ngx3js-geometry>
			</ngx3js-mesh>
			<ngx3js-mesh [material]="wireframe" [castShadow]="true">
				<ngx3js-position [x]="3" [y]="0" [z]="-1"></ngx3js-position>
				<ngx3js-geometry
					[type]="'star'"
					[outerRadius]="1"
					[innerRadius]="0.5"
					[depth]="0.5"
					[depthRate]="controls.depthRate"
					[thetaStart]="0"
					[thetaLength]="220"
				></ngx3js-geometry>
			</ngx3js-mesh>
			<ngx3js-mesh
				[type]="'Wireframe'"
				[material]="matLine"
				[castShadow]="true"
			>
				<ngx3js-position [x]="3" [y]="0" [z]="1"></ngx3js-position>
				<ngx3js-geometry
					[type]="'star'"
					[outerRadius]="1"
					[innerRadius]="0.5"
					[depth]="0.5"
					[depthRate]="controls.depthRate"
					[thetaStart]="0"
					[thetaLength]="220"
					[lineType]="'WireframeGeometry2'"
				></ngx3js-geometry>
			</ngx3js-mesh>
			<ngx3js-mesh
				[type]="'Wireframe'"
				[material]="matLine"
				[castShadow]="true"
			>
				<ngx3js-position [x]="3" [y]="0" [z]="2"></ngx3js-position>
				<ngx3js-geometry
					[type]="'star'"
					[outerRadius]="1"
					[innerRadius]="0.5"
					[thetaStart]="0"
					[thetaLength]="220"
					[lineType]="'WireframeGeometry2'"
				></ngx3js-geometry>
			</ngx3js-mesh>
			<ngx3js-mesh [material]="material" [castShadow]="true">
				<ngx3js-position [x]="-1" [y]="2" [z]="0"></ngx3js-position>
				<ngx3js-geometry
					[type]="'box'"
					[width]="1.5"
					[height]="2"
					[widthSegments]="3"
					[heightSegments]="4"
					[depth]="0.5"
					[depthRate]="controls.depthRate"
				></ngx3js-geometry>
			</ngx3js-mesh>
			<ngx3js-mesh [material]="wireframe" [castShadow]="true">
				<ngx3js-position [x]="-1" [y]="2" [z]="-1"></ngx3js-position>
				<ngx3js-geometry
					[type]="'box'"
					[width]="1.5"
					[height]="2"
					[widthSegments]="3"
					[heightSegments]="4"
					[depth]="0.5"
					[depthRate]="controls.depthRate"
				></ngx3js-geometry>
			</ngx3js-mesh>
			<ngx3js-mesh [type]="'Wireframe'" [material]="matLine">
				<ngx3js-position [x]="-1" [y]="2" [z]="2"></ngx3js-position>
				<ngx3js-geometry
					[type]="'box'"
					[width]="1.5"
					[height]="2"
					[widthSegments]="3"
					[heightSegments]="4"
					[depth]="0.5"
					[depthRate]="controls.depthRate"
					[lineType]="'WireframeGeometry2'"
				></ngx3js-geometry>
			</ngx3js-mesh>
		</ngx3js-mesh>
		<ngx3js-mesh [receiveShadow]="true">
			<ngx3js-position [x]="0" [y]="-1.5" [z]="0"></ngx3js-position>
			<ngx3js-rotation [x]="-90" [y]="0" [z]="0"></ngx3js-rotation>
			<ngx3js-geometry
				[type]="'Plane'"
				[width]="100"
				[height]="100"
			></ngx3js-geometry>
			<ngx3js-material
				[type]="'MeshPhong'"
				[color]="'0x999999'"
				[depthWrite]="false"
			></ngx3js-material>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
