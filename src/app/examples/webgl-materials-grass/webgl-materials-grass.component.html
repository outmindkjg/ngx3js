<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true, autoRotate: true }"
	[statsMode]="0"
	[antialias]="true"
	[clearColor]="'0xffffff'"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="60" [near]="1" [far]="1000">
		<ngx3js-position [x]="0" [y]="75" [z]="100"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene [background]="'0x003300'">
		<ngx3js-shared>
			<ngx3js-geometry
				#geometry
				[type]="'Plane'"
				[width]="100"
				[height]="100"
			></ngx3js-geometry>
			<ngx3js-texture
				#texture
				[program]="getCrassTexture"
				[width]="512"
				[height]="512"
			></ngx3js-texture>
		</ngx3js-shared>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-mesh *ngFor="let grass of grassInfos" [geometry]="geometry">
				<ngx3js-rotation [x]="-90" [y]="0" [z]="0"></ngx3js-rotation>
				<ngx3js-position [x]="0" [y]="grass.y" [z]="0"></ngx3js-position>
				<ngx3js-material
					[type]="'MeshBasic'"
					[color]="grass.color"
					[map]="texture"
					[depthTest]="false"
					[depthWrite]="false"
					[transparent]="true"
				></ngx3js-material>
			</ngx3js-mesh>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
