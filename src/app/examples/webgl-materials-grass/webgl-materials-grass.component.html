<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
</div>
<three-renderer
  [controlType]="'orbit'"
  [autoRotate]="true"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [clearColor]="'0xffffff'"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="60" [near]="1" [far]="1000">
    <three-position [x]="0" [y]="75" [z]="100"></three-position>
  </three-camera>
  <three-scene #scene [background]="'0x003300'">
    <three-shared>
      <three-geometry
        #geometry
        [type]="'Plane'"
        [width]="100"
        [height]="100"
      ></three-geometry>
      <three-texture #texture [program]="getCrassTexture" [width]="512" [height]="512"></three-texture>
    </three-shared>
    <three-mesh (onLoad)="setMesh($event)">
      <three-mesh *ngFor="let grass of grassInfos" [geometry]="geometry">
        <three-rotation [x]="-90" [y]="0" [z]="0"></three-rotation>
        <three-position [x]="0" [y]="grass.y" [z]="0"></three-position>
        <three-material 
          [type]="'MeshBasic'" 
          [color]="grass.color" 
          [map]="texture" 
          [depthTest]="false" 
          [depthWrite]="false" 
          [transparent]="true"
        ></three-material>
      </three-mesh>
    </three-mesh>
  </three-scene>
</three-renderer>
