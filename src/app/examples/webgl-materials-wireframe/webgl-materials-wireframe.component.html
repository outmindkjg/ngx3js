<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
	webgl wireframe demo
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true }"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="40" [near]="1" [far]="500">
		<ngx3js-position [x]="0" [y]="0" [z]="150"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene>
		<ngx3js-shared>
			<ngx3js-geometry
				#geometry
				[storageName]="'models/json/WaltHeadLo_buffergeometry.json'"
				[onInit]="setGeometry"
			></ngx3js-geometry>
		</ngx3js-shared>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-mesh [geometry]="geometry">
				<ngx3js-position [x]="-40" [y]="0" [z]="0"></ngx3js-position>
				<ngx3js-material
					[type]="'MeshBasicMaterial'"
					[color]="'0xe0e0ff'"
					[wireframe]="true"
				></ngx3js-material>
			</ngx3js-mesh>
			<ngx3js-mesh [geometry]="geometry">
				<ngx3js-position [x]="40" [y]="0" [z]="0"></ngx3js-position>
				<ngx3js-material
					[type]="'ShaderMaterial'"
					[shader]="'wireframe'"
					[uniforms]="{
						widthFactor: { type: 'number', value: controls.widthFactor }
					}"
					[extensions]="'derivatives'"
				></ngx3js-material>
			</ngx3js-mesh>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
