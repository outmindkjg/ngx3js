<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl RGBM texture loader example
</div>
<three-renderer
  [controlType]="'orbit'"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [toneMapping]="'Reinhard'"
  [toneMappingExposure]="2.0"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="1000">
    <three-position [x]="0" [y]="0" [z]="-3"></three-position>
    <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  </three-camera>
  <three-scene #scene>
    <three-mesh (onLoad)="setMesh($event)">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-rotation [x]="0" [y]="180" [z]="0"></three-rotation>
      <three-geometry
        [type]="'Plane'"
        [width]="1"
        [height]="1.5"
      ></three-geometry>
      <three-material [type]="'MeshBasic'" [side]="'double'">
        <three-texture [storageName]="'textures/memorial.png'"></three-texture>
      </three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
