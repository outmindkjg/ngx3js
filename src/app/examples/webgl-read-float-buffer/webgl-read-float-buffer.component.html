<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> read
	float pixels webgl example<br />
</div>
<div class="bottom">
	<div id="lbl_left" class="lbl" #rgbInfo></div>
</div>

<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true }"
	[statsMode]="0"
	[antialias]="true"
	[clearColor]="'0xffffff'"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	[useEvent]="'mousemove'"
	(onRender)="onRender($event)"
	[afterRender]="afterRender"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="85" [near]="1" [far]="10000">
		<ngx3js-position [x]="0" [y]="0" [z]="500"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene>
		<ngx3js-light [type]="'directional'" [color]="'0xffffff'">
			<ngx3js-position
				[x]="0"
				[y]="0"
				[z]="1"
				[normalize]="true"
			></ngx3js-position>
		</ngx3js-light>
		<ngx3js-light [type]="'directional'" [color]="'0xffaaaa'" [intensity]="1.5">
			<ngx3js-position
				[x]="0"
				[y]="0"
				[z]="-1"
				[normalize]="true"
			></ngx3js-position>
		</ngx3js-light>
		<ngx3js-shared>
			<ngx3js-geometry
				#geometry
				[type]="'Torus'"
				[radius]="100"
				[tube]="25"
				[radialSegments]="15"
				[tubularSegments]="30"
			></ngx3js-geometry>
		</ngx3js-shared>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
			<ngx3js-mesh [geometry]="geometry">
				<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
				<ngx3js-scale [multiply]="1.5"></ngx3js-scale>
				<ngx3js-material
					[type]="'MeshPhong'"
					[color]="'0x555555'"
					[specular]="'0xffaa00'"
					[shininess]="5"
				></ngx3js-material>
			</ngx3js-mesh>
			<ngx3js-mesh [geometry]="geometry">
				<ngx3js-position [x]="0" [y]="150" [z]="0"></ngx3js-position>
				<ngx3js-scale [multiply]="0.75"></ngx3js-scale>
				<ngx3js-rotation [x]="0" [y]="90" [z]="0"></ngx3js-rotation>
				<ngx3js-material
					[type]="'MeshPhong'"
					[color]="'0x550000'"
					[specular]="'0xff2200'"
					[shininess]="5"
				></ngx3js-material>
			</ngx3js-mesh>
		</ngx3js-mesh>
		<ngx3js-mesh>
			<ngx3js-position [x]="0" [y]="0" [z]="-200"></ngx3js-position>
			<ngx3js-geometry
				[type]="'plane'"
				[width]="10000"
				[height]="10000"
			></ngx3js-geometry>
			<ngx3js-material
				[type]="'Shader'"
				[shader]="'ColorRandom'"
				[uniforms]="{ time: { type: 'number', value: 0.0 } }"
				(onLoad)="setMaterial($event)"
			></ngx3js-material>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
