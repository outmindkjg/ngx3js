<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> ar - hit test<br/>(Chrome Android 81+)
  - need ar/vr device to test
</div>
<ngx3js-renderer
  [controlType]="'ar'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  <ngx3js-camera [type]="'perspective'" [fov]="70" [near]="0.01" [far]="20">
    <ngx3js-position [x]="0" [y]="0.2" [z]="-1"></ngx3js-position>
  </ngx3js-camera>
  <ngx3js-scene #scene>
    <ngx3js-light
      [type]="'HemisphereLight'"
      [skyColor]="'0xffffff'"
      [groundColor]="'0xbbbbff'"
      [intensity]="1"
    >
      <ngx3js-position [x]="0.5" [y]="1" [z]="0.25"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-shared>
      <ngx3js-mesh #sharedMesh>
        <ngx3js-position [x]="0" [y]="1" [z]="0"></ngx3js-position>
        <ngx3js-geometry
          [type]="'CylinderGeometry'"
          [radiusTop]="0.1"
          [radiusBottom]="0.1"
          [height]="0.2"
          [radialSegments]="32"
        >
          <ngx3js-translation [x]="0" [y]="0.1" [z]="0"></ngx3js-translation>
        </ngx3js-geometry>
        <ngx3js-material [type]="'meshlambert'" [color]="'0xff0000'"></ngx3js-material>
      </ngx3js-mesh>
    </ngx3js-shared>
    <ngx3js-mesh (onLoad)="setMesh($event)" #reticle>
      <ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
      <ngx3js-geometry
        [type]="'RingGeometry'"
        [innerRadius]="0.15"
        [outerRadius]="0.2"
        [thetaSegments]="32"
      >
        <ngx3js-rotation [x]="-90" [y]="0" [z]="0"></ngx3js-rotation>
      </ngx3js-geometry>
      <ngx3js-material [type]="'MeshBasicMaterial'" [color]="'0xffffff'"></ngx3js-material>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
