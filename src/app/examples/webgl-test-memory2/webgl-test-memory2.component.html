<div class="info dark">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - memory test II
</div>
<ngx3js-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  <ngx3js-camera [type]="'perspective'" [fov]="40" [near]="1" [far]="10000">
    <ngx3js-position [x]="0" [y]="0" [z]="2000"></ngx3js-position>
  </ngx3js-camera>
  <ngx3js-shared>
    <ngx3js-geometry
      #geometry
      [type]="'SphereGeometry'"
      [radius]="15"
      [widthSegments]="64"
      [heightSegments]="32"
    ></ngx3js-geometry>
  </ngx3js-shared>
  <ngx3js-scene #scene [background]="'0xffffff'">
    <ngx3js-mesh (onLoad)="setMesh($event)">
      <ngx3js-mesh *ngFor="let info of meshPositions" [geometry]="geometry">
        <ngx3js-position [x]="info.x" [y]="info.y" [z]="info.z"></ngx3js-position>
        <ngx3js-material [type]="'ShaderMaterial'" [vertexShader]="vertexShader" [fragmentShader]="info.fragmentShader"></ngx3js-material>
      </ngx3js-mesh>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
