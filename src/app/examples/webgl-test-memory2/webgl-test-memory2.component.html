<div id="info" class="dark">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - memory test II
</div>
<three-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="40" [near]="1" [far]="10000">
    <three-position [x]="0" [y]="0" [z]="2000"></three-position>
  </three-camera>
  <three-shared>
    <three-geometry
      #geometry
      [type]="'SphereGeometry'"
      [radius]="15"
      [widthSegments]="64"
      [heightSegments]="32"
    ></three-geometry>
  </three-shared>
  <three-scene #scene [background]="'0xffffff'">
    <three-mesh (onLoad)="setMesh($event)">
      <three-mesh *ngFor="let info of meshPositions" [geometry]="geometry">
        <three-position [x]="info.x" [y]="info.y" [z]="info.z"></three-position>
        <three-material [type]="'ShaderMaterial'" [vertexShader]="vertexShader" [fragmentShader]="info.fragmentShader"></three-material>
      </three-mesh>
    </three-mesh>
  </three-scene>
</three-renderer>
