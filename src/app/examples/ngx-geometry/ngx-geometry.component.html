<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
	ngx geometry
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ 
		enablePan: false, 
		enableDamping: true,
		minDistance: 5,
		maxDistance: 20
	 }"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="1000">
		<ngx3js-position [x]="0" [y]="3" [z]="10"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene [background]="textureCube">
		<ngx3js-fog [color]="'0xa0a0a0'" [near]="10" [far]="50"></ngx3js-fog>
		<ngx3js-light
			[type]="'Hemisphere'"
			[skyColor]="'0xffffff'"
			[groundColor]="'0x444444'"
			[intensity]="0.5"
		>
			<ngx3js-position [x]="0" [y]="20" [z]="0"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-light
			[type]="'directional'"
			[color]="'0xffffff'"
			[intensity]="1"
			[castShadow]="true"
			[shadowCameraTop]="6"
			[shadowCameraBottom]="-6"
			[shadowCameraLeft]="-6"
			[shadowCameraRight]="6"
			[shadowCameraNear]="0.1"
			[shadowCameraFar]="100"
		>
			<ngx3js-position [x]="-3" [y]="10" [z]="10"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-shared>
			<ngx3js-texture
				#textureCube
				[image]="'textures/cube/Park3Med/'"
				[cubeImage]="['', 'jpg']"
				[mapping]="'CubeRefraction'"
			></ngx3js-texture>
			<ngx3js-material
				#materialBase
				[type]="'MeshPhysicalMaterial'"
				[color]="controls.color"
				[envMap]="textureCube"
				[metalness]="0.9"
				[roughness]="0.1"
			>
				<ngx3js-texture
					[type]="'map'"
					[image]="'textures/crate.gif'"
				></ngx3js-texture>
			</ngx3js-material>
			<ngx3js-material
				#materialWireframe
				[type]="'MeshPhongMaterial'"
				[color]="controls.color"
				[wireframe]="true"
			></ngx3js-material>
			<ngx3js-material
				#materialNormal
				[type]="'MeshNormalMaterial'"
				[color]="controls.color"
			></ngx3js-material>
			<ngx3js-material
				#materialToon
				[type]="'MeshPhongMaterial'"
				[color]="controls.color"
			></ngx3js-material>
			<ngx3js-material
				#materialLambert
				[type]="'MeshPhongMaterial'"
				[color]="controls.color"
				[envMap]="textureCube"
				[refractionRatio]="0.88"
			></ngx3js-material>
			<ngx3js-material
				#materialPhysical
				[type]="'MeshPhysicalMaterial'"
				[color]="controls.color"
				[metalness]="0"
				[roughness]="0"
				[reflectivity]="0.5"
				[alphaTest]="0.5"
				[depthWrite]="false"
				[transmission]="0.9"
				[opacity]="1"
				[side]="'DoubleSide'"
				[transparent]="true"
			>
				<ngx3js-texture
					[type]="'alphaMap'"
					[canvas]="'white'"
					[magFilter]="'NearestFilter'"
					[wrap]="'RepeatWrapping'"
					[repeatX]="3.5"
					[repeatY]="3.5"
				></ngx3js-texture>
			</ngx3js-material>
			<ngx3js-geometry
				#dodecahedron
				[type]="'Dodecahedron'"
				[radius]="1"
			></ngx3js-geometry>
			<ngx3js-geometry
				#geometry
				[type]="controls.geometry.type"
				[width]="controls.geometry.width"
				[height]="controls.geometry.height"
				[depth]="controls.geometry.depth"
				[radius]="controls.geometry.radius"
				[segments]="controls.geometry.segments"
				[text]="'A'"
				[pointsGeometry]="dodecahedron"
			></ngx3js-geometry>
		</ngx3js-shared>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-mesh [material]="materialBase" [geometry]="geometry">
				<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
				<ngx3js-scale [x]="1.5" [y]="1.5" [z]="1.5"></ngx3js-scale>
			</ngx3js-mesh>
			<ngx3js-mesh>
				<ngx3js-rotation [x]="0" [y]="72*0" [z]="0"></ngx3js-rotation>
				<ngx3js-mesh [material]="materialWireframe" [geometry]="geometry">
					<ngx3js-position [x]="5" [y]="0" [z]="0"></ngx3js-position>
				</ngx3js-mesh>
			</ngx3js-mesh>
			<ngx3js-mesh>
				<ngx3js-rotation [x]="0" [y]="72*1" [z]="0"></ngx3js-rotation>
				<ngx3js-mesh [material]="materialNormal" [geometry]="geometry">
					<ngx3js-position [x]="5" [y]="0" [z]="0"></ngx3js-position>
				</ngx3js-mesh>
			</ngx3js-mesh>
			<ngx3js-mesh>
				<ngx3js-rotation [x]="0" [y]="72*2" [z]="0"></ngx3js-rotation>
				<ngx3js-mesh [material]="materialToon" [geometry]="geometry">
					<ngx3js-position [x]="5" [y]="0" [z]="0"></ngx3js-position>
				</ngx3js-mesh>
			</ngx3js-mesh>
			<ngx3js-mesh>
				<ngx3js-rotation [x]="0" [y]="72*3" [z]="0"></ngx3js-rotation>
				<ngx3js-mesh [material]="materialLambert" [geometry]="geometry">
					<ngx3js-position [x]="5" [y]="0" [z]="0"></ngx3js-position>
				</ngx3js-mesh>
			</ngx3js-mesh>
			<ngx3js-mesh>
				<ngx3js-rotation [x]="0" [y]="72*4" [z]="0"></ngx3js-rotation>
				<ngx3js-mesh [material]="materialPhysical" [geometry]="geometry">
					<ngx3js-position [x]="5" [y]="0" [z]="0"></ngx3js-position>
				</ngx3js-mesh>
			</ngx3js-mesh>

		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
