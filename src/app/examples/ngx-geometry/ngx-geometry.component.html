<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
	ngx geometry
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true }"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="1000">
		<ngx3js-position [x]="0" [y]="5" [z]="10"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene [background]="'0x000000'">
		<ngx3js-fog [color]="'0xa0a0a0'" [near]="10" [far]="50"></ngx3js-fog>
		<ngx3js-light
			[type]="'Hemisphere'"
			[skyColor]="'0xffffff'"
			[groundColor]="'0x444444'"
			[intensity]="0.5"
		>
			<ngx3js-position [x]="0" [y]="20" [z]="0"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-light
			[type]="'directional'"
			[color]="'0xffffff'"
			[intensity]="1"
			[castShadow]="true"
			[shadowCameraTop]="6"
			[shadowCameraBottom]="-6"
			[shadowCameraLeft]="-6"
			[shadowCameraRight]="6"
			[shadowCameraNear]="0.1"
			[shadowCameraFar]="100"
		>
			<ngx3js-position [x]="-3" [y]="10" [z]="10"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-shared>
			<ngx3js-material
				#material
				[type]="'MeshPhongMaterial'"
				[color]="controls.color"
				[side]="'double'"
			>
				<ngx3js-texture
					[type]="'map'"
					[image]="'textures/crate.gif'"
				></ngx3js-texture>
			</ngx3js-material>
		</ngx3js-shared>
		<ngx3js-helper
			[name]="'gridHelper'"
			[type]="'GridHelper'"
			[size]="100"
			[divisions]="10"
			[color1]="'0x888888'"
			[color2]="'0x444444'"
		>
			<ngx3js-position [x]="0" [y]="-1" [z]="0"></ngx3js-position>
		</ngx3js-helper>
		<ngx3js-mesh (onLoad)="setMesh($event)">

			<ngx3js-mesh [material]="material">
				<ngx3js-mesh [type]="'text'" [text]="'PlaneGeometry'" [size]="0.15">
					<ngx3js-position [x]="0" [y]="1.2" [z]="0"></ngx3js-position>
				</ngx3js-mesh>
				<ngx3js-position [x]="-3" [y]="0" [z]="-3"></ngx3js-position>
				<ngx3js-geometry
					[type]="'PlaneGeometry'"
					[width]="2"
					[height]="2"
				></ngx3js-geometry>
			</ngx3js-mesh>
			<ngx3js-mesh [material]="material">
				<ngx3js-mesh [type]="'text'" [text]="'RingGeometry'" [size]="0.15">
					<ngx3js-position [x]="0" [y]="1.2" [z]="0"></ngx3js-position>
				</ngx3js-mesh>
				<ngx3js-position [x]="0" [y]="0" [z]="-3"></ngx3js-position>
				<ngx3js-geometry
					[type]="'RingGeometry'"
					[innerRadius]="0.7"
					[outerRadius]="1"
				></ngx3js-geometry>
			</ngx3js-mesh>
			<ngx3js-mesh [material]="material">
				<ngx3js-mesh [type]="'text'" [text]="'CircleGeometry'" [size]="0.15">
					<ngx3js-position [x]="0" [y]="1.2" [z]="0"></ngx3js-position>
				</ngx3js-mesh>
				<ngx3js-position [x]="3" [y]="0" [z]="-3"></ngx3js-position>
				<ngx3js-geometry
					[type]="'CircleGeometry'"
					[radius]="1"
				></ngx3js-geometry>
			</ngx3js-mesh>

			<ngx3js-mesh [material]="material">
				<ngx3js-mesh [type]="'text'" [text]="'DodecahedronGeometry'" [size]="0.15">
					<ngx3js-position [x]="0" [y]="1.2" [z]="0"></ngx3js-position>
				</ngx3js-mesh>
				<ngx3js-position [x]="-3" [y]="0" [z]="0"></ngx3js-position>
				<ngx3js-geometry
					[type]="'DodecahedronGeometry'"
					[radius]="1"
					[detail]="0"
				></ngx3js-geometry>
			</ngx3js-mesh>
			<ngx3js-mesh [material]="material">
				<ngx3js-mesh [type]="'text'" [text]="'IcosahedronGeometry'" [size]="0.15">
					<ngx3js-position [x]="0" [y]="1.2" [z]="0"></ngx3js-position>
				</ngx3js-mesh>
				<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
				<ngx3js-geometry
					[type]="'IcosahedronGeometry'"
					[radius]="1"
					[detail]="0"
				></ngx3js-geometry>
			</ngx3js-mesh>
			<ngx3js-mesh [material]="material">
				<ngx3js-mesh [type]="'text'" [text]="'TetrahedronGeometry'" [size]="0.15">
					<ngx3js-position [x]="0" [y]="1.2" [z]="0"></ngx3js-position>
				</ngx3js-mesh>
				<ngx3js-position [x]="3" [y]="0" [z]="0"></ngx3js-position>
				<ngx3js-geometry
					[type]="'TetrahedronGeometry'"
					[radius]="1"
					[detail]="0"
				></ngx3js-geometry>
			</ngx3js-mesh>

			<ngx3js-mesh [material]="material">
				<ngx3js-mesh [type]="'text'" [text]="'BoxGeometry'" [size]="0.15">
					<ngx3js-position [x]="0" [y]="1.2" [z]="0"></ngx3js-position>
				</ngx3js-mesh>
				<ngx3js-position [x]="-3" [y]="0" [z]="3"></ngx3js-position>
				<ngx3js-geometry
					[type]="'BoxGeometry'"
					[width]="2"
					[height]="2"
					[depth]="2"
				></ngx3js-geometry>
			</ngx3js-mesh>
			<ngx3js-mesh [material]="material">
				<ngx3js-mesh [type]="'text'" [text]="'SphereGeometry'" [size]="0.15">
					<ngx3js-position [x]="0" [y]="1.2" [z]="0"></ngx3js-position>
				</ngx3js-mesh>
				<ngx3js-position [x]="0" [y]="0" [z]="3"></ngx3js-position>
				<ngx3js-geometry
					[type]="'SphereGeometry'"
					[radius]="1"
				></ngx3js-geometry>
			</ngx3js-mesh>
			<ngx3js-mesh [material]="material">
				<ngx3js-mesh [type]="'text'" [text]="'TorusGeometry'" [size]="0.15">
					<ngx3js-position [x]="0" [y]="1.2" [z]="0"></ngx3js-position>
				</ngx3js-mesh>
				<ngx3js-position [x]="3" [y]="0" [z]="3"></ngx3js-position>
				<ngx3js-geometry
					[type]="'TorusGeometry'"
					[radius]="1"
					[tube]="0.3"
				></ngx3js-geometry>
			</ngx3js-mesh>			
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
