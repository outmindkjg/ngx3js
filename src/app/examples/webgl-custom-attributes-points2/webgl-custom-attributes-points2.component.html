<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
	custom attributes example - particles - billboards
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true }"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="10000">
		<ngx3js-position [x]="0" [y]="0" [z]="300"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene>
		<ngx3js-mesh (onLoad)="setMesh($event)" [type]="'Points'">
			<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
			<ngx3js-geometry
				[type]="'mergebuffergeometry'"
				[autoCustomColor]="true"
				[autoCustomColorKey]="'ca'"
				[autoCustomColorSize]="3"
				[autoSize]="true"
				[autoSizeSize]="1"
			>
				<ngx3js-geometry
					[type]="'SphereGeometry'"
					[radius]="100"
					[widthSegments]="68"
					[heightSegments]="38"
				></ngx3js-geometry>
				<ngx3js-geometry
					[type]="'BoxGeometry'"
					[width]="80"
					[height]="80"
					[depth]="80"
					[segments]="10"
				></ngx3js-geometry>
			</ngx3js-geometry>
			<ngx3js-material
				[type]="'ShaderMaterial'"
				[uniforms]="{
					color: { type: 'color', value: '0xffffff' },
					pointTexture: {
						type: 'texture',
						value: 'textures/sprites/disc.png',
						options: 'RepeatWrapping'
					}
				}"
				[shader]="'AttributeSizeColor'"
				[transparent]="true"
			></ngx3js-material>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
