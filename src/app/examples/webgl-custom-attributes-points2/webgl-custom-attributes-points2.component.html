<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - custom attributes example - particles - billboards
</div>
<three-renderer
  [controlType]="'orbit'"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="10000">
    <three-position [x]="0" [y]="0" [z]="300"></three-position>
  </three-camera>
  <three-scene #scene>
    <three-mesh (onLoad)="setMesh($event)" [type]="'Points'">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-geometry
        [type]="'mergebuffergeometry'"
        [autoCustomColor]="true"
        [autoCustomColorKey]="'ca'"
        [autoCustomColorSize]="3"
        [autoSize]="true"
        [autoSizeSize]="1"
      >
        <three-geometry 
          [type]="'SphereGeometry'"
          [radius]="100"
          [widthSegments]="68"
          [heightSegments]="38"
        ></three-geometry>
        <three-geometry 
          [type]="'BoxGeometry'"
          [width]="80"
          [height]="80"
          [depth]="80"
          [segments]="10"
        ></three-geometry>
      </three-geometry>
      <three-material [type]="'ShaderMaterial'"
        [uniforms]="{
          color : { type : 'color', value : '0xffffff'},
          pointTexture : { type : 'texture', value : 'textures/sprites/disc.png', options : 'RepeatWrapping'}
        }"
        [vertexShader]="vertexshader"
        [fragmentShader]="fragmentshader"
        [transparent]="true"
      ></three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
