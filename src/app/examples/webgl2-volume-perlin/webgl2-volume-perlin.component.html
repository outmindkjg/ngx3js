<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl2 - volume
</div>
<three-renderer
  [type]="'webgl2'"
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera #camera [type]="'perspective'" [fov]="60" [near]="0.1" [far]="100" (onLoad)="setCamera($event)">
    <three-position [x]="0" [y]="0" [z]="2"></three-position>
  </three-camera>
  <three-scene #scene>
    <three-mesh (onLoad)="setMesh($event)">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-geometry
        [type]="'box'"
        [width]="1"
        [height]="1"
        [depth]="1"
      ></three-geometry>
      <three-material 
        [type]="'RawShaderMaterial'" 
        [glslVersion]="'GLSL3'" 
        [shader]="'perlinshader'"
        [uniforms]="{
          map : { type : 'DataTexture3D', value : 'perlin' }
        }"
      ></three-material>
      <three-controller [type]="'auto'">
        <three-controller-item 
          [type]="'uniforms'" 
          [uniform]="'cameraPos'" 
          [valueType]="'copyposition'" 
          [refValue]="camera"
        ></three-controller-item>
      </three-controller>
    </three-mesh>
  </three-scene>
</three-renderer>
