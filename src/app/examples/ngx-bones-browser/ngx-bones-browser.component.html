<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
	Bones browser
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true, enableZoom : false }"
	[statsMode]="0"
	[antialias]="true"
	[clearColor]="'0xffffff'"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'PerspectiveCamera'" [fov]="75" [near]="0.1" [far]="200">
		<ngx3js-position [x]="0" [y]="30" [z]="30"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene [background]="'0x444444'" (onLoad)="setScene($event)">
		<ngx3js-light
			[type]="'PointLight'"
			[color]="'0xffffff'"
			[intensity]="1"
			[distance]="0"
		>
			<ngx3js-position [x]="0" [y]="200" [z]="0"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-light
			[type]="'PointLight'"
			[color]="'0xffffff'"
			[intensity]="1"
			[distance]="0"
		>
			<ngx3js-position [x]="100" [y]="200" [z]="100"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-light
			[type]="'PointLight'"
			[color]="'0xffffff'"
			[intensity]="1"
			[distance]="0"
		>
			<ngx3js-position [x]="-100" [y]="-200" [z]="-100"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-mesh (onLoad)="setMesh($event)" [type]="'SkinnedMesh'">
			<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
			<ngx3js-geometry [type]="'CylinderGeometry'" [radiusTop]="5" [radiusBottom]="5" [height]="height" [radiusSegments]="8" [heightSegments]="segmentCount * 3" [openEnded]="true" [onInit]="setGeometry"></ngx3js-geometry>
			<ngx3js-material [type]="'MeshPhongMaterial'" [color]="'0x156289'" [emissive]="'0x072534'" [side]="'DoubleSide'" [flatShading]="true"></ngx3js-material>
			<ngx3js-helper [type]="'SkeletonHelper'" [materialLinewidth]="2"></ngx3js-helper>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
