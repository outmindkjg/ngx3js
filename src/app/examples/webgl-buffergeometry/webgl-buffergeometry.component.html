<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - buffergeometry
</div>
<three-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , autoRotate : true , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="27" [near]="1" [far]="3500">
    <three-position [x]="0" [y]="0" [z]="2750"></three-position>
  </three-camera>
  <three-scene #scene [background]="'0x050505'">
    <three-fog [color]="'0x050505'" [near]="2000" [far]="3500"></three-fog>
    <three-light
      [type]="'AmbientLight'"
      [color]="'0x444444'"
    ></three-light>
    <three-light
      [type]="'DirectionalLight'"
      [color]="'0xffffff'"
      [intensity]="0.5"
    >
      <three-position [x]="1" [y]="1" [z]="1"></three-position>
    </three-light>
    <three-light
      [type]="'DirectionalLight'"
      [color]="'0xffffff'"
      [intensity]="1.5"
    >
      <three-position [x]="0" [y]="-1" [z]="0"></three-position>
    </three-light>
    <three-mesh (onLoad)="setMesh($event)">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-geometry
        [type]="'BufferGeometry'"
        [attrPosition]="positions"
        [attrNormal]="normals"
        [attrColor]="colors"
        [computeBoundingSphere]="true"
      ></three-geometry>
      <three-material 
        [type]="'MeshPhongMaterial'" 
        [color]="'0xaaaaaa'"
        [specular]="'0xffffff'"
        [shininess]="250"
        [side]="'double'"
        [vertexColors]="true"
      ></three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
