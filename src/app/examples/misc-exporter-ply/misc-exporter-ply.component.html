<div class="info dark">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
	webgl - exporter - ply
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true }"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="1000">
		<ngx3js-position [x]="200" [y]="100" [z]="200"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene [background]="'0xa0a0a0'" (onLoad)="setScene($event)">
		<ngx3js-fog [color]="'0xa0a0a0'" [near]="200" [far]="1000"></ngx3js-fog>
		<ngx3js-light
			[type]="'Hemisphere'"
			[skyColor]="'0xffffff'"
			[groundColor]="'0x444444'"
		>
			<ngx3js-position [x]="0" [y]="200" [z]="0"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-light
			[type]="'DirectionalLight'"
			[color]="'0xffffff'"
			[castShadow]="true"
			[shadowCameraTop]="180"
			[shadowCameraBottom]="-100"
			[shadowCameraLeft]="-120"
			[shadowCameraRight]="120"
		>
			<ngx3js-position [x]="0" [y]="200" [z]="100"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-mesh (onLoad)="setMesh($event)" [castShadow]="true">
			<ngx3js-position [x]="0" [y]="25" [z]="0"></ngx3js-position>
			<ngx3js-geometry
				[type]="'box'"
				[width]="50"
				[height]="50"
				[depth]="50"
			></ngx3js-geometry>
			<ngx3js-material
				[type]="'MeshPhongMaterial'"
				[color]="'0x00ff00'"
			></ngx3js-material>
		</ngx3js-mesh>
		<ngx3js-mesh [receiveShadow]="true">
			<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
			<ngx3js-rotation [x]="-90" [y]="0" [z]="0"></ngx3js-rotation>
			<ngx3js-geometry
				[type]="'Plane'"
				[width]="2000"
				[height]="2000"
			></ngx3js-geometry>
			<ngx3js-material
				[type]="'MeshPhongMaterial'"
				[color]="'0x999999'"
				[depthWrite]="false"
			></ngx3js-material>
		</ngx3js-mesh>
		<ngx3js-helper
			[type]="'GridHelper'"
			[size]="2000"
			[divisions]="20"
			[color1]="'0x000000'"
			[color2]="'0x000000'"
			[opacity]="0.2"
		></ngx3js-helper>
	</ngx3js-scene>
</ngx3js-renderer>
