<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> vr - sculpt
  - need ar/vr device to test
</div>
<ngx3js-renderer
  [controlType]="'vr'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [clearColor]="'0xffffff'"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="1.6" [z]="0"></ngx3js-lookat>
  <ngx3js-camera [type]="'perspective'" [fov]="50" [near]="0.01" [far]="50">
    <ngx3js-position [x]="0" [y]="1.6" [z]="3"></ngx3js-position>
  </ngx3js-camera>
  <ngx3js-scene #scene [background]="'0x222222'">
    <ngx3js-light
      [type]="'HemisphereLight'"
      [skyColor]="'0x888877'"
      [groundColor]="'0x777788'"
    ></ngx3js-light>
    <ngx3js-light
      [type]="'DirectionalLight'"
      [color]="'0xffffff'"
    >
      <ngx3js-position [x]="0" [y]="6" [z]="0"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-mesh (onLoad)="setMesh($event)">
      <ngx3js-mesh [type]="'MarchingCubes'" [resolution]="64">
        <ngx3js-position [x]="0" [y]="1" [z]="0"></ngx3js-position>
        <ngx3js-material
        [type]="'MeshStandardMaterial'"
        [color]="'0xffffff'"
        [roughness]="0.9"
        [metalness]="0.0"
        [transparent]="true"
      ></ngx3js-material>
      </ngx3js-mesh>
    </ngx3js-mesh>
    <ngx3js-mesh #table>
      <ngx3js-position [x]="0" [y]="0.35" [z]="0.85"></ngx3js-position>
      <ngx3js-geometry
        [type]="'BoxGeometry'"
        [width]="0.5"
        [height]="0.8"
        [depth]="0.5"
      ></ngx3js-geometry>
      <ngx3js-material
        [type]="'MeshStandardMaterial'"
        [color]="'0x444444'"
        [roughness]="1.0"
        [metalness]="0.0"
      ></ngx3js-material>
    </ngx3js-mesh>
    <ngx3js-mesh #floor [receiveShadow]="true">
      <ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
      <ngx3js-rotation [x]="-90" [y]="0" [z]="0"></ngx3js-rotation>
      <ngx3js-geometry
        [type]="'PlaneGeometry'"
        [width]="4"
        [height]="4"
      ></ngx3js-geometry>
      <ngx3js-material
        [type]="'MeshStandardMaterial'"
        [color]="'0x222222'"
        [roughness]="1.0"
        [metalness]="0.0"
      ></ngx3js-material>
    </ngx3js-mesh>
    <ngx3js-helper [type]="'GridHelper'" [size]="10" [divisions]="20" [color1]="'0x111111'" [color2]="'0x111111'"></ngx3js-helper>
  </ngx3js-scene>
</ngx3js-renderer>
