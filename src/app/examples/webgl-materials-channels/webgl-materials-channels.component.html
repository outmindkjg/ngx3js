<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - <span id="description">Normal, Depth, DepthRGBA, DepthRGBAUnpacked, Materials</span><br/>
  by <a href="https://Clara.io">Ben Houston</a>. ninja head from <a href="https://gpuopen.com/archive/gamescgi/amd-gpu-meshmapper/" target="_blank" rel="noopener">AMD GPU MeshMapper</a>
</div>
<three-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true , minDistance: 1000 , maxDistance: 2400 , minZoom: 0.5 , maxZoom: 1.5 }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-scene #scene>
    <three-light
      [type]="'ambient'"
      [color]="'0xffffff'"
      [intensity]="0.1"
    >
    </three-light>
    <three-light
      [type]="'Point'"
      [color]="'0xff0000'"
      [intensity]="0.5"
    >
      <three-position [x]="0" [y]="0" [z]="2500"></three-position>
    </three-light>
    <three-camera [type]="controls.camera" [fov]="45" [near]="500" [far]="3000">
      <three-position [x]="0" [y]="0" [z]="1500"></three-position>
      <three-light
        [type]="'Point'"
        [color]="'0xff6666'"
        [intensity]="1"
      >
      </three-light>
    </three-camera>
    <three-light
      [type]="'Point'"
      [color]="'0x0000ff'"
      [intensity]="0.5"
    >
      <three-position [x]="-1000" [y]="0" [z]="1000"></three-position>
    </three-light>
    <three-shared>
      <three-texture #normalMap [image]="'models/obj/ninja/normal.png'"></three-texture>
      <three-texture #aoMap [image]="'models/obj/ninja/ao.jpg'"></three-texture>
      <three-texture #displacementMap [image]="'models/obj/ninja/displacement.jpg'"></three-texture>
    </three-shared>
    <three-mesh (onLoad)="setMesh($event)">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-scale [multiply]="25"></three-scale>
      <three-geometry
        [storageName]="'models/obj/ninja/ninjaHead_Low.obj'"
        [center]="true"
      ></three-geometry>
      <three-material 
        [visible]="controls.material == 'standard'"
        [type]="'MeshStandard'"
        [color]="'0xffffff'"
        [metalness]="0.5"
        [roughness]="0.6"
        [displacementMap]="displacementMap"
        [displacementScale]="2.436143"
        [displacementBias]="-0.428408"
        [aoMap]="aoMap"
        [normalMap]="normalMap"
        [normalScaleX]="1"
        [normalScaleY]="-1"
        [side]="controls.side"
      ></three-material>
      <three-material 
        [visible]="controls.material == 'depthBasic'"
        [type]="'MeshDepth'"
        [depthPacking]="'Basic'"
        [displacementMap]="displacementMap"
        [displacementScale]="2.436143"
        [displacementBias]="-0.428408"
        [side]="controls.side"
      ></three-material>
      <three-material 
        [visible]="controls.material == 'depthRGBA'"
        [type]="'MeshDepth'"
        [depthPacking]="'RGBA'"
        [displacementMap]="displacementMap"
        [displacementScale]="2.436143"
        [displacementBias]="-0.428408"
        [side]="controls.side"
      ></three-material>
      <three-material 
        [visible]="controls.material == 'normal'"
        [type]="'MeshNormal'"
        [displacementMap]="displacementMap"
        [displacementScale]="2.436143"
        [displacementBias]="-0.428408"
        [normalMap]="normalMap"
        [normalScaleX]="1"
        [normalScaleY]="-1"
        [side]="controls.side"
      ></three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
