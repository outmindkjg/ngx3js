<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
	webgl_postprocessing
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true, autoRotate: true }"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-effect
		[camera]="camera"
		[scene]="scene"
		[viewport]="true"
		[x]="0"
		[y]="0"
		[width]="'50%'"
		[height]="'50%'"
		[clear]="true"
	>
		<ngx3js-pass [type]="'RenderPass'"></ngx3js-pass>
		<ngx3js-pass
			[type]="'ShaderPass'"
			[shader]="'DotScreen'"
			[uniforms]="{ scale: 2 }"
		></ngx3js-pass>
		<ngx3js-pass
			[type]="'ShaderPass'"
			[shader]="'RGBShift'"
			[uniforms]="{ amount: 0.0015 }"
		></ngx3js-pass>
	</ngx3js-effect>
	<ngx3js-effect
		[camera]="camera"
		[scene]="scene"
		[viewport]="true"
		[x]="'50%'"
		[y]="0"
		[width]="'50%'"
		[height]="'50%'"
	>
		<ngx3js-pass [type]="'RenderPass'"></ngx3js-pass>
		<ngx3js-pass
			[type]="'ShaderPass'"
			[shader]="'DotScreen'"
			[uniforms]="{ scale: 4 }"
		></ngx3js-pass>
		<ngx3js-pass
			[type]="'ShaderPass'"
			[shader]="'RGBShift'"
			[uniforms]="{ amount: 0.0015 }"
		></ngx3js-pass>
	</ngx3js-effect>
	<ngx3js-effect
		[camera]="camera"
		[scene]="scene"
		[viewport]="true"
		[x]="0"
		[y]="'50%'"
		[width]="'50%'"
		[height]="'50%'"
	>
		<ngx3js-pass [type]="'RenderPass'"></ngx3js-pass>
		<ngx3js-pass
			[type]="'ShaderPass'"
			[shader]="'DotScreen'"
			[uniforms]="{ scale: 6 }"
		></ngx3js-pass>
		<ngx3js-pass
			[type]="'ShaderPass'"
			[shader]="'RGBShift'"
			[uniforms]="{ amount: 0.0015 }"
		></ngx3js-pass>
	</ngx3js-effect>
	<ngx3js-effect
		[camera]="camera"
		[scene]="scene"
		[viewport]="true"
		[x]="'50%'"
		[y]="'50%'"
		[width]="'50%'"
		[height]="'50%'"
	>
		<ngx3js-pass [type]="'RenderPass'"></ngx3js-pass>
		<ngx3js-pass
			[type]="'ShaderPass'"
			[shader]="'DotScreen'"
			[uniforms]="{ scale: 8 }"
		></ngx3js-pass>
		<ngx3js-pass
			[type]="'ShaderPass'"
			[shader]="'RGBShift'"
			[uniforms]="{ amount: 0.0015 }"
		></ngx3js-pass>
	</ngx3js-effect>
	<ngx3js-effect
		[camera]="camera"
		[scene]="scene"
		[viewport]="true"
		[x]="'15%'"
		[y]="'15%'"
		[width]="'70%'"
		[height]="'70%'"
	>
		<ngx3js-pass [type]="'RenderPass'"></ngx3js-pass>
		<ngx3js-pass
			[type]="'ShaderPass'"
			[shader]="'DotScreen'"
			[uniforms]="{ scale: 2 }"
		></ngx3js-pass>
		<ngx3js-pass
			[type]="'ShaderPass'"
			[shader]="'RGBShift'"
			[uniforms]="{ amount: 0.0015 }"
		></ngx3js-pass>
	</ngx3js-effect>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera
		#camera
		[type]="'perspective'"
		[fov]="70"
		[near]="1"
		[far]="1000"
	>
		<ngx3js-position [x]="0" [y]="0" [z]="400"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene>
		<ngx3js-fog [color]="'0x000000'" [near]="1" [far]="1000"></ngx3js-fog>
		<ngx3js-light [type]="'AmbientLight'" [color]="'0x222222'"></ngx3js-light>
		<ngx3js-light [type]="'directional'" [color]="'0xffffff'">
			<ngx3js-position [x]="1" [y]="1" [z]="1"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-shared>
			<ngx3js-geometry
				#geometry
				[type]="'SphereGeometry'"
				[radius]="1"
				[widthSegments]="4"
				[heightSegments]="4"
			></ngx3js-geometry>
			<ngx3js-material
				#material
				[type]="'MeshPhongMaterial'"
				[color]="'0xffffff'"
				[flatShading]="true"
			></ngx3js-material>
		</ngx3js-shared>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-mesh
				*ngFor="let info of meshInfos"
				[geometry]="geometry"
				[material]="material"
			>
				<ngx3js-position
					[x]="info.position.x"
					[y]="info.position.y"
					[z]="info.position.z"
					[multiply]="info.position.multiply"
				></ngx3js-position>
				<ngx3js-rotation
					[x]="info.rotation.x"
					[y]="info.rotation.y"
					[z]="info.rotation.z"
				></ngx3js-rotation>
				<ngx3js-scale [multiply]="info.scale"></ngx3js-scale>
			</ngx3js-mesh>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
