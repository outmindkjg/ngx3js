<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
	ngx renderer
	<strong class="shadow">{{ controls.controler.type + ' / ' + controls.renderer.shadowMapType + ' / ' + controls.renderer.toneMapping }}</strong>
</div>
<ngx3js-renderer
	[statsMode]="controls.renderer.statsMode"
	[antialias]="controls.renderer.antialias"
	[controlType]="controls.controler.type"
	[controlOptions]="{
		enablePan: controls.controler.enablePan,
		enableDamping: controls.controler.enableDamping,
		minDistance: controls.controler.minDistance,
		maxDistance: controls.controler.maxDistance
	}"
	[shadowMapEnabled]="controls.renderer.shadowMapEnabled"
	[shadowMapType]="controls.renderer.shadowMapType"
	[clearColor]="controls.renderer.clearColor"
	[clearAlpha]="controls.renderer.clearAlpha"
	[alpha]="controls.renderer.alpha"
	[toneMapping]="controls.renderer.toneMapping"
	[toneMappingExposure]="controls.renderer.toneMappingExposure"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="1000" (onLoad)="setCamera($event)">
		<ngx3js-position [x]="0" [y]="0" [z]="10"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene>
		<ngx3js-texture
			[type]="'environment'"
			[image]="'textures/cube/SwedishRoyalCastle/'"
			[cubeImage]="['', 'jpg']"
			></ngx3js-texture>
		<ngx3js-light
			[type]="'directional'"
			[color]="'0xffffff'"
			[intensity]="1"
			[castShadow]="true"
		>
			<ngx3js-position [x]="-3" [y]="10" [z]="10"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-light [type]="'AmbientLight'" [color]="'0x6688cc'"></ngx3js-light>
		<ngx3js-shared>
			<ngx3js-geometry
				#geometry
				[type]="'TorusKnotGeometry'"
				[radius]="1.5"
				[tube]="0.34"
				[radiusSegments]="100"
				[tubularSegments]="64"
			></ngx3js-geometry>
			<ngx3js-material
				#material
				[type]="'MeshStandardMaterial'"
				[color]="'0xffffff'"
				[roughness]="0.1"
				[metalness]="1"
			></ngx3js-material>
		</ngx3js-shared>
		<ngx3js-mesh (onLoad)="setMesh($event)" [geometry]="geometry" [material]="material" [castShadow]="true">
			<ngx3js-mesh [geometry]="geometry" [material]="material" [castShadow]="true">
				<ngx3js-position [x]="0" [y]="0" [z]="-10"></ngx3js-position>
			</ngx3js-mesh>
			<ngx3js-mesh [geometry]="geometry" [material]="material" [castShadow]="true">
				<ngx3js-position [x]="-10" [y]="0" [z]="0"></ngx3js-position>
			</ngx3js-mesh>
			<ngx3js-mesh [geometry]="geometry" [material]="material" [castShadow]="true">
				<ngx3js-position [x]="10" [y]="0" [z]="0"></ngx3js-position>
			</ngx3js-mesh>
			<ngx3js-mesh [geometry]="geometry" [material]="material" [castShadow]="true">
				<ngx3js-position [x]="0" [y]="0" [z]="10"></ngx3js-position>
			</ngx3js-mesh>
			<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
		</ngx3js-mesh>
		<ngx3js-mesh [receiveShadow]="true">
			<ngx3js-position [x]="0" [y]="-2.5" [z]="0"></ngx3js-position>
			<ngx3js-rotation [x]="-90" [y]="0" [z]="0"></ngx3js-rotation>
			<ngx3js-geometry [type]="'plane'" [width]="10" [height]="10"></ngx3js-geometry>
			<ngx3js-material [type]="'MeshPhongMaterial'" [color]="'0xffffff'"></ngx3js-material>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
