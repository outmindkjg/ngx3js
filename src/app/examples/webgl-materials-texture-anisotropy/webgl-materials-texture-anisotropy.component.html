<div class="info dark">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - anisotropic texture filtering example
</div>
<div class="bottom">
  <div id="lbl_left" class="lbl">
		anisotropy: <span class="c" id="val_left">{{anisotropy}}</span><br/>
		</div>

		<div id="lbl_right" class="lbl">
		anisotropy: <span class="c" id="val_right">1</span><br/>
		</div>
</div>
<three-renderer
  [controlType]="'plane'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
  (onLoad)="setRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera #camera [type]="'perspective'" [fov]="35" [near]="1" [far]="25000">
    <three-position [x]="0" [y]="100" [z]="1500"></three-position>
  </three-camera>
  <three-composer [scissorTest]="true" [scissorX]="0" [scissorY]="0" [scissorWidth]="'50%-1'" [scissorHeight]="'100%'" [scene]="scene1" [camera]="camera">
    <three-pass #renderPass [type]="'RenderPass'" [scene]="scene1" [camera]="camera"></three-pass>
    <three-pass #copyPass [type]="'ShaderPass'" [shader]="'CopyShader'"></three-pass>
  </three-composer>
  <three-composer [scissorTest]="true" [scissorX]="'50%'" [scissorY]="0" [scissorWidth]="'50%'" [scissorHeight]="'100%'" [scene]="scene2" [camera]="camera">
    <three-pass #renderPass [type]="'RenderPass'" [scene]="scene2" [camera]="camera"></three-pass>
    <three-pass #copyPass [type]="'ShaderPass'" [shader]="'CopyShader'"></three-pass>
  </three-composer>
  <three-scene #scene1 [background]="'0xf2f7ff'">
    <three-fog [color]="'0xf2f7ff'" [near]="1" [far]="25000"></three-fog>
    <three-light
      [type]="'AmbientLight'"
      [color]="'0xeef0ff'"
    ></three-light>
    <three-light
      [type]="'directional'"
      [color]="'0xffffff'"
      [intensity]="2"
    >
      <three-position [x]="1" [y]="1" [z]="1"></three-position>
    </three-light>
    <three-mesh (onLoad)="setMesh($event)">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-scale [multiply]="1000"></three-scale>
      <three-rotation [x]="-90" [y]="0" [z]="0"></three-rotation>
      <three-geometry
        [type]="'PlaneGeometry'"
        [width]="100"
        [height]="100"
      ></three-geometry>
      <three-material [type]="'MeshPhongMaterial'" [color]="'0xffffff'">
        <three-texture [image]="'textures/crate.gif'" [anisotropy]="anisotropy" [wrap]="'RepeatWrapping'" [repeat]="512"></three-texture>
      </three-material>
    </three-mesh>
  </three-scene>
  <three-scene #scene2 [background]="'0xf2f7ff'">
    <three-fog [color]="'0xf2f7ff'" [near]="1" [far]="25000"></three-fog>
    <three-light
      [type]="'AmbientLight'"
      [color]="'0xeef0ff'"
    ></three-light>
    <three-light
      [type]="'directional'"
      [color]="'0xffffff'"
      [intensity]="2"
    >
      <three-position [x]="1" [y]="1" [z]="1"></three-position>
    </three-light>
    <three-mesh (onLoad)="setMesh($event)">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-scale [multiply]="1000"></three-scale>
      <three-rotation [x]="-90" [y]="0" [z]="0"></three-rotation>
      <three-geometry
        [type]="'PlaneGeometry'"
        [width]="100"
        [height]="100"
      ></three-geometry>
      <three-material [type]="'MeshPhongMaterial'" [color]="'0xffffff'">
        <three-texture [image]="'textures/crate.gif'" [anisotropy]="1" [wrap]="'RepeatWrapping'" [repeat]="512"></three-texture>
      </three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
