<div class="info dark">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl terrain raycasting demo
</div>
<three-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [clearColor]="'0xffffff'"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  [useEvent]="'mousemove'"
  (eventListener)="setEventListener($event)"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="1000" [y]="1400" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="60" [near]="1" [far]="20000" (onLoad)="setCamera($event)">
    <three-position [x]="2000" [y]="2000" [z]="1000"></three-position>
  </three-camera>

  <three-scene #scene [background]="'0xbfd1e5'">
    <three-mesh (onLoad)="setHelper($event)">
      <three-geometry [type]="'Cone'" [radius]="20" [height]="100" [radialSegments]="3">
        <three-translation [x]="0" [y]="50" [z]="0"></three-translation>
        <three-rotation [x]="90" [y]="0" [z]="0"></three-rotation>
      </three-geometry>
      <three-material [type]="'MeshNormal'"></three-material>
    </three-mesh>
    <three-mesh (onLoad)="setMesh($event)">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-geometry
        #geometry
        [type]="'perlin'"
        [perlinType]="'terrain'"
        [width]="7500"
        [height]="10"
        [depth]="7500"
        [widthSegments]="256"
        [depthSegments]="256"
      ></three-geometry>
      <three-material [type]="'MeshBasic'">
        <three-texture [perlin]="geometry"></three-texture>
      </three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
