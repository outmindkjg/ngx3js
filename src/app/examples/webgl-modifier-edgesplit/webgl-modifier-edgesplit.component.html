<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
	Edge Split modifier
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{
		enablePan: false,
		enableDamping: true,
		minZoom: 1,
		rollSpeed: 0.35
	}"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="75" [near]="1" [far]="1000">
		<ngx3js-position [x]="0" [y]="0" [z]="4"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene>
		<ngx3js-light
			[type]="'Hemisphere'"
			[skyColor]="'0xffffff'"
			[groundColor]="'0x444444'"
		>
		</ngx3js-light>
		<ngx3js-shared>
			<ngx3js-texture
				#texture
				[image]="'models/obj/cerberus/Cerberus_A.jpg'"
			></ngx3js-texture>
		</ngx3js-shared>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-position [x]="-1.5" [y]="0" [z]="0"></ngx3js-position>
			<ngx3js-rotation [x]="0" [y]="-90" [z]="0"></ngx3js-rotation>
			<ngx3js-scale [multiply]="3.5"></ngx3js-scale>
			<ngx3js-geometry
				[storageName]="'models/obj/cerberus/Cerberus.obj'"
				[edgeSplit]="controls.edgeSplit"
				[cutOffAngle]="controls.cutOffAngle"
				[tryKeepNormals]="controls.tryKeepNormals"
			></ngx3js-geometry>
			<ngx3js-material
				[type]="'MeshStandard'"
				[color]="'0xffffff'"
				[flatShading]="!controls.smoothShading"
				[map]="controls.showMap ? texture : null"
			></ngx3js-material>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
