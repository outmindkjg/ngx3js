<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true }"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="33" [near]="1" [far]="10000">
		<ngx3js-position [x]="0" [y]="0" [z]="1000"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
			<ngx3js-mesh *ngFor="let line of geometryInfos" [type]="'line'">
				<ngx3js-position
					[x]="line.x"
					[y]="line.y"
					[z]="line.z"
				></ngx3js-position>
				<ngx3js-scale
					[x]="line.scale"
					[y]="line.scale"
					[z]="line.scale"
				></ngx3js-scale>
				<ngx3js-geometry
					[type]="'Buffer'"
					[attrPosition]="line.position"
					[attrColor]="line.color"
				></ngx3js-geometry>
				<ngx3js-material
					[type]="'LineBasic'"
					[color]="'0xffffff'"
					[vertexColors]="true"
				></ngx3js-material>
			</ngx3js-mesh>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
