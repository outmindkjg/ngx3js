<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - video panorama
</div>
<three-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="75" [near]="1" [far]="1100">
    <three-position [x]="10" [y]="0" [z]="0"></three-position>
  </three-camera>
  <three-scene #scene>
    <three-mesh (onLoad)="setMesh($event)">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-geometry
        [type]="'SphereGeometry'"
        [radius]="500"
        [widthSegments]="60"
        [heightSegments]="40"
      >
        <three-scale [x]="-1" [y]="1" [z]="1"></three-scale>
      </three-geometry>
      <three-material [type]="'MeshBasicMaterial'" >
        <three-texture [image]="'textures/pano.mp4'" [loaderType]="'video'"></three-texture>
      </three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
