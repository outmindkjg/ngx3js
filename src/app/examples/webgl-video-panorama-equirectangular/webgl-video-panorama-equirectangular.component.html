<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - video panorama
</div>
<ngx3js-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  <ngx3js-camera [type]="'perspective'" [fov]="75" [near]="1" [far]="1100">
    <ngx3js-position [x]="10" [y]="0" [z]="0"></ngx3js-position>
  </ngx3js-camera>
  <ngx3js-scene #scene>
    <ngx3js-mesh (onLoad)="setMesh($event)">
      <ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
      <ngx3js-geometry
        [type]="'SphereGeometry'"
        [radius]="500"
        [widthSegments]="60"
        [heightSegments]="40"
      >
        <ngx3js-scale [x]="-1" [y]="1" [z]="1"></ngx3js-scale>
      </ngx3js-geometry>
      <ngx3js-material [type]="'MeshBasicMaterial'" >
        <ngx3js-texture [image]="'textures/pano.mp4'" [loaderType]="'video'"></ngx3js-texture>
      </ngx3js-material>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
