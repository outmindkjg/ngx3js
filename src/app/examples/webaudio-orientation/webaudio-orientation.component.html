<div class="info dark">
  <a href="https://threejs.org" target="_blank" rel="noopener noreferrer">three.js</a> webaudio - orientation<br/>
  music by <a href="http://www.newgrounds.com/audio/listen/376737" target="_blank" rel="noopener noreferrer">skullbeatz</a>
</div>
<ngx3js-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [clearColor]="'0xffffff'"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  <ngx3js-camera [type]="'perspective'" [fov]="45" [near]="0.1" [far]="100">
    <ngx3js-position [x]="3" [y]="2" [z]="3"></ngx3js-position>
    <ngx3js-listener></ngx3js-listener>
  </ngx3js-camera>
  <ngx3js-scene #scene [background]="'0xa0a0a0'">
    <ngx3js-fog [color]="'0xa0a0a0'" [near]="2" [far]="20"></ngx3js-fog>
    <ngx3js-light
      [type]="'Hemisphere'"
      [skyColor]="'0xffffff'"
      [groundColor]="'0x444444'"
    >
      <ngx3js-position [x]="0" [y]="20" [z]="0"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-light
      [type]="'directional'"
      [color]="'0xffffff'"
      [intensity]="1"
      [castShadow]="true"
      [shadowCameraTop]="1"
      [shadowCameraBottom]="-1"
      [shadowCameraLeft]="-1"
      [shadowCameraRight]="1"
      [shadowCameraNear]="0.1"
      [shadowCameraFar]="20"
    >
      <ngx3js-position [x]="5" [y]="5" [z]="0"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-mesh (onLoad)="setMesh($event)">
      <ngx3js-mesh [storageName]="'models/gltf/BoomBox/glTF-Binary/BoomBox.glb'" [castShadow]="true">
        <ngx3js-position [x]="0" [y]="0.2" [z]="0"></ngx3js-position>
        <ngx3js-scale [multiply]="20"></ngx3js-scale>
        <ngx3js-rotation [x]="0" [y]="-180" [z]="0"></ngx3js-rotation>
        <ngx3js-audio 
          [url]="'sounds/376737_Skullbeatz___Bad_Cat_Maste.mp3'"
          [refDistance]="1"
          [coneInnerAngle]="180"
          [coneOuterAngle]="230"
          [coneOuterGain]="0.1"
        >
            <ngx3js-rotation [x]="0" [y]="180" [z]="0"></ngx3js-rotation>
          <ngx3js-helper [type]="'PositionalAudioHelper'" [range]="0.1"></ngx3js-helper>
      </ngx3js-audio>
      </ngx3js-mesh>
      <ngx3js-mesh>
        <ngx3js-position [x]="0" [y]="0.5" [z]="-0.5"></ngx3js-position>
        <ngx3js-geometry 
          [type]="'BoxGeometry'"
          [width]="2"
          [height]="1"
          [depth]="0.1"
        ></ngx3js-geometry>
        <ngx3js-material 
          [type]="'MeshBasicMaterial'"
          [color]="'0xff0000'"
          [transparent]="true"
          [opacity]="0.5"
        ></ngx3js-material>
      </ngx3js-mesh>
    </ngx3js-mesh>
    <ngx3js-mesh>
      <ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
      <ngx3js-rotation [x]="-90" [y]="0" [z]="0"></ngx3js-rotation>
      <ngx3js-geometry
        [type]="'PlaneGeometry'"
        [width]="50"
        [height]="50"
      ></ngx3js-geometry>
      <ngx3js-material [type]="'MeshPhongMaterial'" [color]="'0x999999'" [depthWrite]="false"></ngx3js-material>
    </ngx3js-mesh>
    <ngx3js-helper [type]="'GridHelper'" [size]="50" [divisions]="50" [color1]="'0x888888'" [color2]="'0x888888'"></ngx3js-helper>
  </ngx3js-scene>
</ngx3js-renderer>
