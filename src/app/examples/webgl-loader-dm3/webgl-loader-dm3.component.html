<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - Rhino 3DM loader
</div>
<three-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true , autoRotate : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="60" [near]="1" [far]="1000">
    <three-position [x]="26" [y]="-40" [z]="5"></three-position>
    <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  </three-camera>
  <three-scene #scene>
    <three-light
      [type]="'directional'"
      [color]="'0xffffff'"
      [intensity]="2"
      [castShadow]="true"
    >
      <three-position [x]="0" [y]="0" [z]="2"></three-position>
    </three-light>
    <three-mesh (onLoad)="setMesh($event)" [storageName]="'models/3dm/Rhino_Logo.3dm'">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
    </three-mesh>
  </three-scene>
</three-renderer>
