<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - Bloom pass by <a href="http://eduperiment.com" target="_blank" rel="noopener">Prashant Sharma</a> and <a href="https://clara.io" target="_blank" rel="noopener">Ben Houston</a>

</div>
<ngx3js-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [toneMapping]="'ReinhardToneMapping'"
  [toneMappingExposure]="1"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
  (onLoad)="setRender($event)"
>
  <ngx3js-composer [scene]="scene" [camera]="camera">
    <ngx3js-pass [type]="'RenderPass'"></ngx3js-pass>
    <ngx3js-pass [type]="'UnrealBloomPass'" [threshold]="0" [strength]="1.5" [radius]="0" (onLoad)="setBloomPass($event)"></ngx3js-pass>
  </ngx3js-composer>
  <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  <ngx3js-scene #scene>
    <ngx3js-light
      [type]="'AmbientLight'"
      [color]="'0x404040'"
    ></ngx3js-light>
    <ngx3js-camera #camera [type]="'perspective'" [fov]="40" [near]="1" [far]="100">
      <ngx3js-position [x]="-5" [y]="2.5" [z]="-3.5"></ngx3js-position>
      <ngx3js-light
        [type]="'PointLight'"
        [color]="'0xffffff'"
        [intensity]="1"
      ></ngx3js-light>
    </ngx3js-camera>
    <ngx3js-mesh (onLoad)="setMesh($event)" [storageName]="'models/gltf/PrimaryIonDrive.glb'">
      <ngx3js-mixer [action]="'play'">
        <ngx3js-clip [name]="'play'" [index]="0"></ngx3js-clip>
      </ngx3js-mixer>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
