<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - Bloom pass by <a href="http://eduperiment.com" target="_blank" rel="noopener">Prashant Sharma</a> and <a href="https://clara.io" target="_blank" rel="noopener">Ben Houston</a>

  <a href="http://mjmurdock.com/" target="_blank" rel="noopener">Mike Murdock</a>, CC Attribution.
</div>
<three-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [toneMapping]="'ReinhardToneMapping'"
  [toneMappingExposure]="1"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
  (onLoad)="setRender($event)"
>
  <three-composer [scene]="scene" [camera]="camera">
    <three-pass [type]="'RenderPass'"></three-pass>
    <three-pass [type]="'UnrealBloomPass'" [threshold]="0" [strength]="1.5" [radius]="0" (onLoad)="setBloomPass($event)"></three-pass>
  </three-composer>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-scene #scene>
    <three-light
      [type]="'AmbientLight'"
      [color]="'0x404040'"
    ></three-light>
    <three-camera #camera [type]="'perspective'" [fov]="40" [near]="1" [far]="100">
      <three-position [x]="-5" [y]="2.5" [z]="-3.5"></three-position>
      <three-light
        [type]="'PointLight'"
        [color]="'0xffffff'"
        [intensity]="1"
      ></three-light>
    </three-camera>
    <three-mesh (onLoad)="setMesh($event)" [storageName]="'models/gltf/PrimaryIonDrive.glb'">
      <three-mixer [action]="'play'">
        <three-clip [name]="'play'" [index]="0"></three-clip>
      </three-mixer>
    </three-mesh>
  </three-scene>
</three-renderer>
