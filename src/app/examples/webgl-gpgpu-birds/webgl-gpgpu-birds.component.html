<div class="info dark">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl gpgpu birds<br/>
  Move mouse to disturb birds. todo
</div>
<three-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [clearColor]="'0xffffff'"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="75" [near]="1" [far]="3000">
    <three-position [x]="0" [y]="0" [z]="350"></three-position>
  </three-camera>
  <three-scene #scene [background]="'0xffffff'">
    <three-fog [color]="'0xffffff'" [near]="100" [far]="1000"></three-fog>
    <three-shared>
      <three-geometry-bird #bird [scale]="0.2"></three-geometry-bird>
      <three-material
        #material
        [type]="'ShaderMaterial'"
        [uniforms]="{
          color : { type : 'color', value : '0xff2200'},
          texturePosition : { value : null },
          textureVelocity : { value : null },
          time : { type : 'number', value : 1.0},
          delta : { type : 'number', value : 0.0}
        }"
        [shader]="'ShaderDemo11'"
        [side]="'double'"
      ></three-material>
    </three-shared>
    <three-mesh (onLoad)="setMesh($event)" [geometry]="bird">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-rotation [x]="0" [y]="90" [z]="0"></three-rotation>
      <three-material [type]="'meshlambert'" [color]="'0xff0000'"></three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
