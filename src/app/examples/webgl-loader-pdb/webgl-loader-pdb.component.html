<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js webgl</a> - molecules</div>
<three-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true , autoRotate : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  [css3dType]="'css2d'"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-scene #scene [background]="'0x050505'">
    <three-camera [type]="'perspective'" [fov]="70" [near]="1" [far]="5000">
      <three-position [x]="0" [y]="0" [z]="1000"></three-position>
    </three-camera>
    <three-light
      [type]="'directional'"
      [color]="'0xffffff'"
      [intensity]="0.8"
    >
      <three-position [x]="1" [y]="1" [z]="1"></three-position>
    </three-light>
    <three-light
      [type]="'directional'"
      [color]="'0xffffff'"
      [intensity]="0.5"
    >
      <three-position [x]="-1" [y]="-1" [z]="1"></three-position>
    </three-light>
    <three-mesh (onLoad)="setMesh($event)" [storageName]="selectedMolecule">
    </three-mesh>
  </three-scene>
</three-renderer>
