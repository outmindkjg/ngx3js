<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl_clipping_intersection
</div>

<ngx3js-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [clearColor]="'0x000000'"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [localClippingEnabled]="true"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-shared>
    <ngx3js-plane #plane1 (onLoad)="setLocalPlane($event)" [x]="1" [y]="0" [z]="0" [w]="0"></ngx3js-plane>
    <ngx3js-plane #plane2 (onLoad)="setLocalPlane($event)" [x]="0" [y]="-1" [z]="0" [w]="0"></ngx3js-plane>
    <ngx3js-plane #plane3 (onLoad)="setLocalPlane($event)" [x]="0" [y]="0" [z]="-1" [w]="0"></ngx3js-plane>
  </ngx3js-shared>
  <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  <ngx3js-camera [type]="'perspective'" [fov]="40" [near]="1" [far]="200">
    <ngx3js-position [x]="-1.5" [y]="2.5" [z]="3"></ngx3js-position>
    <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  </ngx3js-camera>
  <ngx3js-scene #scene>
    <ngx3js-fog [color]="'0xa0a0a0'" [near]="10" [far]="50"></ngx3js-fog>
    <ngx3js-light
      [type]="'Hemisphere'"
      [skyColor]="'0xffffff'"
      [groundColor]="'0x444444'"
    >
      <ngx3js-position [x]="0" [y]="20" [z]="0"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-light
      [type]="'directional'"
      [color]="'0xffffff'"
      [intensity]="1"
      [castShadow]="true"
      [shadowCameraTop]="2"
      [shadowCameraBottom]="-2"
      [shadowCameraLeft]="-2"
      [shadowCameraRight]="2"
      [shadowCameraNear]="0.1"
      [shadowCameraFar]="40"
    >
      <ngx3js-position [x]="-3" [y]="10" [z]="-10"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-mesh
      (onLoad)="setMesh($event)"
      [receiveShadow]="false"
      [castShadow]="false"
    >
      <ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
      <ngx3js-helper [type]="'plane'" [visible]="controls.showHelpers" [size]="2"></ngx3js-helper>
      <ngx3js-geometry
        [type]="'Sphere'"
        [radius]="1.1"
        [widthSegments]="48"
        [heightSegments]="24"
      ></ngx3js-geometry>
      <ngx3js-material
        [type]="'meshlambert'"
        [color]="'0xffffff'"
        [transparent]="true"
        [opacity]="0"
        [clippingPlanes]="[plane1, plane2, plane3]"
      ></ngx3js-material>
      <ngx3js-mesh
        *ngFor="let sphere of sphereInfos"
        [receiveShadow]="false"
        [castShadow]="false"
      >
        <ngx3js-geometry
          [type]="'Sphere'"
          [radius]="sphere.radius"
          [widthSegments]="48"
          [heightSegments]="24"
        ></ngx3js-geometry>
        <ngx3js-material
          [type]="'meshlambert'"
          [color]="sphere.color"
          [clipIntersection]="true"
          [side]="'double'"
          [clippingPlanes]="[plane1, plane2, plane3]"
        ></ngx3js-material>
      </ngx3js-mesh>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
