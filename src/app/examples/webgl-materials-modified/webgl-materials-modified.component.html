<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> wegbl - modified material.
  <a href="http://graphics.cs.williams.edu/data/meshes.xml#14" target="_blank" rel="noopener">Lee Perry-Smith</a> head.
</div>
<three-renderer
  [controlType]="'orbit'"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="27" [near]="0.1" [far]="100">
    <three-position [x]="0" [y]="0" [z]="20"></three-position>
  </three-camera>
  <three-scene #scene>
    <three-shared>
      <three-geometry
        #geometry
        [storageName]="'models/gltf/LeePerrySmith/LeePerrySmith.glb'"
      ></three-geometry>
    </three-shared>
    <three-mesh (onLoad)="setMesh($event)">
      <three-mesh [geometry]="geometry">
        <three-position [x]="-3.5" [y]="-0.5" [z]="0"></three-position>
        <three-material [type]="'MeshNormalMaterial'" (onLoad)="setMaterial($event, 2.0)"></three-material>
      </three-mesh>
      <three-mesh [geometry]="geometry">
        <three-position [x]="3.5" [y]="-0.5" [z]="0"></three-position>
        <three-material [type]="'MeshNormalMaterial'" (onLoad)="setMaterial($event, -2.0)"></three-material>
      </three-mesh>
    </three-mesh>
  </three-scene>
</three-renderer>
