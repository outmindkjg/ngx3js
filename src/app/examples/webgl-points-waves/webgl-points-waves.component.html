<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl particles waves example
</div>
<three-renderer
  [controlType]="'plain'"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="75" [near]="1" [far]="10000">
    <three-position [x]="0" [y]="0" [z]="1000"></three-position>
  </three-camera>
  <three-scene #scene>
    <three-mesh (onLoad)="setMesh($event)" [type]="'Points'">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-geometry
        [type]="'buffer'"
        [position]="positions"
        [customScale]="scales"
      ></three-geometry>
      <three-material [type]="'Shader'" [uniforms]="{ color : { type : 'color', value : '0xffffff'} }" [vertexShader]="vertexshader" [fragmentShader]="fragmentshader"></three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
