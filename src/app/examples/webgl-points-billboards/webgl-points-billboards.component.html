<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl particle billboards example
</div>
<three-renderer
  [controlType]="'plain'"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="55" [near]="2" [far]="2000" (onLoad)="setCamera($event)">
    <three-position [x]="0" [y]="0" [z]="1000"></three-position>
  </three-camera>
  <three-scene #scene>
    <three-fog [type]="'fogexp2'" [color]="'0x000000'" [density]="0.001"></three-fog>
    <three-mesh (onLoad)="setMesh($event)" [type]="'Points'">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-geometry
        [type]="'Buffer'"
        [position]="vertices"
      ></three-geometry>
      <three-material [type]="'Points'" 
        [color]="'HSL(1.0,0.5,0.5)'"
        [size]="35"
        [sizeAttenuation]="true"
        [alphaTest]="0.5"
        [transparent]="true"
      >
        <three-texture [image]="'textures/sprites/disc.png'"></three-texture>
      </three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
