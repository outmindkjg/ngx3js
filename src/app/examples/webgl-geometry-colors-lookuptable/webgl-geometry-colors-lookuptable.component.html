<div [id]="'info'">
  <a [href]="'https://threejs.org'" [target]="'_blank'" [rel]="'noopener'">three.js</a> webgl - lookup table<br/>
  vertex color values from a range of data values
</div>
<three-renderer
  [controlType]="'orbit'"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [clearColor]="'0xffffff'"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-scene #scene>
    <three-camera [scene]="scene" [type]="'perspective'" [fov]="60" [near]="1" [far]="100">
      <three-position [x]="0" [y]="0" [z]="10"></three-position>
      <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
      <three-light
        [type]="'Point'"
        [color]="'0xffffff'"
      >
        <three-position [x]="0" [y]="0" [z]="0"></three-position>
      </three-light>
    </three-camera>
    <three-mesh (onLoad)="setSprite($event)" [type]="'Sprite'">
      <three-position [x]="-2" [y]="0" [z]="0"></three-position>
      <three-scale [x]="1.25" [y]="7" [z]="1"></three-scale>
      <three-material [type]="'Sprite'">
        <three-texture [canvas]="'lut'"></three-texture>
      </three-material>
    </three-mesh>
    <three-mesh (onLoad)="setMesh($event)">
      <three-position [x]="2" [y]="0" [z]="0"></three-position>
      <three-geometry 
        [storageName]="'/assets/examples/models/json/pressure.json'"
        [onInit]="setGeometry"
        [center]="true"
        [computeVertexNormals]="true"
      ></three-geometry>
      <three-material [type]="'meshlambert'" [color]="'0xF5F5F5'" [vertexColors]="true" [side]="'double'"></three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
