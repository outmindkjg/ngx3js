<div class="info dark">
	<a href="https://threejs.org" target="_blank" rel="noopener noreferrer"
		>three.js</a
	>
	- offscreen canvas (<a
		href="https://developer.mozilla.org/en-US/docs/Web/API/OffscreenCanvas"
		target="_blank"
		rel="noopener noreferrer"
		>about</a
	>)
	not supported
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true }"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="40" [near]="1" [far]="1000">
		<ngx3js-position [x]="0" [y]="0" [z]="200"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene [background]="'0x444466'">
		<ngx3js-fog [color]="'0x444466'" [near]="100" [far]="400"></ngx3js-fog>
		<ngx3js-shared (onLoad)="setShared($event)">
			<ngx3js-geometry
				#geometry
				[type]="'IcosahedronGeometry'"
				[radius]="5"
				[detail]="8"
			></ngx3js-geometry>
			<ngx3js-texture #texture [image]="'textures/matcaps/matcap-porcelain-white.jpg'"></ngx3js-texture>
			<ngx3js-material
				[type]="'MeshMatcapMaterial'"
				[color]="'0xaa24df'"
				[matcap]="texture"
			></ngx3js-material>
			<ngx3js-material
				[type]="'MeshMatcapMaterial'"
				[color]="'0x605d90'"
				[matcap]="texture"
			></ngx3js-material>
			<ngx3js-material
				[type]="'MeshMatcapMaterial'"
				[color]="'0xe04a3f'"
				[matcap]="texture"
			></ngx3js-material>
			<ngx3js-material
				[type]="'MeshMatcapMaterial'"
				[color]="'0xe30456'"
				[matcap]="texture"
			></ngx3js-material>
		</ngx3js-shared>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
			<ngx3js-mesh *ngFor="let info of meshInfos" [geometry]="geometry" [material]="info.material">
				<ngx3js-position [x]="info.x" [y]="info.y" [z]="info.z"></ngx3js-position>
				<ngx3js-scale [x]="info.scale" [y]="info.scale" [z]="info.scale"></ngx3js-scale>
			</ngx3js-mesh>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
