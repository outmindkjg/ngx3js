<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - spline extrusion examples<br/>
  by <a href="http://www.lab4games.net/zz85/blog" target="_blank" rel="noopener">zz85</a>
</div>
<three-renderer
  [controlType]="'orbit'"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [clearColor]="'0xffffff'"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [active]="!controls.animationView" [fov]="50" [near]="0.01" [far]="10000">
    <three-position [x]="1" [y]="50" [z]="500"></three-position>
    <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  </three-camera>
  <three-scene #scene [background]="'0xf0f0f0'">
    <three-light
      [type]="'Directional'"
      [color]="'0xffffff'"
    >
      <three-position [x]="0" [y]="0" [z]="1"></three-position>
    </three-light>
    <three-mesh>
      <three-camera [type]="'perspective'" [active]="controls.animationView" [fov]="84" [near]="0.01" [far]="1000"  (onLoad)="setSplineCamera($event)">
        <three-position [x]="0" [y]="0" [z]="0"></three-position>
        <three-helper [type]="'camera'" [visible]="controls.cameraHelper" (onLoad)="setCameraHelper($event)"></three-helper>
      </three-camera>
      <three-mesh [name]="'cameraEye'" [visible]="controls.cameraHelper" (onLoad)="setCameraEye($event)">
        <three-geometry [type]="'Sphere'" [radius]="5"></three-geometry>
        <three-material [type]="'MeshBasic'" [color]="'0xdddddd'"></three-material>
      </three-mesh>
    </three-mesh>
    <three-shared>
      <three-material #material [type]="'meshlambert'" [color]="'0xff00ff'"></three-material>
      <three-material #wireframeMaterial [type]="'MeshBasic'" [color]="'0x000000'" [opacity]="0.3" [transparent]="true" [wireframe]="true"></three-material>
      <three-geometry
        (onLoad)="setTubeGeometry($event)"
        #geometry
        [type]="'Tube'"
        [curve]="controls.spline"
        [curvePath]="curvePath"
        [scale]="scale"
        [tubularSegments]="controls.extrusionSegments"
        [radius]="2"
        [radialSegments]="controls.radiusSegments"
        [closed]="controls.closed"
      ></three-geometry>
    </three-shared>
    <three-mesh (onLoad)="setMesh($event)" [material]="material" [geometry]="geometry">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-scale [multiply]="controls.scale"></three-scale>
      <three-mesh [material]="wireframeMaterial" [geometry]="geometry">
      </three-mesh>
    </three-mesh>
  </three-scene>
</three-renderer>
