<div id="info">
    <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - decal splatter<br/>
    click to shoot
</div>
<three-renderer
  [controlType]="'orbit'"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [minDistance]="50"
  [maxDistance]="200"
  [antialias]="true"
  [clearColor]="'0x000000'"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  [useEvent]="['change','pointerdown', 'pointerup','pointermove']"
  [eventListener]="eventListener"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera (onLoad)="setCamera($event)" [type]="'perspective'" [fov]="45" [near]="1" [far]="1000">
    <three-position [x]="0" [y]="0" [z]="120"></three-position>
    <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  </three-camera>
  <three-scene #scene>
    <three-light
      type="Ambient"
      [color]="'0x443333'"
    >
      <three-position [x]="0" [y]="20" [z]="0"></three-position>
    </three-light>
    <three-light
      type="directional"
      [color]="'0xffddcc'"
      [intensity]="1"
    >
      <three-position [x]="1" [y]="0.75" [z]="0.5"></three-position>
    </three-light>
    <three-light
      type="directional"
      [color]="'0xccccff'"
      [intensity]="1"
    >
      <three-position [x]="-1" [y]="0.75" [z]="-0.5"></three-position>
    </three-light>
    <three-mesh (onLoad)="setMouseHelper($event)" [visible]="true">
      <three-geometry [type]="'box'" [width]="1" [height]="1" [depth]="1"></three-geometry>
      <three-material [type]="'MeshNormal'" [color]="'0xff0000'"></three-material>
    </three-mesh>
    <three-mesh type="line" (onLoad)="setMouseLine($event)" [visible]="true">
      <three-geometry [type]="'geometry'" [points]="[{x : 0, y : 0, z : 0},{x : 0, y : 0, z : 0}]"></three-geometry>
      <three-material [type]="'LineBasic'" [color]="'0xff0000'"></three-material>
    </three-mesh>
    <three-mesh *ngFor="let decal of decals">
      <three-material [type]="'MeshPhong'"
        [color]="decal.color"
        [specular]="'0x444444'"
        [normalScaleX]="1"
        [normalScaleY]="1"
        [shininess]="30"
        [transparent]="true"
        [depthTest]="true"
        [depthWrite]="true"
        [polygonOffset]="true"
        [polygonOffsetFactor]="-4"
        [wireframe]="false"
      >
        <three-texture [textureType]="'map'" [image]="'/assets/examples/textures/decal/decal-diffuse.png'"></three-texture>
        <three-texture [textureType]="'normalMap'" [image]="'/assets/examples/textures/decal/decal-normal.jpg'"></three-texture>
      </three-material>
      <three-geometry
        [type]="'decal'"
        [positionX]="decal.position.x"
        [positionY]="decal.position.y"
        [positionZ]="decal.position.z"
        [orientationX]="decal.orientation.x"
        [orientationY]="decal.orientation.y"
        [orientationZ]="decal.orientation.z"
        [sizeX]="decal.scale"
        [sizeY]="decal.scale"
        [sizeZ]="decal.scale"
        [mesh]="mesh"
      ></three-geometry>
    </three-mesh>
    <three-mesh (onLoad)="setMesh($event)" #mesh [storageName]="'/assets/models/gltf/LeePerrySmith/LeePerrySmith.glb'">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-scale [x]="10" [y]="10" [z]="10"></three-scale>
      <three-material type="MeshPhong"
        [specular]="'0x111111'"
        [shininess]="25"
      >
        <three-texture [textureType]="'map'" [image]="'/assets/models/gltf/LeePerrySmith/Map-COL.jpg'"></three-texture>
        <three-texture [textureType]="'specularMap'" [image]="'/assets/models/gltf/LeePerrySmith/Map-SPEC.jpg'"></three-texture>
        <three-texture [textureType]="'normalMap'" [image]="'/assets/models/gltf/LeePerrySmith/Infinite-Level_02_Tangent_SmoothUV.jpg'"></three-texture>
      </three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
