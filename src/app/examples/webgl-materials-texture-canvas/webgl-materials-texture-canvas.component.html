<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
	webgl - canvas as a texture
	<div>click and draw in the white box</div>
</div>
<div class="bottom">
	<div id="lbl_left" class="lbl canvas">
		<canvas
			height="128"
			width="128"
			#canvas
			ngx3jsDrawingCanvas
			[clearColor]="controls.backgroundColor"
			[lineColor]="controls.lineColor"
		></canvas>
	</div>
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true }"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="1" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="1000">
		<ngx3js-position [x]="1" [y]="2" [z]="-3"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene>
		<ngx3js-fog [color]="'0xa0a0a0'" [near]="10" [far]="50"></ngx3js-fog>
		<ngx3js-light
			[type]="'Hemisphere'"
			[skyColor]="'0xffffff'"
			[groundColor]="'0x444444'"
		>
			<ngx3js-position [x]="0" [y]="20" [z]="0"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-light
			[type]="'directional'"
			[color]="'0xffffff'"
			[intensity]="1"
			[castShadow]="true"
			[shadowCameraTop]="2"
			[shadowCameraBottom]="-2"
			[shadowCameraLeft]="-2"
			[shadowCameraRight]="2"
			[shadowCameraNear]="0.1"
			[shadowCameraFar]="40"
		>
			<ngx3js-position [x]="-3" [y]="10" [z]="-10"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-position [x]="0" [y]="1" [z]="0"></ngx3js-position>
			<ngx3js-geometry
				[type]="'box'"
				[width]="1"
				[height]="1"
				[depth]="1"
			></ngx3js-geometry>
			<ngx3js-material
				[type]="'meshlambert'"
				[color]="'0xffffff'"
				[transparent]="true"
			>
				<ngx3js-texture [canvas]="canvas"></ngx3js-texture>
			</ngx3js-material>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
