<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - shader material demo. featuring <a href="http://www.pouet.net/prod.php?which=52761" target="_blank" rel="noopener">Monjori by Mic</a>
</div>
<ngx3js-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  <ngx3js-camera [type]="'perspective'" [fov]="40" [near]="1" [far]="3000">
    <ngx3js-position [x]="0" [y]="0" [z]="4"></ngx3js-position>
  </ngx3js-camera>
  <ngx3js-scene #scene>
    <ngx3js-shared>
      <ngx3js-geometry
        #geometry
        [type]="'box'"
        [width]="0.75"
        [height]="0.75"
        [depth]="0.75"
      ></ngx3js-geometry>
    </ngx3js-shared>
    <ngx3js-fog [color]="'0xa0a0a0'" [near]="10" [far]="50"></ngx3js-fog>
    <ngx3js-light
      [type]="'Hemisphere'"
      [skyColor]="'0xffffff'"
      [groundColor]="'0x444444'"
    >
      <ngx3js-position [x]="0" [y]="20" [z]="0"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-light
      [type]="'directional'"
      [color]="'0xffffff'"
      [intensity]="1"
      [castShadow]="true"
      [shadowCameraTop]="2"
      [shadowCameraBottom]="-2"
      [shadowCameraLeft]="-2"
      [shadowCameraRight]="2"
      [shadowCameraNear]="0.1"
      [shadowCameraFar]="40"
    >
      <ngx3js-position [x]="-3" [y]="10" [z]="-10"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-mesh (onLoad)="setMesh($event)">
      <ngx3js-mesh [geometry]="geometry">
        <ngx3js-position [x]="-1.5" [y]="-0.5" [z]="0"></ngx3js-position>
        <ngx3js-material 
          [type]="'Shader'"
          [shader]="'ShaderDemo1'"
          [uniforms]="{ time : { type : 'number', value : 1.0 }}"
        ></ngx3js-material>
        <ngx3js-controller [type]="'uniforms'" [controlParams]="{ key : 'time', speed : controls.speed * 5 }"></ngx3js-controller>
      </ngx3js-mesh>
      <ngx3js-mesh [geometry]="geometry">
        <ngx3js-position [x]="-0.5" [y]="0.5" [z]="0"></ngx3js-position>
        <ngx3js-material 
          [type]="'Shader'"
          [shader]="'ShaderDemo2'"
          [uniforms]="{ time : { type : 'number', value : 1.0 }, colorTexture : { type : 'texture', value : 'textures/disturb.jpg', options : 'wrapRepeat'}}"
        ></ngx3js-material>
        <ngx3js-controller [type]="'uniforms'" [controlParams]="{ key : 'time', speed : controls.speed }"></ngx3js-controller>
      </ngx3js-mesh>
      <ngx3js-mesh [geometry]="geometry">
        <ngx3js-position [x]="0.5" [y]="-0.5" [z]="0"></ngx3js-position>
        <ngx3js-material 
          [type]="'Shader'"
          [shader]="'ShaderDemo3'"
          [uniforms]="{ time : { type : 'number', value : 1.0 }}"
        ></ngx3js-material>
        <ngx3js-controller [type]="'uniforms'" [controlParams]="{ key : 'time', speed : controls.speed * 5 }"></ngx3js-controller>
      </ngx3js-mesh>
      <ngx3js-mesh [geometry]="geometry">
        <ngx3js-position [x]="1.5" [y]="0.5" [z]="0"></ngx3js-position>
        <ngx3js-material 
          [type]="'Shader'"
          [shader]="'ShaderDemo4'"
          [uniforms]="{ time : { type : 'number', value : 1.0 }}"
        ></ngx3js-material>
        <ngx3js-controller [type]="'uniforms'" [controlParams]="{ key : 'time', speed : controls.speed * 5}"></ngx3js-controller>
      </ngx3js-mesh>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
