<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
	helpers
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true, autoRotate : true }"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-camera [type]="'perspective'" [fov]="70" [near]="1" [far]="1000">
		<ngx3js-position [x]="0" [y]="0" [z]="400"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene>
		<ngx3js-light [type]="'Point'" (onLoad)="setLight($event)">
			<ngx3js-position [x]="200" [y]="100" [z]="150"></ngx3js-position>
			<ngx3js-helper [type]="'light'" [size]="15"></ngx3js-helper>
		</ngx3js-light>
		<ngx3js-helper
			[type]="'Grid'"
			[size]="400"
			[divisions]="40"
			[color1]="'0x444444'"
			[color2]="'0x888888'"
		>
			<ngx3js-position [x]="-150" [y]="-150" [z]="0"></ngx3js-position>
		</ngx3js-helper>
		<ngx3js-helper
			[type]="'PolarGrid'"
			[radius]="200"
			[radials]="16"
			[circles]="8"
			[divisions]="64"
			[color1]="'0x0000ff'"
			[color2]="'0x808080'"
		>
			<ngx3js-position [x]="200" [y]="-150" [z]="0"></ngx3js-position>
		</ngx3js-helper>
		<ngx3js-shared> 
			<ngx3js-geometry
				#baseGeometry
				[storageName]="'models/gltf/LeePerrySmith/LeePerrySmith.glb'"
				[storageOption]="{ firstChild : true }"
				[computeTangents]="true"
			>
			</ngx3js-geometry>
		</ngx3js-shared>
		<ngx3js-mesh #mainMesh (onLoad)="setMesh($event)">
			<ngx3js-mesh #baseMesh [geometry]="baseGeometry">
				<ngx3js-scale [multiply]="50"></ngx3js-scale>
				<ngx3js-material [color]="'0xffffff'"></ngx3js-material>
				<ngx3js-helper
					[type]="'VertexNormals'"
					[size]="5"
					(onLoad)="setHelper($event, 'normals')"
				></ngx3js-helper>
				<ngx3js-helper
					[type]="'VertexTangents'"
					[size]="5"
					(onLoad)="setHelper($event, 'tangents')"
				></ngx3js-helper>
			</ngx3js-mesh>
			<ngx3js-mesh [type]="'LineSegments'">
				<ngx3js-scale [multiply]="50"></ngx3js-scale>
				<ngx3js-geometry
					[refer]="baseGeometry"
					[meshType]="'WireframeGeometry'"
				></ngx3js-geometry>
				<ngx3js-position [x]="-200" [y]="0" [z]="0"></ngx3js-position>
				<ngx3js-material [type]="'LineBasicMaterial'" [color]="'0xffffff'" [opacity]="0.25" [transparent]="true" [depthTest]="false"></ngx3js-material>
				<ngx3js-helper [type]="'box'"></ngx3js-helper>
			</ngx3js-mesh>
			<ngx3js-mesh [type]="'LineSegments'">
				<ngx3js-scale [multiply]="50"></ngx3js-scale>
				<ngx3js-geometry
					[refer]="baseGeometry"
					[meshType]="'Edges'"
				></ngx3js-geometry>
				<ngx3js-position [x]="200" [y]="0" [z]="0"></ngx3js-position>
				<ngx3js-material [type]="'LineBasicMaterial'" [color]="'0xffffff'" [opacity]="0.25" [transparent]="true" [depthTest]="false"></ngx3js-material>
				<ngx3js-helper [type]="'box'"></ngx3js-helper>
			</ngx3js-mesh>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
