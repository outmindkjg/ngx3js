<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> css3d - periodic table.
</div>
<three-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [cssType]="'css3d'"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="40" [near]="1" [far]="10000">
    <three-position [x]="0" [y]="0" [z]="3000"></three-position>
  </three-camera>
  <three-scene #scene>
    <three-mesh (onLoad)="setMesh($event)">
      <three-mesh *ngFor="let info of periodicInfo" 
        [type]="'css3d'" 
        [cssStyle]="{ innerHTML : info.innerHtml, backgroundColor : info.backgroundColor, className : 'element'}" 
        [name]="info.name"
      >
        <three-position [x]="info.x" [y]="info.y" [z]="info.z"></three-position>
        <three-controller [type]="'tween'" [options]="'once'" [duration]="info.duration"></three-controller>
      </three-mesh>
    </three-mesh>
  </three-scene>
</three-renderer>
