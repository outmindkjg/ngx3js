<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
</div>
<three-renderer
  [controlType]="'orbit'"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="60" [near]="0.1" [far]="10000">
    <three-position [x]="9" [y]="9" [z]="9"></three-position>
    <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  </three-camera>
  <three-scene #scene>
    <three-mesh (onLoad)="setMesh($event)" [type]="'Instanced'" [count]="controls.count" [usage]="'DynamicDraw'">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-geometry
        [storageName]="'models/json/suzanne_buffergeometry.json'"
        [computeVertexNormals]="true"
        [geometryScale]="0.5"
      >
      </three-geometry>
      <three-material type="MeshNormal"></three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
