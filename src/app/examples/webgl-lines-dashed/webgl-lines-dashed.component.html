<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
	dashed lines example
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true }"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="60" [near]="1" [far]="200">
		<ngx3js-position [x]="0" [y]="0" [z]="150"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene [background]="'0x111111'">
		<ngx3js-fog [color]="'0x111111'" [far]="200" [near]="150"></ngx3js-fog>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-mesh [type]="'Line'">
				<ngx3js-geometry [type]="'Buffer'" [points]="samples"></ngx3js-geometry>
				<ngx3js-material
					[type]="'LineDashed'"
					[color]="'0xffffff'"
					[dashSize]="1"
					[gapSize]="0.5"
				></ngx3js-material>
			</ngx3js-mesh>
			<ngx3js-mesh [type]="'LineSegments'">
				<ngx3js-geometry
					[type]="'Buffer'"
					[attrPosition]="position"
				></ngx3js-geometry>
				<ngx3js-material
					[type]="'LineDashed'"
					[color]="'0xffaa00'"
					[dashSize]="3"
					[gapSize]="1"
				></ngx3js-material>
			</ngx3js-mesh>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
