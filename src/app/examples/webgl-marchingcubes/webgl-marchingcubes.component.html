<div [id]="'info'">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
  marching cubes<br/>
  based on greggman's <a href="https://webglsamples.org/blob/blob.html">blob</a>, original code by Henrik Rydg√•rd
</div>
<three-renderer
  [controlType]="'orbit'"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="10000">
    <three-position [x]="-500" [y]="500" [z]="1500"></three-position>
  </three-camera>
  <three-scene #scene [background]="'0x050505'">
    <three-light
      [type]="'Ambient'"
      [color]="'0x080808'"
    >
    </three-light>
    <three-light
      [type]="'directional'"
      [color]="'0xffffff'"
      [intensity]="1"
    >
      <three-position [x]="-0.5" [y]="0.5" [z]="1"></three-position>
    </three-light>
    <three-light
      [type]="'Point'"
      [color]="'0xff3300'"
      [intensity]="1"
    >
      <three-position [x]="0" [y]="0" [z]="100"></three-position>
    </three-light>
    <three-mesh (onLoad)="setMesh($event)">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-geometry
        [type]="'box'"
        [width]="1"
        [height]="1"
        [depth]="1"
      ></three-geometry>
      <three-material [type]="'meshlambert'" [color]="'0xff0000'"></three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
