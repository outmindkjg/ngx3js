<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
  marching cubes<br/>
  based on greggman's <a href="https://webglsamples.org/blob/blob.html">blob</a>, original code by Henrik Rydg√•rd
</div>
<three-renderer
  [controlType]="'orbit'"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="10000">
    <three-position [x]="-500" [y]="500" [z]="1500"></three-position>
  </three-camera>
  <three-scene #scene [background]="'0x050505'">
    <three-light
      [type]="'Ambient'"
      [color]="'0x080808'"
    >
    </three-light>
    <three-light
      [type]="'directional'"
      [color]="'0xffffff'"
      [intensity]="1"
    >
      <three-position [x]="controls.lx" [y]="controls.ly" [z]="controls.lz" [normalize]="true"></three-position>
    </three-light>
    <three-light
      [type]="'Point'"
      [color]="'hsl('+controls.lhue+','+controls.lsaturation+','+controls.llightness+')'"
      [intensity]="1"
    >
      <three-position [x]="0" [y]="0" [z]="100"></three-position>
    </three-light>
    <three-shared>
      <three-texture 
        #refractionCube
        [textureType]="'envMap'" 
        [image]="'textures/cube/SwedishRoyalCastle/'" 
        [cubeImage]="['','jpg']" 
        [mapping]="'CubeRefraction'"
      ></three-texture>
      <three-texture 
        #texture
        [textureType]="'map'" 
        [image]="'textures/uv_grid_opengl.jpg'" 
        [wrapS]="'Repeat'"
        [wrapT]="'Repeat'"
      ></three-texture>
    </three-shared>
    <three-mesh (onLoad)="setMesh($event)" [type]="'MarchingCubes'" [planeInfos]="planeInfos" [blobInfos]="blobInfos" [resolution]="controls.resolution" [isolation]="controls.isolation" [enableUvs]="materialInfo.enableUvs" [enableColors]="materialInfo.enableColors">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-scale [x]="700" [y]="700" [z]="700"></three-scale>
      <three-material
        [type]="materialInfo.type"
        [color]="materialInfo.color"
        [envMap]="materialInfo.envMap ? refractionCube : null"
        [map]="materialInfo.map ? texture : null"
        [refractionRatio]="materialInfo.refractionRatio"
        [roughness]="materialInfo.roughness"
        [metalness]="materialInfo.metalness"
        [specular]="materialInfo.specular"
        [shininess]="materialInfo.shininess"
        [flatShading]="materialInfo.flatShading"
        [vertexColors]="materialInfo.vertexColors"
      >
      </three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
