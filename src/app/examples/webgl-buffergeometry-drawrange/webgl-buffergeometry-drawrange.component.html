<ngx3js-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  <ngx3js-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="4000">
    <ngx3js-position [x]="0" [y]="0" [z]="1750"></ngx3js-position>
  </ngx3js-camera>
  <ngx3js-scene #scene>
    <ngx3js-shared>
      <ngx3js-mesh #box>
        <ngx3js-geometry
          [type]="'box'"
          [width]="800"
          [height]="800"
          [depth]="800"
        ></ngx3js-geometry>
      </ngx3js-mesh>
    </ngx3js-shared>
    <ngx3js-mesh (onLoad)="setMesh($event)">
      <ngx3js-helper [type]="'BoxHelper'" [target]="box" [materialColor]="'0x101010'" [materialBlending]="'AdditiveBlending'" [materialTransparent]="true">
      </ngx3js-helper>

      <ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
      <ngx3js-geometry
        [type]="'box'"
        [width]="1"
        [height]="1"
        [depth]="1"
      ></ngx3js-geometry>
      <ngx3js-material [type]="'meshlambert'" [color]="'0xff0000'"></ngx3js-material>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
