<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - WebGL - Node Editor ( Playground version )<br />
</div>
<div class="threejs-renderer">
	<ngx3js-renderer
		[controlType]="'orbit'"
		[controlOptions]="{ enablePan: false, enableDamping: true }"
		[outputEncoding]="'sRGBEncoding'"
		[statsMode]="0"
		[antialias]="true"
		[shadowMapEnabled]="true"
		[guiControl]="controls"
		[guiParams]="controlsParams"
		(onLoad)="setRender($event)"
		(onRender)="onRender($event)"
	>
		<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
		<ngx3js-camera [type]="'perspective'" [fov]="40" [near]="1" [far]="5000">
			<ngx3js-position [x]="0.0" [y]="300" [z]="400 * 3"></ngx3js-position>
		</ngx3js-camera>
		<ngx3js-scene #scene [background]="'0x333333'">
			<ngx3js-light
				#topLight
				[type]="'PointLight'"
				[color]="'0xF4F6F0'"
				[intensity]="1"
			>
				<ngx3js-position [x]="0" [y]="100000" [z]="100000"></ngx3js-position>
			</ngx3js-light>
			<ngx3js-light
				#backLight
				[type]="'PointLight'"
				[color]="'0x0c1445'"
				[intensity]="1.4"
			>
				<ngx3js-position [x]="-100" [y]="20" [z]="-260"></ngx3js-position>
			</ngx3js-light>
			<ngx3js-mesh [name]="'Sphere'" (onLoad)="setExtraMesh($event,'sphere')" >
				<ngx3js-geometry [type]="'SphereGeometry'" [radius]="200" [widthSegments]="32" [heightSegments]="16"></ngx3js-geometry>
				<ngx3js-position [x]="500" [y]="0" [z]="-500"></ngx3js-position>
			</ngx3js-mesh>
			<ngx3js-mesh [name]="'Box'" (onLoad)="setExtraMesh($event,'box')" >
				<ngx3js-geometry [type]="'BoxGeometry'" [width]="200" [height]="200" [depth]="200"></ngx3js-geometry>
				<ngx3js-position [x]="-500" [y]="0" [z]="-500"></ngx3js-position>
			</ngx3js-mesh>
			<ngx3js-mesh [type]="'Points'" [name]="'Torus Knot ( Points )'" (onLoad)="setExtraMesh($event,'torusKnot')" >
				<ngx3js-geometry [type]="'TorusKnotGeometry'" [radius]="100" [tube]="30" [radialSegments]="100" [tubularSegments]="16"></ngx3js-geometry>
				<ngx3js-position [x]="0" [y]="0" [z]="-500"></ngx3js-position>
			</ngx3js-mesh>
			<ngx3js-mesh
				(onLoad)="setMesh($event)"
				[storageName]="'models/fbx/stanford-bunny.fbx'"
				[storageOption]="{ firstChild: true }"
			>
				<ngx3js-position [x]="0" [y]="0" [z]="10"></ngx3js-position>
				<ngx3js-scale [x]="1" [y]="1" [z]="1"></ngx3js-scale>
			</ngx3js-mesh>
		</ngx3js-scene>
	</ngx3js-renderer>
</div>
<div #playground class="threejs-playground"></div>
