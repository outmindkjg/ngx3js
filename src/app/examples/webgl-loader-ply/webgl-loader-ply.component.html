<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true, autoRotate: true }"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="-0.1" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="35" [near]="1" [far]="15">
		<ngx3js-position [x]="3" [y]="0.15" [z]="3"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene [background]="'0x72645b'">
		<ngx3js-fog [color]="'0x72645b'" [near]="2" [far]="15"></ngx3js-fog>
		<ngx3js-light
			[type]="'Hemisphere'"
			[skyColor]="'0x443333'"
			[groundColor]="'0x111122'"
		>
		</ngx3js-light>
		<ngx3js-light
			[type]="'directional'"
			[color]="'0xffffff'"
			[intensity]="1.35"
			[castShadow]="true"
			[shadowCameraTop]="1"
			[shadowCameraBottom]="-1"
			[shadowCameraLeft]="-1"
			[shadowCameraRight]="1"
			[shadowCameraNear]="1"
			[shadowCameraFar]="4"
			[shadowMapSizeWidth]="1024"
			[shadowMapSizeHeight]="1024"
		>
			<ngx3js-position [x]="1" [y]="1" [z]="1"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-light
			[type]="'directional'"
			[color]="'0xffaa00'"
			[intensity]="1"
			[castShadow]="true"
			[shadowCameraTop]="1"
			[shadowCameraBottom]="-1"
			[shadowCameraLeft]="-1"
			[shadowCameraRight]="1"
			[shadowCameraNear]="1"
			[shadowCameraFar]="4"
			[shadowMapSizeWidth]="1024"
			[shadowMapSizeHeight]="1024"
		>
			<ngx3js-position [x]="0.5" [y]="1" [z]="-1"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-mesh
				[storageName]="'models/ply/ascii/dolphins.ply'"
				[receiveShadow]="true"
			>
				<ngx3js-position [x]="-0.2" [y]="0" [z]="0.3"></ngx3js-position>
				<ngx3js-scale [multiply]="0.001"></ngx3js-scale>
				<ngx3js-rotation [x]="-90" [y]="0" [z]="0"></ngx3js-rotation>
				<ngx3js-material
					[type]="'MeshStandard'"
					[color]="'0x0055ff'"
					[flatShading]="true"
				></ngx3js-material>
			</ngx3js-mesh>
			<ngx3js-mesh
				[storageName]="'models/ply/binary/Lucy100k.ply'"
				[receiveShadow]="true"
			>
				<ngx3js-position [x]="-0.2" [y]="-0.02" [z]="-0.2"></ngx3js-position>
				<ngx3js-scale [multiply]="0.0006"></ngx3js-scale>
				<ngx3js-material
					[type]="'MeshStandard'"
					[color]="'0x0055ff'"
					[flatShading]="true"
				></ngx3js-material>
			</ngx3js-mesh>
		</ngx3js-mesh>
		<ngx3js-mesh [receiveShadow]="true">
			<ngx3js-position [x]="0" [y]="-0.5" [z]="0"></ngx3js-position>
			<ngx3js-rotation [x]="-90" [y]="0" [z]="0"></ngx3js-rotation>
			<ngx3js-geometry
				[type]="'Plane'"
				[width]="40"
				[height]="40"
			></ngx3js-geometry>
			<ngx3js-material
				[type]="'MeshPhong'"
				[color]="'0x999999'"
				[specular]="'0x101010'"
			></ngx3js-material>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
