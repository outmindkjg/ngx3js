<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - (normal + ao + displacement + environment) map demo.<br />
  ninja head from <a href="https://gpuopen.com/archive/gamescgi/amd-gpu-meshmapper/" target="_blank" rel="noopener">AMD GPU MeshMapper</a>
</div>
<ngx3js-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true , autoRotate : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  <ngx3js-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="10000">
    <ngx3js-position [x]="0" [y]="0" [z]="1500"></ngx3js-position>
  </ngx3js-camera>
  <ngx3js-scene #scene>
    <ngx3js-light
      [type]="'Ambient'"
      [color]="'0xff0000'"
      [intensity]="controls.ambientIntensity"
    >
    </ngx3js-light>
    <ngx3js-light
      [type]="'Point'"
      [color]="'0xff0000'"
      [intensity]="0.5"
    >
      <ngx3js-position [x]="0" [y]="0" [z]="2500"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-light
      [type]="'Point'"
      [color]="'0xff6666'"
      [intensity]="1"
    >
      <ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-light
      [type]="'Point'"
      [color]="'0x0000ff'"
      [intensity]="0.5"
    >
      <ngx3js-position [x]="-1000" [y]="0" [z]="1000"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-mesh (onLoad)="setMesh($event)" [storageName]="'models/obj/ninja/ninjaHead_Low.obj'" [storageOption]="{ autoCenter : true }">
      <ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
      <ngx3js-scale [multiply]="25"></ngx3js-scale>
      <ngx3js-material 
        [type]="'MeshStandard'" 
        [color]="'0x888888'"
        [roughness]="controls.roughness"
        [metalness]="controls.metalness"
        [normalScaleX]="1"
        [normalScaleY]="-1"
        [aoMapIntensity]="1"
        [displacementScale]="controls.displacementScale"
        [displacementBias]="-0.428408"
        [envMapIntensity]="controls.envMapIntensity"
        [side]="'double'"
      >
        <ngx3js-texture [type]="'normalMap'" [image]="'models/obj/ninja/normal.png'"></ngx3js-texture>
        <ngx3js-texture [type]="'aoMap'" [image]="'models/obj/ninja/ao.jpg'"></ngx3js-texture>
        <ngx3js-texture [type]="'displacementMap'" [image]="'models/obj/ninja/displacement.jpg'"></ngx3js-texture>
        <ngx3js-texture [type]="'envMap'" [image]="'textures/cube/SwedishRoyalCastle/'" [cubeImage]="['','jpg']" [encoding]="'sRGB'"></ngx3js-texture>
      </ngx3js-material>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
