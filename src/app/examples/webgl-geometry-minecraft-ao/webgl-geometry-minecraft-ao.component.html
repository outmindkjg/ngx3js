<div id="info">
  <a [href]="'https://threejs.org'" [target]="'_blank'" [rel]="'noopener'">three.js</a> - <a [href]="'http://www.minecraft.net/'" [target]="'_blank'" [rel]="'noopener'">minecraft</a> demo. featuring <a [href]="'http://painterlypack.net/'" [target]="'_blank'" [rel]="'noopener'">painterly pack</a><br />(left click: forward, right click: backward)
</div>
<three-renderer
  [controlType]="'FirstPerson'"
  [movementSpeed]="1000"
  [lookSpeed]="0.125"
  [lookVertical]="true"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [clearColor]="'0xffffff'"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="60" [near]="1" [far]="20000">
    <three-position [x]="0" [y]="1000" [z]="-100"></three-position>
    <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  </three-camera>
  <three-scene #scene [background]="'0xbfd1e5'">
    <three-light
      [type]="'Ambient'"
      [color]="'0xcccccc'"
    ></three-light>
    <three-light
      [type]="'directional'"
      [color]="'0xffffff'"
      [intensity]="2"
    >
      <three-position [x]="1" [y]="1" [z]="0.5" [normalize]="true"></three-position>
    </three-light>
    <three-mesh (onLoad)="setMesh($event)">
      <three-position [x]="0" [y]="0" [z]="0"></three-position>
      <three-geometry
        [type]="'perlin'"
        [perlinType]="'minecraft_ao'"
        [width]="100"
        [height]="100"
        [depth]="100"
        [widthSegments]="128"
        [depthSegments]="128"
        [quality]="2"
      ></three-geometry>
      <three-material [type]="'meshlambert'" [side]="'double'" [vertexColors]="true">
        <three-texture [image]="'textures/minecraft/atlas.png'" [magFilter]="'nearest'"></three-texture>
      </three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
