<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> ar -
	paint<br />(Chrome Android 81+) - need ar/vr device to test
</div>
<ngx3js-renderer
	[controlType]="'ar'"
	[controlOptions]="{ enablePan: false, enableDamping: true }"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="70" [near]="0.01" [far]="20">
		<ngx3js-position [x]="0" [y]="0.1" [z]="-1"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene>
		<ngx3js-light
			[type]="'Hemisphere'"
			[skyColor]="'0xffffff'"
			[groundColor]="'0xbbbbff'"
			[intensity]="1"
		>
			<ngx3js-position [x]="0" [y]="1" [z]="0"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-mesh (onLoad)="setMesh($event)" [type]="'TubePainter'" [size]="0.4">
			<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
