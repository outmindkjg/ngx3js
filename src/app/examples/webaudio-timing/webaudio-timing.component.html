<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener noreferrer"
		>three.js</a
	>
	webaudio - timing<br />
	sound effect by
	<a
		href="https://freesound.org/people/michorvath/sounds/269718/"
		target="_blank"
		rel="noopener noreferrer"
		>michorvath</a
	>
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true }"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[clearColor]="'0x000000'"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="45" [near]="0.1" [far]="100">
		<ngx3js-position [x]="7" [y]="3" [z]="7"></ngx3js-position>
		<ngx3js-listener></ngx3js-listener>
	</ngx3js-camera>
	<ngx3js-scene #scene>
		<ngx3js-light
			[type]="'AmbientLight'"
			[color]="'0xcccccc'"
			[intensity]="0.4"
		>
		</ngx3js-light>
		<ngx3js-light
			[type]="'directional'"
			[color]="'0xffffff'"
			[intensity]="0.7"
			[castShadow]="true"
			[shadowCameraTop]="5"
			[shadowCameraBottom]="-5"
			[shadowCameraLeft]="-5"
			[shadowCameraRight]="5"
			[shadowCameraNear]="1"
			[shadowCameraFar]="20"
			[shadowMapSize]="1024"
		>
			<ngx3js-position [x]="0" [y]="5" [z]="5"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-shared>
			<ngx3js-geometry
				#ballGeometry
				[type]="'SphereGeometry'"
				[radius]="0.3"
				[widthSegments]="32"
				[heightSegments]="16"
				><ngx3js-translation [y]="0.3"></ngx3js-translation
			></ngx3js-geometry>
			<ngx3js-material
				#ballMaterial
				[type]="'MeshLambertMaterial'"
				[color]="'0xcccccc'"
			></ngx3js-material>
			<ngx3js-tools
				#audioBuffer
				[type]="'audio'"
				[url]="'sounds/ping_pong.mp3'"
			></ngx3js-tools>
		</ngx3js-shared>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-mesh
				*ngFor="let info of ballInfos"
				[geometry]="ballGeometry"
				[material]="ballMaterial"
				[userData]="{ down: false, speed: info.speed }"
			>
				<ngx3js-position
					[x]="info.x"
					[y]="info.y"
					[z]="info.z"
				></ngx3js-position>
				<ngx3js-audio
					[type]="'PositionalAudio'"
					[url]="audioBuffer"
					[autoplay]="false"
					[loop]="false"
				></ngx3js-audio>
			</ngx3js-mesh>
		</ngx3js-mesh>
		<ngx3js-mesh [receiveShadow]="true">
			<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
			<ngx3js-rotation [x]="-90" [y]="0" [z]="0"></ngx3js-rotation>
			<ngx3js-geometry
				[type]="'Plane'"
				[width]="10"
				[height]="10"
			></ngx3js-geometry>
			<ngx3js-material
				[type]="'MeshLambertMaterial'"
				[color]="'0x4676b6'"
			></ngx3js-material>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
