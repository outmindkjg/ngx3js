  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - SpotLights<br/>

</div>
<three-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="35" [near]="1" [far]="2000">
    <three-position [x]="46" [y]="22" [z]="-21"></three-position>
    <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  </three-camera>
  <three-scene #scene >
    <three-light
      *ngFor="let light of lightInfos"
      [type]="'Spot'"
      [color]="light.color"
      [intensity]="2"
      [castShadow]="true"
      [angle]="17"
      [penumbra]="0.2"
      [decay]="2"
      [distance]="50"
    >
      <three-position [x]="light.x" [y]="light.y" [z]="light.z"></three-position>
      <three-tween [easing]="'power4.easein'" [targets]="'position'" (onLoad)="setLightTween($event)"></three-tween>
      <three-tween [easing]="'power4.easein'" (onLoad)="setLightTween($event)"></three-tween>
      <three-helper [type]="'light'" (onLoad)="setLightHelpers($event)"></three-helper>
    </three-light>
    <three-mesh (onLoad)="setMesh($event)">
      <three-position [x]="0" [y]="5" [z]="0"></three-position>
      <three-geometry
        [type]="'box'"
        [width]="3"
        [height]="1"
        [depth]="2"
      ></three-geometry>
      <three-material [type]="'MeshPhong'" [color]="'0xaaaaaa'"></three-material>
    </three-mesh>
    <three-mesh [receiveShadow]="true">
      <three-position [x]="0" [y]="-0.05" [z]="0"></three-position>
      <three-rotation [x]="-90" [y]="0" [z]="0"></three-rotation>
      <three-geometry
        [type]="'Plane'"
        [width]="2000"
        [height]="2000"
      ></three-geometry>
      <three-material
        [type]="'MeshPhong'"
        [color]="'0x808080'"
      ></three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
