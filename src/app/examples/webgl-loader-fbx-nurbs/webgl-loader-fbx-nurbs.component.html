<div class="info">
	<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
	FBXLoader - Nurbs
</div>
<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true, autoRotate: true }"
	[statsMode]="0"
	[antialias]="true"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="12" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="2000">
		<ngx3js-position [x]="2" [y]="18" [z]="28"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene>
		<ngx3js-light
			[type]="'Hemisphere'"
			[skyColor]="'0xffffff'"
			[groundColor]="'0x444444'"
		>
			<ngx3js-position [x]="0" [y]="1" [z]="0"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-light [type]="'directional'" [color]="'0xffffff'">
			<ngx3js-position [x]="0" [y]="1" [z]="0"></ngx3js-position>
		</ngx3js-light>
		<ngx3js-mesh
			(onLoad)="setMesh($event)"
			[storageName]="'models/fbx/nurbs.fbx'"
		>
		</ngx3js-mesh>
		<ngx3js-helper
			[type]="'grid'"
			[size]="28"
			[divisions]="28"
			[color1]="'0x303030'"
			[color2]="'0x303030'"
		></ngx3js-helper>
	</ngx3js-scene>
</ngx3js-renderer>
