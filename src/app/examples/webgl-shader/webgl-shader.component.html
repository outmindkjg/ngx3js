<ngx3js-renderer
	[controlType]="'orbit'"
	[controlOptions]="{ enablePan: false, enableDamping: true }"
	[statsMode]="0"
	[antialias]="true"
	[clearColor]="'0xffffff'"
	[shadowMapEnabled]="true"
	[guiControl]="controls"
	[guiParams]="controlsParams"
	(onRender)="onRender($event)"
>
	<ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
	<ngx3js-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="1000">
		<ngx3js-position [x]="0" [y]="0" [z]="-10"></ngx3js-position>
	</ngx3js-camera>
	<ngx3js-scene #scene>
		<ngx3js-mesh (onLoad)="setMesh($event)">
			<ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
			<ngx3js-geometry
				[type]="'Plane'"
				[width]="2"
				[height]="2"
			></ngx3js-geometry>
			<ngx3js-material
				[type]="'Shader'"
				[shader]="'ShaderDemo7'"
				[uniforms]="{ time: { type: 'number', value: 1.0 } }"
			></ngx3js-material>
			<ngx3js-controller
				[type]="'uniforms'"
				[controlParams]="{ key: 'time', speed: controls.speed }"
			></ngx3js-controller>
		</ngx3js-mesh>
	</ngx3js-scene>
</ngx3js-renderer>
