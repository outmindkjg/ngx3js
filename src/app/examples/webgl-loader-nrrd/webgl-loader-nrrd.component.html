<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> -
  NRRD format loader test
</div>
<three-renderer
  [controlType]="'orbit'"
  [minDistance]="100"
  [maxDistance]="500"
  [rotateSpeed]="5.0"
  [zoomSpeed]="5"
  [panSpeed]="2"
  [enablePan]="false"
  [enableDamping]="true"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="60" [near]="0.01" [far]="'1e10'">
    <three-position [x]="0" [y]="0" [z]="300"></three-position>
    <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  </three-camera>
  <three-scene #scene>
    <three-light
      type="Hemisphere"
      [skyColor]="'0xffffff'"
      [groundColor]="'0x000000'"
    >
    </three-light>
    <three-light
      type="directional"
      [color]="'0xffffff'"
      [intensity]="0.5"
    >
      <three-position [x]="200" [y]="200" [z]="200"></three-position>
    </three-light>
    <three-shared>
      <three-mesh #nrrd [storageName]="'models/nrrd/I.nrrd'"></three-mesh>
    </three-shared>
    <three-mesh (onLoad)="setMesh($event)">
      <three-position [x]="0" [y]="1" [z]="0"></three-position>
      <three-geometry
        [type]="'box'"
        [refSize]="nrrd"
        [width]="1"
        [height]="1"
        [depth]="1"
      ></three-geometry>
      <three-material type="meshlambert" [color]="'0xff0000'"></three-material>
    </three-mesh>
  </three-scene>
</three-renderer>
