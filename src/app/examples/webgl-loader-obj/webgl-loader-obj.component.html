  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - OBJLoader test
</div>
<ngx3js-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  <ngx3js-scene #scene>

    <ngx3js-light
      [type]="'Ambient'"
      [color]="'0xcccccc'"
      [intensity]="0.4"
    >
    </ngx3js-light>
    <ngx3js-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="2000">
      <ngx3js-position [x]="0" [y]="0" [z]="250"></ngx3js-position>
      <ngx3js-light
        [type]="'point'"
        [color]="'0xffffff'"
        [intensity]="0.8"
      >
      </ngx3js-light>
    </ngx3js-camera>
    <ngx3js-mesh (onLoad)="setMesh($event)" [storageName]="'models/obj/male02/male02.obj'" [storageOption]="{ debugName : true }">
      <ngx3js-position [x]="0" [y]="-95" [z]="0"></ngx3js-position>
      <ngx3js-material [refName]="'*'" [type]="'meshlambert'" [color]="'0xffffff'">
        <ngx3js-texture [image]="'textures/uv_grid_opengl.jpg'"></ngx3js-texture>
      </ngx3js-material>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
