<ngx3js-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true, dampingFactor : 0.05, screenSpacePanning : true, minDistance : 100, maxDistance : 500, maxPolarAngle : 120 }"
  [statsMode]="0"
  [antialias]="true"
  [clearColor]="'0xffffff'"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="100" [z]="0"></ngx3js-lookat>
  <ngx3js-camera [name]="'Camera'" [type]="'perspective'" [fov]="70" [near]="1" [far]="1000">
    <ngx3js-position [x]="0" [y]="100" [z]="200"></ngx3js-position>
  </ngx3js-camera>
  <ngx3js-scene #scene [background]="'0x949494'">
    <ngx3js-fog [color]="'0x949494'" [near]="1000" [far]="3000"></ngx3js-fog>
    <ngx3js-light
      [type]="'Hemisphere'"
      [skyColor]="'0xffffff'"
      [groundColor]="'0x444444'"
    >
      <ngx3js-position [x]="0" [y]="20" [z]="0"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-light
      [type]="'directional'"
      [color]="'0xffffff'"
      [intensity]="1"
      [castShadow]="true"
      [shadowCameraTop]="2"
      [shadowCameraBottom]="-2"
      [shadowCameraLeft]="-2"
      [shadowCameraRight]="2"
      [shadowCameraNear]="0.1"
      [shadowCameraFar]="40"
    >
      <ngx3js-position [x]="-3" [y]="10" [z]="-10"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-mesh [name]="'Loaded Mesh'" (onLoad)="setMesh($event)" [storageName]="'models/gltf/ShadowmappableMesh.glb'" [castShadow]="true" [receiveShadow]="true">
      <ngx3js-position [x]="0" [y]="-16" [z]="0"></ngx3js-position>
      <ngx3js-scale [multiply]="2"></ngx3js-scale>
      <ngx3js-material [type]="'MeshPhongMaterial'"></ngx3js-material>
    </ngx3js-mesh>
    <ngx3js-mesh [name]="'Ground Mesh'" [receiveShadow]="true">
      <ngx3js-position [x]="0" [y]="-0.1" [z]="0"></ngx3js-position>
      <ngx3js-rotation [x]="-90" [y]="0" [z]="0"></ngx3js-rotation>
      <ngx3js-geometry
        [type]="'PlaneBufferGeometry'"
        [width]="600"
        [height]="600"
      ></ngx3js-geometry>
      <ngx3js-material
        [type]="'MeshPhongMaterial'"
        [color]="'0xffffff'"
        [depthWrite]="false"
      ></ngx3js-material>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
