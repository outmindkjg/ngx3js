<div class="info dark">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - mirror node-based
</div>
<ngx3js-renderer
  #render
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true , minDistance: 10 , maxDistance: 400 }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="40" [z]="0"></ngx3js-lookat>
  <ngx3js-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="500">
    <ngx3js-position [x]="0" [y]="75" [z]="160"></ngx3js-position>
  </ngx3js-camera>
  <ngx3js-scene #scene>
    <ngx3js-light
      [type]="'Point'"
      [color]="'0xcccccc'"
      [intensity]="1.5"
      [distance]="250"
    >
      <ngx3js-position [x]="0" [y]="60" [z]="0"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-light
      [type]="'Point'"
      [color]="'0x00ff00'"
      [intensity]="0.25"
      [distance]="1000"
    >
      <ngx3js-position [x]="550" [y]="50" [z]="0"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-light
      [type]="'Point'"
      [color]="'0xff0000'"
      [intensity]="0.25"
      [distance]="1000"
    >
      <ngx3js-position [x]="-550" [y]="50" [z]="0"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-light
      [type]="'Point'"
      [color]="'0x7f7fff'"
      [intensity]="0.25"
      [distance]="1000"
    >
      <ngx3js-position [x]="0" [y]="50" [z]="550"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-shared>
      <ngx3js-geometry
        #planeGeo
        [type]="'Plane'"
        [width]="100.1"
        [height]="100.1"
      ></ngx3js-geometry>
    </ngx3js-shared>
    <ngx3js-mesh (onLoad)="setMesh($event)">
      <ngx3js-mesh #sphereGroup (onLoad)="setSphereGroup($event)">
        <ngx3js-position [x]="0" [y]="15" [z]="0"></ngx3js-position>
        <ngx3js-rotation [x]="-135" [y]="0" [z]="-20"></ngx3js-rotation>
        <ngx3js-geometry
          [type]="'Sphere'"
          [radius]="15"
          [widthSegments]="24"
          [heightSegments]="24"
          [phiStart]="90"
          [phiLength]="360"
          [thetaStart]="0"
          [thetaLength]="120"
        ></ngx3js-geometry>
        <ngx3js-material [type]="'MeshPhong'" [color]="'0xffffff'" [emissive]="'0x444444'"></ngx3js-material>
        <ngx3js-mesh #sphereCap>
          <ngx3js-position [x]="0" [y]="-7.55" [z]="0"></ngx3js-position>
          <ngx3js-rotation [x]="-180" [y]="0" [z]="0"></ngx3js-rotation>
          <ngx3js-geometry
            [type]="'Cylinder'"
            [radiusTop]="0.1"
            [radiusBottom]="12.99"
            [height]="0.1"
            [radialSegments]="24"
            [heightSegments]="1"
          ></ngx3js-geometry>
          <ngx3js-material [type]="'MeshPhong'" [color]="'0xffffff'" [emissive]="'0x444444'"></ngx3js-material>
        </ngx3js-mesh>
      </ngx3js-mesh>
      <ngx3js-mesh #smallSphere (onLoad)="setSmallSphere($event)">
        <ngx3js-position [x]="30" [y]="5" [z]="0"></ngx3js-position>
        <ngx3js-geometry
          [type]="'Icosahedron'"
          [radius]="5"
          [detail]="0"
        ></ngx3js-geometry>
        <ngx3js-material [type]="'MeshPhong'" [color]="'0xffffff'" [emissive]="'0x333333'" [flatShading]="true"></ngx3js-material>
      </ngx3js-mesh>
    </ngx3js-mesh>
    <ngx3js-mesh>
      <ngx3js-mesh [geometry]="planeGeo" #planeTop>
        <ngx3js-position [x]="0" [y]="100" [z]="0"></ngx3js-position>
        <ngx3js-rotation [x]="90" [y]="0" [z]="0"></ngx3js-rotation>
        <ngx3js-material [type]="'MeshPhong'" [color]="'0xffffff'"></ngx3js-material>
      </ngx3js-mesh>
      <ngx3js-mesh [geometry]="planeGeo" #planeBottom>
        <ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
        <ngx3js-rotation [x]="-90" [y]="0" [z]="0"></ngx3js-rotation>
        <ngx3js-material [type]="'PhongNodeMaterial'" [color]="'0xffffff'"></ngx3js-material>
      </ngx3js-mesh>
      <ngx3js-mesh [geometry]="planeGeo" #planeBack>
        <ngx3js-position [x]="0" [y]="50" [z]="-50"></ngx3js-position>
        <ngx3js-rotation [x]="0" [y]="0" [z]="0"></ngx3js-rotation>
        <ngx3js-material [type]="'MeshPhong'" [color]="'0xffffff'"></ngx3js-material>
      </ngx3js-mesh>
      <ngx3js-mesh [geometry]="planeGeo" #planeFront>
        <ngx3js-position [x]="0" [y]="50" [z]="50"></ngx3js-position>
        <ngx3js-rotation [x]="0" [y]="180" [z]="0"></ngx3js-rotation>
        <ngx3js-material [type]="'MeshPhong'" [color]="'0x7f7fff'"></ngx3js-material>
      </ngx3js-mesh>
      <ngx3js-mesh [geometry]="planeGeo" #planeRight>
        <ngx3js-position [x]="50" [y]="50" [z]="0"></ngx3js-position>
        <ngx3js-rotation [x]="0" [y]="-90" [z]="0"></ngx3js-rotation>
        <ngx3js-material [type]="'MeshPhong'" [color]="'0x00ff00'"></ngx3js-material>
      </ngx3js-mesh>
      <ngx3js-mesh [geometry]="planeGeo" #planeLeft>
        <ngx3js-position [x]="-50" [y]="50" [z]="0"></ngx3js-position>
        <ngx3js-rotation [x]="0" [y]="90" [z]="0"></ngx3js-rotation>
        <ngx3js-material [type]="'MeshPhong'" [color]="'0xff0000'"></ngx3js-material>
      </ngx3js-mesh>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
