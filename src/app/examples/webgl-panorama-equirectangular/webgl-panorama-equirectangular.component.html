  drag equirectangular texture into the page.

<ngx3js-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  <ngx3js-camera [type]="'perspective'" [fov]="75" [near]="1" [far]="1100">
    <ngx3js-position [x]="0" [y]="0" [z]="-10"></ngx3js-position>
  </ngx3js-camera>
  <ngx3js-scene #scene [background]="'0xa0a0a0'">
    <ngx3js-mesh (onLoad)="setMesh($event)">
      <ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
      <ngx3js-geometry
        [type]="'Sphere'"
        [radius]="500"
        [widthSegments]="60"
        [heightSegments]="40"
      >
        <ngx3js-scale [x]="-1" [y]="1" [z]="1"></ngx3js-scale>
      </ngx3js-geometry>
      <ngx3js-material [type]="'MeshBasic'">
        <ngx3js-texture [image]="'textures/2294472375_24a3b8ef46_o.jpg'" [useDropImage]="true"></ngx3js-texture>
      </ngx3js-material>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
