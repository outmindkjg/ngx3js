<div class="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> vr - interactive cubes
</div>
<ngx3js-renderer
  [controlType]="'vr'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [clearColor]="'0xffffff'"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <ngx3js-lookat [x]="0" [y]="0" [z]="0"></ngx3js-lookat>
  <ngx3js-camera [type]="'perspective'" [fov]="50" [near]="0.1" [far]="10">
    <ngx3js-position [x]="0" [y]="1.6" [z]="3"></ngx3js-position>
  </ngx3js-camera>
  <ngx3js-scene #scene [background]="'0x505050'">
    <ngx3js-light
      [type]="'Hemisphere'"
      [skyColor]="'0x606060'"
      [groundColor]="'0x404040'"
    ></ngx3js-light>
    <ngx3js-light
      [type]="'directional'"
      [color]="'0xffffff'"
    >
      <ngx3js-position [x]="1" [y]="1" [z]="1" [normalize]="true"></ngx3js-position>
    </ngx3js-light>
    <ngx3js-shared>
      <ngx3js-geometry
        #geometry
        [type]="'BoxGeometry'"
        [width]="0.15"
        [height]="0.15"
        [depth]="0.15"
      ></ngx3js-geometry>
    </ngx3js-shared>
    <ngx3js-mesh (onLoad)="setMesh($event)" #room [type]="'LineSegments'">
      <ngx3js-position [x]="0" [y]="0" [z]="0"></ngx3js-position>
      <ngx3js-geometry
        [type]="'BoxLineGeometry'"
        [width]="6"
        [height]="6"
        [depth]="6"
        [widthSegments]="10"
        [heightSegments]="10"
        [depthSegments]="10"
      >
        <ngx3js-translation [x]="0" [y]="3" [z]="0"></ngx3js-translation>
      </ngx3js-geometry>
      <ngx3js-material [type]="'LineBasicMaterial'" [color]="'0x808080'"></ngx3js-material>
      <ngx3js-mesh *ngFor="let info of icosahedronInfos" [geometry]="geometry" [userData]="{ velocity : info.velocity }">
        <ngx3js-position [x]="info.position.x" [y]="info.position.y" [z]="info.position.z"></ngx3js-position>
        <ngx3js-rotation [x]="info.rotation.x" [y]="info.rotation.y" [z]="info.rotation.z"></ngx3js-rotation>
        <ngx3js-scale [x]="info.scale.x" [y]="info.scale.y" [z]="info.scale.z"></ngx3js-scale>
        <ngx3js-material [type]="'MeshLambertMaterial'" [color]="info.color"></ngx3js-material>
      </ngx3js-mesh>
    </ngx3js-mesh>
  </ngx3js-scene>
</ngx3js-renderer>
