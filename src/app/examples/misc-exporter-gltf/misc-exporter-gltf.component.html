<div id="info">
  <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - exporter - gltf
</div>
<three-renderer
  [controlType]="'orbit'"
  [controlOptions]="{ enablePan : false , enableDamping : true }"
  [statsMode]="0"
  [antialias]="true"
  [shadowMapEnabled]="true"
  [guiControl]="controls"
  [guiParams]="controlsParams"
  (onRender)="onRender($event)"
>
  <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
  <three-camera [type]="'perspective'" [fov]="45" [near]="1" [far]="2000">
    <three-position [x]="600" [y]="400" [z]="0"></three-position>
  </three-camera>
  <three-scene #scene [name]="'scene1'" (onLoad)="setScene($event)">
    <three-light
      [type]="'AmbientLight'"
      [color]="'0xffffff'"
      [intensity]="0.2"
    ></three-light>
    <three-light
      [type]="'DirectionalLight'"
      [color]="'0xffffff'"
      [intensity]="1"
      [targetX]="0"
      [targetY]="0"
      [targetZ]="-1"
    >
      <three-lookat [x]="-1" [y]="-1" [z]="0"></three-lookat>
    </three-light>
    <three-mesh (onLoad)="setMesh($event)">
      <three-mesh [name]="'Icosahedron'">
        <three-position [x]="-200" [y]="0" [z]="200"></three-position>
        <three-geometry
          [type]="'IcosahedronGeometry'"
          [radius]="75"
          [detail]="0"
        ></three-geometry>
        <three-material
          [type]="'MeshBasicMaterial'"
          [color]="'0xffffff'"
          [map]="'textures/uv_grid_opengl.jpg'"
        ></three-material>
      </three-mesh>
      <three-mesh [name]="'Octahedron'">
        <three-position [x]="0" [y]="0" [z]="200"></three-position>
        <three-geometry
          [type]="'OctahedronGeometry'"
          [radius]="75"
          [detail]="1"
        ></three-geometry>
        <three-material
          [type]="'MeshBasicMaterial'"
          [color]="'0x0000ff'"
          [wireframe]="true"
        ></three-material>
      </three-mesh>
      <three-mesh [name]="'Tetrahedron'">
        <three-position [x]="200" [y]="0" [z]="200"></three-position>
        <three-geometry
          [type]="'TetrahedronGeometry'"
          [radius]="75"
          [detail]="0"
        ></three-geometry>
        <three-material
          [type]="'MeshBasicMaterial'"
          [color]="'0xff0000'"
          [transparent]="true"
          [opacity]="0.5"
        ></three-material>
      </three-mesh>
      <three-mesh [name]="'sphere'">
        <three-position [x]="0" [y]="0" [z]="0"></three-position>
        <three-geometry
          [type]="'SphereGeometry'"
          [radius]="70"
          [widthSegments]="10"
          [heightSegments]="10"
        ></three-geometry>
        <three-material
          [type]="'MeshStandardMaterial'"
          [color]="'0xffff00'"
          [metalness]="0.5"
          [roughness]="1.0"
          [flatShading]="true"
        ></three-material>
      </three-mesh>
      <three-mesh [name]="'Cylinder'">
        <three-position [x]="200" [y]="0" [z]="0"></three-position>
        <three-geometry
          [type]="'CylinderGeometry'"
          [radiusTop]="10"
          [radiusBottom]="80"
          [height]="100"
        ></three-geometry>
        <three-material
          [type]="'MeshStandardMaterial'"
          [color]="'0xff00ff'"
          [flatShading]="true"
        ></three-material>
      </three-mesh>
      <three-mesh [name]="'TorusKnot'">
        <three-position [x]="-200" [y]="0" [z]="0"></three-position>
        <three-geometry
          [type]="'TorusKnotGeometry'"
          [radius]="50"
          [tube]="15"
          [radialSegments]="40"
          [tubularSegments]="10"
        ></three-geometry>
        <three-material
          [type]="'MeshStandardMaterial'"
          [color]="'0xff0000'"
          [roughness]="1"
        ></three-material>
      </three-mesh>
      <three-mesh [name]="'Cube'">
        <three-position [x]="-200" [y]="0" [z]="400"></three-position>
        <three-geometry
          [type]="'BoxGeometry'"
          [width]="40"
          [height]="100"
          [depth]="100"
        ></three-geometry>
        <three-material
          #boxMaterial
          [type]="'MeshStandardMaterial'"
          [map]="'textures/hardwood2_diffuse.jpg'"
          [side]="'DoubleSide'"
        ></three-material>
        <three-mesh [name]="'SubCube'" [material]="boxMaterial">
          <three-position [x]="0" [y]="0" [z]="50"></three-position>
          <three-rotation [x]="0" [y]="45" [z]="0"></three-rotation>
          <three-geometry
            [type]="'BoxGeometry'"
            [width]="40"
            [height]="40"
            [depth]="40"
            [widthSegments]="2"
            [heightSegments]="2"
            [depthSegments]="2"
          ></three-geometry>
        </three-mesh>
      </three-mesh>
      <three-mesh [name]="'Group'">
        <three-mesh [name]="'subGroup'">
          <three-position [x]="0" [y]="50" [z]="0"></three-position>
          <three-mesh [name]="'Cube in group'" [material]="boxMaterial">
            <three-position [x]="0" [y]="0" [z]="400"></three-position>
            <three-geometry
              [type]="'BoxGeometry'"
              [width]="30"
              [height]="30"
              [depth]="30"
            ></three-geometry>
          </three-mesh>
        </three-mesh>
      </three-mesh>
      <three-mesh>
        <three-position [x]="200" [y]="0" [z]="-400"></three-position>
        <three-geometry
          [type]="'CircleGeometry'"
          [radius]="50"
          [radialSegments]="20"
          [thetaStart]="0"
          [thetaLength]="360"
        ></three-geometry>
        <three-material 
          #circleMaterial
          [type]="'MeshLambertMaterial'"
          [color]="'0xffff00'"
          [side]="'DoubleSide'"
        ></three-material>
      </three-mesh>
      <three-mesh [material]="circleMaterial">
        <three-position [x]="0" [y]="0" [z]="-400"></three-position>
        <three-geometry
          [type]="'RingGeometry'"
          [innerRadius]="10"
          [outerRadius]="50"
          [thetaSegments]="20"
          [phiSegments]="5"
          [thetaStart]="0"
          [thetaLength]="260"
        ></three-geometry>
      </three-mesh>
      <three-mesh [material]="circleMaterial">
        <three-position [x]="-200" [y]="0" [z]="-400"></three-position>
        <three-geometry
          [type]="'CylinderGeometry'"
          [radiusTop]="25"
          [radiusBottom]="75"
          [height]="100"
          [radialSegments]="40"
          [heightSegments]="5"
        ></three-geometry>
      </three-mesh>
      <three-mesh [name]="'waltHead'" [storageName]="'models/obj/walt/WaltHead.obj'">
        <three-position [x]="400" [y]="0" [z]="0"></three-position>
        <three-scale [multiply]="1.5"></three-scale>
      </three-mesh>
    </three-mesh>
    <three-helper 
      [name]="'gridHelper'"
      [type]="'GridHelper'"
      [size]="2000"
      [divisions]="20"
      [color1]="'0x888888'"
      [color2]="'0x444444'"
    >
      <three-position [x]="0" [y]="-50" [z]="0"></three-position>
    </three-helper>
    <three-helper 
      [name]="'AxesHelper'"
      [type]="'AxesHelper'"
      [size]="500"
    ></three-helper>
  </three-scene>
</three-renderer>
