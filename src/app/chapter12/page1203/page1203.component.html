<three-renderer [type]="'auto'" [css3dType]="'css3d'" [controlType]="'orbit'" [statsMode]="0" [antialias]="true" [clearColor]="'0xffffff'" [shadowMapEnabled]="true" [guiControl]="controls" [guiParams]="controlsParams" (onRender)="onRender($event)">
    <three-camera [type]="'perspective'" [fov]="45" [near]="0.1" [far]="2000">
        <three-position [x]="20" [y]="0" [z]="-500"></three-position>
        <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
    </three-camera>
    <three-scene #scene>
        <three-mesh type="light" lightType="ambient" [color]="'0x121212'"></three-mesh>
        <three-mesh type="light" lightType="directional" [color]="'0xffffff'" [intensity]="0.2" [castShadow]="true" >
            <three-position [x]="-40" [y]="60" [z]="-10"></three-position>
            <three-lookat [refer]="scene"></three-lookat>
        </three-mesh>
        <three-mesh>
            <three-position [x]="0" [y]="0" [z]="0"></three-position>
            <three-rotation [x]="rotation.x" [y]="rotation.y" [z]="rotation.z"></three-rotation>
            <three-geometry [type]="'box'" [width]="70" [height]="70" [depth]="70"></three-geometry>
            <three-material type="meshlambert" [color]="'0xff0000'" [flatShading]="false" [wireframe]="controls.wireframe"></three-material>
            <three-mesh type="css3d"
              [css3dType]="'div'"
              [castShadow]="true"
              [receiveShadow]="true"
              [width]="200"
              [height]="30"
            >
              <three-position [x]="0" [y]="0" [z]="-4"></three-position>
            </three-mesh>
          </three-mesh>
    </three-scene>
</three-renderer>
