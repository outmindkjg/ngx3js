<three-renderer [type]="'auto'" [cssType]="'css3d'" [controlType]="'orbit'" [statsMode]="0" [antialias]="true" [clearColor]="'0xffffff'" [shadowMapEnabled]="true" [guiControl]="controls" [guiParams]="controlsParams" (onRender)="onRender($event)">
    <three-camera [type]="'perspective'" [fov]="45" [near]="0.1" [far]="2000">
        <three-position [x]="20" [y]="0" [z]="-500"></three-position>
        <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
    </three-camera>
    <three-scene #scene>
        <three-mesh [type]="'light'" [lightOptions]="{ type : 'ambient', color : '0x121212' }"></three-mesh>
        <three-mesh [type]="'light'" [lightOptions]="{ type : 'directional', color : '0xffffff' , intensity : 0.2  }" [castShadow]="true" >
            <three-position [x]="-40" [y]="60" [z]="-10"></three-position>
            <three-lookat [refer]="scene"></three-lookat>
        </three-mesh>
        <three-mesh>
            <three-position [x]="0" [y]="0" [z]="0"></three-position>
            <three-rotation [x]="rotation.x" [y]="rotation.y" [z]="rotation.z"></three-rotation>
            <three-geometry [type]="'box'" [width]="70" [height]="70" [depth]="70"></three-geometry>
            <three-material [type]="'meshlambert'" [color]="'0xff0000'" [flatShading]="false" [wireframe]="controls.wireframe"></three-material>
            <three-mesh [type]="'css3d'"
              [cssStyle]="{ innerHTML : 'sdfsdfsdfsfs' , fontSize : '20px', color : 'red', textAlign : 'center'}"
              [castShadow]="true"
              [receiveShadow]="true"
            >
              <three-position [x]="0" [y]="0" [z]="-4"></three-position>
              <three-html [type]="'img'" [src]="'https://www.google.co.kr/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png'" [style]="{ maxWidth : '200px', click : imgClick}">
              </three-html>
              <three-html [type]="'div'" [style]="{ color : '#000000', border : '1px solid blue', maxWidth : '200px', click : imgClick}">
                sdasda<br>
                sdasda<br>

                우리는
                <three-tween [to]="{ color : '#00ff00', fontSize : 15, padding : '15px' }" [yoyo]="true" [repeat]="10"></three-tween>
              </three-html>
              <three-html [type]="'table'" [style]="{ border : '1px solid red'}" [table]="[['111','222'],['111','222']]">
              </three-html>

          </three-mesh>
          </three-mesh>
    </three-scene>
</three-renderer>
