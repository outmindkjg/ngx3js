<three-renderer [controlType]="'orbit'" [statsMode]="0" [antialias]="true" [clearColor]="'0x000000'" [shadowMapEnabled]="true" [guiControl]="controls" [guiParams]="controlsParams" (onRender)="onRender($event)">
    <three-camera [type]="'perspective'" [fov]="45" [near]="0.1" [far]="2000">
        <three-position [x]="20" [y]="0" [z]="-20"></three-position>
        <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
        <three-listener
          [volume]="controls.master.volume"
          [visible]="controls.master.visible"
        ></three-listener>
    </three-camera>
    <three-scene #scene>
        <three-mesh [type]="'light'" [lightOptions]="{ type : 'ambient', color : '0x121212' }"></three-mesh>
        <three-mesh *ngIf="audioData">
            <three-position [x]="0" [y]="0" [z]="-10"></three-position>
            <three-geometry [type]="'box'" [width]="1" [height]="1"></three-geometry>
            <three-material [type]="'Shader'" [uniforms]="audioData.uniforms" [fragmentShader]="audioData.fragmentShader" [vertexShader]="audioData.vertexShader"></three-material>
        </three-mesh>
        <three-mesh [type]="'light'" [lightOptions]="{ type : 'directional', color : '0xffffff' , intensity : 0.2  }" [castShadow]="true" >
            <three-position [x]="-40" [y]="60" [z]="-10"></three-position>
            <three-lookat [refer]="scene"></three-lookat>
            <three-audio
              [url]="'/assets/sounds/376737_Skullbeatz___Bad_Cat_Maste.mp3'"
              [volume]="controls.box.volume"
              [play]="controls.box.play"
              [refDistance]="controls.box.refDistance"
              [rolloffFactor]="controls.box.rolloffFactor"
              [maxDistance]="controls.box.maxDistance"
              [visible]="controls.box.visible"
              [fftSize]="fftSize"
              (onLoad)="setAudioComponent($event)"
            ></three-audio>
        </three-mesh>
        <three-mesh>
            <three-position [x]="0" [y]="0" [z]="0"></three-position>
            <three-rotation [x]="rotation.x" [y]="rotation.y" [z]="rotation.z"></three-rotation>
            <three-geometry [type]="'box'" [width]="3" [height]="3" [depth]="3"></three-geometry>
            <three-material [type]="'meshlambert'" [color]="'0xff0000'" [wireframe]="controls.wireframe"></three-material>
        </three-mesh>
    </three-scene>
</three-renderer>
