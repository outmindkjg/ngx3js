<three-renderer [controlType]="'orbit'" [statsMode]="0" [antialias]="true" [clearColor]="'0xffffff'" [shadowMapEnabled]="true" [guiControl]="controls" [guiParams]="controlsParams" (onRender)="onRender($event)">
    <three-camera [type]="'perspective'" [fov]="45" [near]="0.1" [far]="2000">
        <three-position [x]="20" [y]="0" [z]="-20"></three-position>
        <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
    </three-camera>
    <three-scene #scene>
        <three-light type="ambient" [color]="'0x121212'"></three-light>
        <three-light type="directional" [color]="'0xffffff'" [intensity]="0.2" [castShadow]="true" >
            <three-position [x]="-40" [y]="60" [z]="-10"></three-position>
            <three-lookat [position]="scene"></three-lookat>
        </three-light>
        <three-mesh *ngIf="loadedName" [type]="'storage'" [storageName]="loadedName"> 
            <three-position [x]="10" [y]="0" [z]="0"></three-position>
            <three-rotation [x]="rotation.x" [y]="rotation.y" [z]="rotation.z"></three-rotation>
        </three-mesh>
        <three-mesh #target>
            <three-position [x]="-10" [y]="0" [z]="0"></three-position>
            <three-rotation [x]="rotation.x" [y]="rotation.y" [z]="rotation.z"></three-rotation>
            <three-geometry 
                [type]="'TorusKnot'" 
                [radius]="controls.mesh.radius" 
                [tube]="controls.mesh.tube" 
                [radialSegments]="controls.mesh.radialSegments" 
                [tubularSegments]="controls.mesh.tubularSegments"
                [p]="controls.mesh.p" 
                [q]="controls.mesh.q" 
            ></three-geometry>
            <three-material type="MeshNormal"
                [side]="'front'"
                [wireframe]="controls.wireframe"
            ></three-material>
        </three-mesh>
    </three-scene>
</three-renderer>
