<three-renderer [controlType]="'orbit'" [statsMode]="0" [antialias]="true" [clearColor]="'0xffffff'" [shadowMapEnabled]="true" [guiControl]="controls" [guiParams]="controlsParams" (onRender)="onRender($event)">
    <three-camera [type]="'perspective'" [fov]="45" [near]="0.1" [far]="2000">
        <three-position [x]="-30" [y]="40" [z]="30"></three-position>
        <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
    </three-camera>
    <three-scene #target [storageName]="loadedName">
        <three-rotation [x]="rotation.x" [y]="rotation.y" [z]="rotation.z"></three-rotation>
        <three-mesh [type]="'light'" [lightType]="'ambient'" [color]="'0x0c0c0c'"></three-mesh>
        <three-mesh [type]="'light'" [lightType]="'spot'" [color]="'0xffffff'" [castShadow]="true" >
            <three-position [x]="-40" [y]="60" [z]="-10"></three-position>
            <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
        </three-mesh>
        <three-mesh>
            <three-position [x]="20" [y]="0" [z]="2"></three-position>
            <three-geometry [type]="'Sphere'" [radius]="4" [widthSegments]="20" [heightSegments]="20"></three-geometry>
            <three-material [type]="'meshlambert'" [color]="'0x7777ff'" [wireframe]="controls.wireframe"></three-material>
        </three-mesh>
        <three-mesh [name]="'box'">
            <three-position [x]="-4" [y]="3" [z]="0"></three-position>
            <three-rotation [x]="rotation.x" [y]="rotation.y" [z]="rotation.z"></three-rotation>
            <three-geometry [type]="'Box'" [width]="4" [height]="4" [depth]="4"></three-geometry>
            <three-material [type]="'meshlambert'" [color]="'0xff0000'" [wireframe]="controls.wireframe" [depthTest]="true"></three-material>
        </three-mesh>
        <three-mesh>
            <three-position [x]="15" [y]="0" [z]="0"></three-position>
            <three-rotation [x]="-90" [y]="0" [z]="0"></three-rotation>
            <three-geometry [type]="'Plane'" [width]="60" [height]="20"></three-geometry>
            <three-material [type]="'meshlambert'" [color]="'0xffffff'" [side]="'double'"></three-material>
        </three-mesh>
    </three-scene>
</three-renderer>
