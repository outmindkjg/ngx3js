<three-renderer [controlType]="'orbit'" [statsMode]="0" [antialias]="true" [clearColor]="'0x999999'" [shadowMapEnabled]="true" [guiControl]="controls" [guiParams]="controlsParams" (onRender)="onRender($event)">
    <three-camera [type]="'perspective'" [fov]="45" [near]="0.1" [far]="2000">
        <three-position [x]="0" [y]="20" [z]="20"></three-position>
        <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
    </three-camera>
    <three-scene #scene>
        <three-mesh [type]="'light'" [lightType]="'ambient'" [color]="'0x121212'"></three-mesh>
        <three-mesh [type]="'light'" [lightType]="'directional'" [color]="'0xa0a0a0'" [intensity]="0.2" [castShadow]="true" >
            <three-position [x]="-40" [y]="60" [z]="-10"></three-position>
            <three-lookat [refer]="scene"></three-lookat>
        </three-mesh>
        <three-mesh #result>
            <three-material [type]="'MeshNormal'" [side]="'front'" [transparent]="false" [opacity]="0.5"></three-material>
            <three-rotation [x]="rotation.x" [y]="rotation.y" [z]="rotation.z"></three-rotation>
            <three-mesh>
                <three-position [x]="sphere1.x" [y]="sphere1.y" [z]="sphere1.z"></three-position>
                <three-scale [x]="sphere1.scale" [y]="sphere1.scale" [z]="sphere1.scale"></three-scale>
                <three-geometry [type]="'Sphere'" 
                    [radius]="5"
                    [widthSegments]="20"
                    [heightSegments]="30"
                ></three-geometry>
            </three-mesh>
            <three-mesh>
                <three-position [x]="sphere2.x" [y]="sphere2.y" [z]="sphere2.z"></three-position>
                <three-scale [x]="sphere2.scale" [y]="sphere2.scale" [z]="sphere2.scale"></three-scale>
                <three-geometry [type]="'Sphere'" 
                    [radius]="5"
                    [widthSegments]="20"
                    [heightSegments]="30"
                ></three-geometry>
            </three-mesh>
            <three-mesh>
                <three-position [x]="cube.x" [y]="cube.y" [z]="cube.z"></three-position>
                <three-scale [x]="cube.scaleX" [y]="cube.scaleY" [z]="cube.scaleZ"></three-scale>
                <three-geometry [type]="'Box'" 
                    [width]="5"
                    [height]="5"
                    [depth]="5"
                ></three-geometry>
            </three-mesh>
        </three-mesh>        
        <three-mesh [visible]="!controls.hideWireframes">
            <three-mesh>
                <three-position [x]="controls.sphere1.x" [y]="controls.sphere1.y" [z]="controls.sphere1.z"></three-position>
                <three-scale [x]="controls.sphere1.scale" [y]="controls.sphere1.scale" [z]="controls.sphere1.scale"></three-scale>
                <three-geometry [type]="'Sphere'" 
                    [radius]="5"
                    [widthSegments]="20"
                    [heightSegments]="30"
                ></three-geometry>
                <three-material [type]="'MeshBasic'" [transparent]="true" [opacity]="0.5" [wireframeLinewidth]="0.5" [wireframe]="true"></three-material>
            </three-mesh>
            <three-mesh>
                <three-position [x]="controls.sphere2.x" [y]="controls.sphere2.y" [z]="controls.sphere2.z"></three-position>
                <three-scale [x]="controls.sphere2.scale" [y]="controls.sphere2.scale" [z]="controls.sphere2.scale"></three-scale>
                <three-geometry [type]="'Sphere'" 
                    [radius]="5"
                    [widthSegments]="20"
                    [heightSegments]="30"
                ></three-geometry>
                <three-material [type]="'MeshBasic'" [transparent]="true" [opacity]="0.5" [wireframeLinewidth]="0.5" [wireframe]="true"></three-material>
            </three-mesh>
            <three-mesh>
                <three-position [x]="controls.cube.x" [y]="controls.cube.y" [z]="controls.cube.z"></three-position>
                <three-scale [x]="controls.cube.scaleX" [y]="controls.cube.scaleY" [z]="controls.cube.scaleZ"></three-scale>
                <three-geometry [type]="'Box'" 
                    [width]="5"
                    [height]="5"
                    [depth]="5"
                ></three-geometry>
                <three-material [type]="'MeshBasic'" [transparent]="true" [opacity]="0.5" [wireframeLinewidth]="0.5" [wireframe]="true"></three-material>
            </three-mesh>
        </three-mesh>
    </three-scene>
</three-renderer>
