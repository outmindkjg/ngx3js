<div id="header" #header>
	<h1>
		<a href="https://github.com/outmindkjg/ngx3js" target="_blank"
			>three.js<span>ngx3</span></a
		>
	</h1>

	<div id="sections">
		<a
			*ngFor="let menu of menuList"
			[routerLink]="'/' + menu.url"
			[ngClass]="menu.url === menuType ? 'selected' : ''"
			>{{ menu.name }}</a
		>
	</div>
	<div id="expandButton" #expandButton (click)="toggleMenu()"></div>
</div>
