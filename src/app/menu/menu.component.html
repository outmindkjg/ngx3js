<div class="menu-wraper"  [ngClass]="menuType">
    <button type="button" (click)="toggleMenu()" *ngIf="activeMenu">
        {{ activeMenu.name }}
    </button>
    <ul class="menu" *ngIf="showMenu">
        <li *ngFor="let item of menuList" [class.selected]="item.selected">
            <a [routerLink]="item.url">{{ item.name }}</a>
        </li>
    </ul>
</div>
