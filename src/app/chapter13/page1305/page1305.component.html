<three-renderer [controlType]="'orbit'" [statsMode]="0" [antialias]="true" [clearColor]="'0xffffff'" [shadowMapEnabled]="true" [guiControl]="controls" [guiParams]="controlsParams" (onRender)="onRender($event)">
    <three-camera [type]="'perspective'" [fov]="45" [near]="0.1" [far]="2000">
        <three-position [x]="20" [y]="0" [z]="-20"></three-position>
        <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
    </three-camera>
    <three-scene #scene>
        <three-physics></three-physics>
        <three-mesh type="light" lightType="ambient" [color]="'0x121212'"></three-mesh>
        <three-mesh type="light" lightType="directional" [color]="'0xffffff'" [intensity]="0.7" [castShadow]="true" >
            <three-position [x]="-40" [y]="60" [z]="-10"></three-position>
            <three-lookat [refer]="scene"></three-lookat>
        </three-mesh>
        <three-mesh name="box" [receiveShadow]="true">
          <three-scale [x]="1" [y]="1.5" [z]="0.5"></three-scale>
          <three-position [x]="4" [y]="8" [z]="0"></three-position>
          <three-geometry [type]="'box'" [width]="3" [height]="3" [depth]="3"></three-geometry>
          <three-material type="meshlambert" [color]="'0xff0000'" [wireframe]="controls.wireframe"></three-material>
          <three-rigidbody [mass]="0.001" [margin]="0"></three-rigidbody>
      </three-mesh>
      <three-mesh name="sphere" [receiveShadow]="true">
            <three-position [x]="0" [y]="5" [z]="0"></three-position>
            <three-geometry [type]="'sphere'" [radius]="2" [widthSegments]="30" [heightSegments]="30"></three-geometry>
            <three-material type="meshlambert" [color]="'0xff0000'" [wireframe]="controls.wireframe"></three-material>
            <three-rigidbody (onLoad)="loadSphereRigidBody($event)" [mass]="0.001" [margin]="0"></three-rigidbody>
        </three-mesh>
        <three-mesh name="floor" [receiveShadow]="true">
          <three-position [x]="0" [y]="-5" [z]="0"></three-position>
          <three-rotation [x]="0" [y]="0" [z]="0"></three-rotation>
          <three-geometry [type]="'box'" [width]="20" [height]="0.1" [depth]="20"></three-geometry>
          <three-material type="meshlambert" [color]="'0xf0f0f0'" [wireframe]="controls.wireframe"></three-material>
          <three-rigidbody [mass]="0" [margin]="0"></three-rigidbody>
        </three-mesh>
    </three-scene>
</three-renderer>
