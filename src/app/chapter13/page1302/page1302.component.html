<three-renderer [controlType]="'orbit'" [statsMode]="0" [antialias]="true" [clearColor]="'0xffffff'" [shadowMapEnabled]="true" [guiControl]="controls" [guiParams]="controlsParams" (onRender)="onRender($event)">
    <three-canvas>
        <three-visual>
            <three-controller [controller]="scaleController" [params]="scaleParam"></three-controller>
            <three-controller [controller]="rotationController" [params]="rotationParam"></three-controller>
            <three-controller [controller]="positionController" [params]="positionParam"></three-controller>
            <three-controller [controller]="materialController" [params]="materialParam"></three-controller>
            <three-transform
                [anchorSeparat]="true"
                [anchorMaxX]="0.2"
                [anchorMaxY]="0.8"
                [anchorMinX]="0.05"
                [anchorMinY]="0.1"
            ></three-transform>
            <three-background
                [backgroundColor]="'0x000000'"
                [backgroundAlpha]="0.4"
                [borderRadius]="10"
            ></three-background>
        </three-visual>
    </three-canvas>
    <three-camera [type]="'perspective'" [fov]="45" [near]="0.1" [far]="2000">
        <three-position [x]="20" [y]="0" [z]="-20"></three-position>
        <three-lookat [x]="0" [y]="0" [z]="0"></three-lookat>
    </three-camera>
    <three-scene #scene>
        <three-listener></three-listener>
        <three-mesh [name]="'ambient'" [type]="'light'" [lightType]="'ambient'" [color]="'0x121212'"></three-mesh>
        <three-mesh [name]="'directional'" [type]="'light'" [lightType]="'directional'" [color]="'0xffffff'" [intensity]="0.6" [castShadow]="true" >
            <three-position [x]="-40" [y]="60" [z]="-10"></three-position>
            <three-lookat [refer]="scene"></three-lookat>
        </three-mesh>
        <three-mesh [name]="'test'">
            <three-audio
              [url]="'/assets/sounds/358232_j_s_song.mp3'"
            ></three-audio>
            <three-controller [controller]="rotationController" [params]="rotationParam"></three-controller>
            <three-controller [controller]="scaleController" [params]="scaleParam"></three-controller>
            <three-controller [controller]="positionController" [params]="positionParam"></three-controller>
            <three-controller [controller]="materialController" [params]="materialParam"></three-controller>
            <three-position [x]="0" [y]="0" [z]="0"></three-position>
            <three-geometry [type]="'box'" [width]="10" [height]="10" [depth]="10"></three-geometry>
            <three-material [type]="'meshlambert'" [color]="'0xff0000'" [transparent]="true" [wireframe]="controls.wireframe"></three-material>
        </three-mesh>
    </three-scene>
</three-renderer>
