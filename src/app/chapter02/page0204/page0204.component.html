<three-renderer [controlType]="'orbit'" [statsMode]="0" [antialias]="true" [clearColor]="'0xEEEEEE'">
    <three-camera [type]="'perspective'" [fov]="45" [near]="0.1" [far]="1000">
        <three-position [x]="-50" [y]="30" [z]="20"></three-position>
        <three-lookat [x]="-10" [y]="0" [z]="0"></three-lookat>
    </three-camera>
    <three-scene #scene>
        <three-mesh [type]="'light'" [lightType]="'ambient'" [color]="'0x090909'"></three-mesh>
        <three-mesh [type]="'light'" [lightType]="'spot'" [color]="'0xffffff'" [castShadow]="true">
            <three-position [x]="-40" [y]="40" [z]="50"></three-position>
        </three-mesh>
        <three-mesh *ngFor="let mesh of geoms" [castShadow]="true" [type]="'multi'">
            <three-position [x]="mesh.position.x" [y]="mesh.position.y" [z]="mesh.position.z"></three-position>
            <three-geometry [type]="mesh.type" [params]="mesh.param"></three-geometry>
            <three-material [type]="'meshlambert'" [color]="mesh.color" [shading]="'flatshading'"></three-material>
            <three-material [type]="'meshlambert'" [color]="'0x000000'" [wireframe]="true"></three-material>
        </three-mesh>
        <three-mesh #plane [receiveShadow]="true">
            <three-position [x]="0" [y]="0" [z]="0"></three-position>
            <three-rotation [x]="-90" [y]="0" [z]="0"></three-rotation>
            <three-geometry #planeGeometry [type]="'plane'" [width]="60" [height]="40"></three-geometry>
            <three-material [type]="'meshlambert'" [color]="'0xffffff'"></three-material>
        </three-mesh>
    </three-scene>
</three-renderer>
