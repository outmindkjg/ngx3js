<three-renderer [statsMode]="0" [antialias]="true" [clearColor]="'0xEEEEEE'" [guiControl]="controls" [guiParams]="controlsParams">
    <three-camera type="perspective" [fov]="45" [near]="0.1" [far]="1000">
        <three-position [x]="-20" [y]="25" [z]="20"></three-position>
        <three-lookat [x]="5" [y]="0" [z]="0"></three-lookat>
    </three-camera>
    <three-scene #scene>
        <three-light type="ambient" [color]="'0x090909'"></three-light>
        <three-light type="spot" [color]="'0xffffff'" [castShadow]="true">
            <three-position [x]="-40" [y]="60" [z]="10"></three-position>
        </three-light>
        <three-mesh *ngIf="cloneVertices && cloneVertices.length>0" [type]="'multi'">
            <three-position [x]="5" [y]="2" [z]="5"></three-position>
            <three-geometry type="custom" [vertices]="cloneVertices" [faces]="faces"></three-geometry>
            <three-material type="meshlambert" [opacity]="0.6" [transparent]="true" [color]="'0xff44ff'" [shading]="'flatshading'"></three-material>
            <three-material type="meshlambert" [color]="'0x000000'" [wireframe]="true"></three-material>
        </three-mesh>
        <three-mesh [type]="'multi'">
            <three-position [x]="0" [y]="2" [z]="0"></three-position>
            <three-geometry type="custom" [name]="name" [vertices]="vertices" [faces]="faces"></three-geometry>
            <three-material type="meshlambert" [opacity]="0.6" [transparent]="true" [color]="'0x44ff44'" [shading]="'flatshading'"></three-material>
            <three-material type="meshlambert" [color]="'0x000000'" [wireframe]="true"></three-material>
        </three-mesh>
        <three-mesh #plane [receiveShadow]="true">
            <three-position [x]="0" [y]="0" [z]="0"></three-position>
            <three-rotation [x]="-90" [y]="0" [z]="0"></three-rotation>
            <three-geometry #planeGeometry type="plane" [width]="60" [height]="40"></three-geometry>
            <three-material type="meshlambert" [color]="'0xffffff'"></three-material>
        </three-mesh>
    </three-scene>
</three-renderer>
