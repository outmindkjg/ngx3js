<three-renderer [controlType]="'orbit'" [statsMode]="0" (onRender)="onRender($event)" [guiControl]="controls" [guiParams]="controlsParams">
    <three-camera type="perspective" [fov]="45" [near]="0.1" [far]="1000">
        <three-position [x]="-30" [y]="40" [z]="30"></three-position>
        <three-lookat [position]="scene"></three-lookat>
    </three-camera>
    <three-scene #scene>
        <three-mesh type="light" lightType="ambient" [color]="'0x0c0c0c'"></three-mesh>
        <three-mesh type="light" lightType="spot" [color]="'0xffffff'" [castShadow]="true">
            <three-position [x]="-40" [y]="60" [z]="-10"></three-position>
        </three-mesh>
        <three-mesh *ngFor="let item of cubes" [name]="item.name">
            <three-position [x]="item.x" [y]="item.y" [z]="item.z"></three-position>
            <three-geometry type="box" [width]="item.size" [height]="item.size" [depth]="item.size"></three-geometry>
            <three-material type="meshlambert" [color]="item.color"></three-material>
        </three-mesh>
        <three-mesh #plane [receiveShadow]="true">
            <three-position [x]="0" [y]="0" [z]="0"></three-position>
            <three-rotation [x]="-90" [y]="0" [z]="0"></three-rotation>
            <three-geometry #planeGeometry type="plane" [width]="60" [height]="40"></three-geometry>
            <three-material type="meshlambert" [color]="'0xffffff'"></three-material>
        </three-mesh>
    </three-scene>
</three-renderer>
