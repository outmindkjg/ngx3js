<div class="doc-wraper">
	<a #apiTop class="doc-top"></a>
	<div class="doc-body" *ngIf="errorPage">
		<h1>404</h1>
		<h3>File not found - {{errorPage}}</h3>
		<p class="desc">
			The site configured at this address does not contain the requested file. <br/>
			If this is your site, make sure that the filename case matches the URL.
		</p>
	</div>
	<div #apiDoc class="doc-body"></div>
</div>
