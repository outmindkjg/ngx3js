<div class="doc-wraper">
	<div *ngIf="!isLoaded" class="loading"></div>
	<a #apiTop class="doc-top"></a>
	
	<div id="inputWrapper" *ngIf="isLoaded && errorPage == null" [ngClass]="searchFocused ? 'searchFocused' : 'searchUnFocused'">
		<input
			#search
			type="text"
			id="filterInput"
			autocorrect="off"
			autocapitalize="off"
			autocomplete="off"
			spellcheck="false"
			placeholder="search press enter"
			(keyup.enter)="searchKeyUp()"
			(focus)="searchFocus()"
			(blur)="searchBlur()"
		/>
		<div id="exitSearchButton" (click)="searchClear()"></div>
	</div>

	<div class="doc-body" *ngIf="errorPage">
		<h1>404</h1>
		<h3>File not found - {{errorPage}}</h3>
		<p class="desc">
			The site configured at this address does not contain the requested file. <br/>
			<a *ngIf="altPage" href="#" [routerLink]="altPage">
				&quot;{{altPage}}&quot; Try this page instead.
			</a>
		</p>
	</div>
	<div #apiDoc class="doc-body" [ngClass]="{ scrolled : isScrolled, rtl : rtl }"></div>
	<br />
	<br />
	<br />
	<br />
	<br />
</div>
