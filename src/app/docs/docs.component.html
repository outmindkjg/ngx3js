<div id="docs">
	<div
		id="panel"
		class="open"
		#panel
		[ngClass]="searchFocused ? 'searchFocused' : 'searchUnFocused'"
	>
		<app-menu [menuType]="'docs'" #menu></app-menu>
		<div id="panelScrim" (click)="menu.toggleMenu()"></div>
		<div id="contentWrapper">
			<div id="inputWrapper">
				<input
					#search
					type="text"
					id="filterInput"
					autocorrect="off"
					autocapitalize="off"
					spellcheck="false"
					placeholder="ngx | doc keyword"
					(keyup)="searchKeyUp()"
					(focus)="searchFocus()"
					(blur)="searchBlur()"
				/>
				<div id="exitSearchButton" (click)="searchClear()"></div>
				<select id="language" (change)="changeLocale($event)">
					<option
						*ngFor="let locale of localeInfos"
						[value]="locale.value"
						[selected]="locale.value === language"
					>
						{{ locale.text }}
					</option>
				</select>
			</div>
			<div id="content">
				<div *ngFor="let item of searchMenu">
					<h2>{{ item.name }}</h2>
					<div *ngFor="let child of item.children">
						<h3>{{ child.name }}</h3>
						<ul>
							<li *ngFor="let gchild of child.children">
								<a
									[href]="'#' + gchild.id"
									[routerLink]="gchild.id"
									[ngClass]="gchild.selected ? 'selected' : 'unselected'"
									(click)="setFocus(gchild.id)"
								>{{ gchild.name }}</a>
								<ul *ngIf="gchild.selected && subChildMenu !== null && subChildMenu.length > 0">
									<li *ngFor="let schild of subChildMenu">
										<a
											[href]="'#' + schild.id"
											[routerLink]="schild.id"
											[ngClass]="schild.selected ? 'selected' : 'unselected'"
										>{{ schild.name }}</a>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="viewer">
		<div id="viewer-inner">
			<a #apiTop class="doc-top"></a>
			<router-outlet></router-outlet>
		</div>
	</div>
	<a
		class="button github"
		#gitHub
		target="_blank"
		href="#"
		title="View source code"
		><img src="assets/examples/files/ic_mode_edit_black_24dp.svg"
	/></a>
	<a
		class="button gototop"
		href="#"
		title="Goto Top"
		(click)="setFocus(null)"
		><img src="assets/examples/files/gototop.svg"
	/></a>
</div>
