<three-renderer [controlType]="'orbit'" [statsMode]="0" [antialias]="true" [clearColor]="'0xEEEEEE'" [guiControl]="controls" [guiParams]="controlsParams" (onRender)="onRender($event)">
    <three-camera [type]="'perspective'" [fov]="45" [near]="0.1" [far]="1000">
        <three-position [x]="-25" [y]="30" [z]="25"></three-position>
        <three-lookat [x]="10" [y]="0" [z]="0"></three-lookat>
    </three-camera>
    <three-scene #scene>
        <three-mesh type="light" lightType="ambient" [color]="controls.ambientColor"></three-mesh>
        <three-mesh type="light" lightType="spot" [color]="'0xffffff'" [intensity]="0.7" [castShadow]="true" [visible]="!controls.disableSpotlight">
            <three-position [x]="-40" [y]="60" [z]="-10"></three-position>
        </three-mesh>
        <three-mesh [castShadow]="true">
            <three-position [x]="-4" [y]="3" [z]="0"></three-position>
            <three-rotation [x]="boxRotation.x" [y]="boxRotation.y" [z]="boxRotation.z"></three-rotation>
            <three-geometry type="box" [width]="4" [height]="4" [depth]="4"></three-geometry>
            <three-material type="meshlambert" [color]="'0xff0000'"></three-material>
        </three-mesh>
        <three-mesh [castShadow]="true">
            <three-position [x]="spherePosition.x" [y]="spherePosition.y" [z]="spherePosition.z"></three-position>
            <three-geometry type="Sphere" [radius]="4" [widthSegments]="20" [heightSegments]="20"></three-geometry>
            <three-material type="meshlambert" [color]="'0x7777ff'"></three-material>
        </three-mesh>
        <three-mesh #plane [receiveShadow]="true">
            <three-position [x]="15" [y]="0" [z]="0"></three-position>
            <three-rotation [x]="-90" [y]="0" [z]="0"></three-rotation>
            <three-geometry #planeGeometry type="plane" [width]="60" [height]="20"></three-geometry>
            <three-material type="meshlambert" [color]="'0xffffff'"></three-material>
        </three-mesh>
    </three-scene>
</three-renderer>
