<three-renderer [statsMode]="0" [antialias]="true" [clearColor]="'0xEEEEEE'" [shadowMapEnabled]="true" [guiControl]="controls" [guiParams]="controlsParams" (onRender)="onRender($event)">
    <three-camera [type]="'perspective'" [fov]="45" [near]="0.1" [far]="1000">
        <three-position [x]="-20" [y]="30" [z]="40"></three-position>
        <three-lookat [x]="10" [y]="0" [z]="0"></three-lookat>
    </three-camera>
    <three-scene #scene>
        <three-light type="ambient" [color]="'0x0c0c0c'"></three-light>
        <three-light type="Spot" [color]="'0xffffff'" [intensity]="0.7" [castShadow]="true">
            <three-position [x]="-40" [y]="60" [z]="-10"></three-position>
        </three-light>
        <three-mesh #plane [receiveShadow]="true">
            <three-position [x]="0" [y]="3" [z]="2"></three-position>
            <three-rotation [x]="0" [y]="rotationY" [z]="0"></three-rotation>
            <three-geometry [type]="controls.selectedMesh" [width]="15" [height]="15" [depth]="15" [radius]="14" [radialSegments]="20"></three-geometry>
            <three-material type="MeshNormal" 
                [color]="'0x7777ff'" 
                [opacity]="controls.opacity" 
                [transparent]="controls.transparent"
                [wireframe]="controls.wireframe"
                [wireframeLinewidth]="controls.wireframeLinewidth"
                [visible]="controls.visible"
                [side]="controls.side"
                [shading]="controls.shadow"
            ></three-material>
        </three-mesh>
        <three-mesh #plane [receiveShadow]="true">
            <three-position [x]="0" [y]="-20" [z]="0"></three-position>
            <three-rotation [x]="-90" [y]="0" [z]="0"></three-rotation>
            <three-geometry type="plane" [width]="100" [height]="100"></three-geometry>
            <three-material type="MeshBasic" [color]="'0x777777'"></three-material>
        </three-mesh>
    </three-scene>
</three-renderer>
