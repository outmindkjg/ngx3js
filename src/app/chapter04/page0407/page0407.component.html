<three-renderer [statsMode]="0" [antialias]="true" [clearColor]="'0x000000'" [shadowMapEnabled]="true" [guiControl]="controls" [guiParams]="controlsParams">
    <three-camera [type]="'perspective'" [fov]="45" [near]="0.1" [far]="2000">
        <three-position [x]="20" [y]="30" [z]="21"></three-position>
        <three-lookat [position]="scene"></three-lookat>
    </three-camera>
    <three-scene #scene>
        <three-light type="ambient" [color]="'0xf0f0f0'"></three-light>
        <three-light type="Spot" [color]="'0xffffff'" [intensity]="0.7" [castShadow]="true">
            <three-position [x]="-40" [y]="60" [z]="-10"></three-position>
        </three-light>
        <three-mesh #plane [receiveShadow]="true">
            <three-position [x]="15" [y]="0" [z]="0"></three-position>
            <three-rotation [x]="-90" [y]="0" [z]="0"></three-rotation>
            <three-geometry type="plane" [width]="60" [height]="20"></three-geometry>
            <three-material type="meshlambert" [color]="'0xffffff'"></three-material>
        </three-mesh>
    </three-scene>
</three-renderer>
