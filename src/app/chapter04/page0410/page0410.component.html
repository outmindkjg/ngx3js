<three-renderer [controlType]="'orbit'" [statsMode]="0" [antialias]="true" [clearColor]="'0x000000'" [shadowMapEnabled]="true" [guiControl]="controls" [guiParams]="controlsParams" (onRender)="onRender($event)">
    <three-camera [type]="'perspective'" [fov]="45" [near]="0.1" [far]="2000">
        <three-position [x]="-30" [y]="40" [z]="30"></three-position>
        <three-lookat [refer]="scene"></three-lookat>
    </three-camera>
    <three-scene #scene>
        <three-mesh [type]="'light'" [lightType]="'ambient'" [color]="'0x0c0c0c'"></three-mesh>
        <three-mesh [type]="'light'" [lightType]="'spot'" [color]="'0xffffff'" [intensity]="0.7" [castShadow]="true">
            <three-position [x]="-40" [y]="60" [z]="-10"></three-position>
        </three-mesh>
        <three-mesh [type]="'line'">
            <three-position [x]="25" [y]="-30" [z]="-60"></three-position>
            <three-rotation [x]="rotation.x" [y]="rotation.y" [z]="rotation.z"></three-rotation>
            <three-geometry [type]="'geometry'" [vertices]="vertices" [colors]="colors"></three-geometry>
            <three-material [type]="'LineDashed'" [color]="'0xffffff'" ></three-material>
        </three-mesh>
    </three-scene>
</three-renderer>
