<three-renderer [controlType]="'orbit'" [statsMode]="0" [clearColor]="'0x000000'" (onRender)="onRender($event)" [guiControl]="controls" [guiParams]="controlsParams">
    <three-camera [type]="'perspective'" [fov]="45" [near]="controls.cameraNear" [far]="controls.cameraFar">
        <three-position [x]="-50" [y]="40" [z]="50"></three-position>
        <three-lookat [refer]="scene"></three-lookat>
    </three-camera>
    <three-scene #scene>
        <three-mesh [type]="'light'" [lightType]="'ambient'" [color]="'0x0c0c0c'"></three-mesh>
        <three-mesh [type]="'light'" [lightType]="'spot'" [color]="'0xffffff'" [castShadow]="true">
            <three-position [x]="-40" [y]="60" [z]="-10"></three-position>
        </three-mesh>
        <three-mesh *ngFor="let item of cubes" [name]="item.name" [type]="'multi'" [scaleStep]="1.11"> 
            <three-position [x]="item.x" [y]="item.y" [z]="item.z"></three-position>
            <three-geometry [type]="'box'" [width]="item.size" [height]="item.size" [depth]="item.size"></three-geometry>
            <three-material [type]="'meshdepth'" ></three-material>
            <three-material [type]="'MeshBasic'" [blending]="'Multiply'" [opacity]="0.7" [transparent]="true"  [color]="item.color"></three-material>
        </three-mesh>
    </three-scene>
</three-renderer>
